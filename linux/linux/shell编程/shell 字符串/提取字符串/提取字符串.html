		 <img src="截取字符串.png" alt="" /><br />
	<p style="text-indent: 2px;">
		上面例子中, 变量abc的值是字符串zhangheping，echo ${abc:5:2}中，5就指的是zhangheping这串字符串中的第6个“h”，2表示提取两个字符串，所以从“h”开始提取，那提取的字符串就是“he”。
