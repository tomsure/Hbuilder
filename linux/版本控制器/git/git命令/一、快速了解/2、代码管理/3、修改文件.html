<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		本地目录中的文件如果发生了修改，通过执行git status命令会有如下显示：
		     <img src="../../../截图/查看修改文件状态.png"/>
		        通过图片可以看到，有一行红色文件，包含 modified：+修改的文件名
		        表示当前文件还没放到暂存区；
		        
		    1、此时需要再执行  git add + 文件名或 . 将文件放到暂存区；
		    2、再执行提交到版本库命令 git commit -m “修改日志”，提交完成后也会显示和提交文件相关的信息：
		     <img src="../../../截图/修改文件.png"/>
		     注意：在任何地方都不要用中文，这里使用中文只是表达一下 含义；
	</body>
</html>
