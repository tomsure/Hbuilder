		创建版本库步骤：
		在本地需要写代码的位置新建一个目录，通过git bash软件，输入：
		    1、  cd 新建的目录； //进入这个目录；
		    2、  git init       //初始化目录，此时该目录就会变成版本库目录，此时心新建的这个目录里面会多一个隐藏的.git目录，这个目录注意不能删除；
		      注意：目录名称不能使用中文名；
		      过程如下图所示：
		      <img src="../../../截图/创建版本库.png"/>
		      
	</body>
</html>
