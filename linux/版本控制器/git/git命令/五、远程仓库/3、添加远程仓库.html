	<body>
		添加远程仓库格式：
		  git remote add +远程仓库名称  +远程仓库地址
		  
		例如：
		git remote add newRoom https://github.com/tomsure/newRoom.git
		添加远程仓库的意思是将github上的仓库添加到本地，所以添加仓库的前提是github上必须有这个仓库，才能把本地的文件push到远程仓库
	</body>
</html>
