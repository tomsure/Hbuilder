   CommonJs规定每个文件就是一个模块，有自己独立的作用域，
每个文件里面定义的变量、函数、类，都是私有的，对其他文件不可见，例如：
     创建一个文件 a.js,内容如下：
     var x=5;
     function y(){
     	return x
     }
   
   再创建一个js文件b.js,内容如下:
     var q=10;
     function w(){
     	return q
     }
   
    在上面例子中,创建了两个js文件,正常情况下a.js无法使用b.js里的变量q和函数w,
    b.js也无法使用a.js中的x和y,因为他们是私有变量
