<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		.dv{
			width: 300px;
			height: 200px;
			background-color: red;
			display: flex;
			
		}
		#dv1{
			width: 100px;
			height: 100px;
			background-color: blue;
           margin: 0 auto;
		}
		  /*1,原理：通过CSS3中的布局利器flex将子框转换为flex item，再设置子框居中以达到居中。
		  2，用法:  父元素设置display:flex;
		                 子元素设置margin:0 auto.
		  3,缺点：低版本浏览器(ie6 ie7 ie8)不支持*/

	</style>
	<body>
		<div class="dv">
			<div id="dv1">
				
			</div>
		</div>
		
	</body>
</html>
