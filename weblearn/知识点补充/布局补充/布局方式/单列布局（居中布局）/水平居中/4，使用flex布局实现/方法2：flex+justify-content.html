<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		.dv{
			width: 300px;
			height: 200px;
			background-color: red;
			display: flex;
			justify-content: center;
		}
		#dv1{
			width: 100px;
			height: 100px;
			background-color: blue;
           
		}
		
	 /*1,原理：通过CSS3中的布局利器flex中的justify-content属性来达到水平居中。
     2,用法：先将父框设置为display:flex，再设置justify-content:center。
     3, 优点：设置parent即可
     4,缺点：低版本浏览器(ie6 ie7 ie8)不支持*/
	 
	</style>
	<body>
		<div class="dv">
			<div id="dv1">
				
			</div>
		</div>
		
	</body>
</html>
