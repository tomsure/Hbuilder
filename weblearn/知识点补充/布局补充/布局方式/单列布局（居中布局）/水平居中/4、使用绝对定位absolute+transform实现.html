<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		.dv{
			width: 300px;
			height: 200px;
			background-color: red;
		    position: relative; /*父元素定位设置为relation*/
		}
		#dv1{
			width: 100px;
			height: 100px;
		     background-color:saddlebrown ;
		     position: absolute;  /*子元素为绝对定位*/
		     left: 50%;  /* 子元素向左偏移50%,此时子元素的左边距离父元素左边150px,他的百分比是基于父元素的宽度计算的*/
		     -webkit-transform: translate(-50%);
		     /*子元素 的x轴需要向水平方向向左偏移-50%*/
		}
		
	
	   /*1,原理:将子框设置为绝对定位，移动子框，使子框左侧距离相对框左侧边框的距离为相对框宽度的一半，再通过向左移动子框的一半宽度以达到水平居中。当然，在此之前，我们需要设置父框为相对定位，使父框成为子框的相对框。
	    *
	   2,用法:
	        第一歩:对父框设置position:relative，
	    第二部: 对子框设置以下属性:
		        position:absolute;
		        left:50%;
		        transform:translateX(-50%);
	
	    3,提示：或者实用margin-left的负值为盒子宽度的一半也可以实现，不过这样就必须知道盒子的宽度，但兼容性好
	    4,优点:居中元素不会对其他元素产生影响;
	    5,缺点:transform属于css3内容，兼容性存在一定问题，高版本浏览器需要添加一些前缀*/

	</style>
	<body>
		<div class="dv">
			<div id="dv1">
				
			</div>
		</div>
		
	</body>
</html>
