<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		.dv{
			width: 300px;
			height: 400px;
			background-color:darksalmon;
		  display:flex;
		  justify-content:center;
		  align-items:center;

			
		}
		#dv1{
			width: 100px;
			height: 100px;
			background-color: blue;
		    
        
		}
		/*1,原理：通过设置CSS3布局利器flex中的justify-content和align-items，从而达到水平垂直居中。
		2,使用方法:设置父元素为flex,justify-content和  align-items为center;
		3,优点:只设置了parent
        4,缺点：兼容性存在一定问题*/
	</style>
	<body>
		<div class="dv">
			<div id="dv1">
				
			</div>
		</div>
		
	</body>
