<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		.dv{
			width: 300px;
			height: 400px;
			background-color:darksalmon;
			vertical-align: middle;
			display: table-cell;
		}
		#dv1{
			width: 100px;
			height: 100px;
			background-color: green;
           
		}
		 /*一,原理: 通过将父框转化为一个表格单元格显示（类似 <td> 和 <th>），再通过设置属性，使表格单元格内容垂直居中以达到垂直居中。    
	     二，用法:  此种方式全部设置父元素即可
		      1,设置display:table-cell;
		      2,设置vertical-align;middle;
	          3,此种方式必须设置高度
	          
	   三、优点：兼容性较好，ie8以上均支持        */
	 
	</style>
	<body>
		<div class="dv">
			<div id="dv1">
				
			</div>
		</div>
		
	</body>
</html>
