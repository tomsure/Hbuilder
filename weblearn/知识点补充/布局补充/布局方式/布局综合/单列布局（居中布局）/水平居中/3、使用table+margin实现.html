<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		.dv{
			width: 300px;
			height: 200px;
			background-color:crimson;
		   
		}
		#dv1{
			width: 100px;
			height: 100px;
			background-color:seagreen;
			display: table;
			margin: 0 auto;
		}
		
	  /*1,原理:先将子框设置为块级表格来显示（类似 ），再设置子框居中以达到水平居中。	
	  2,用法方法:  设置子元素margin:0 auto,
	              display属性设置为：table；
	  3,注意:这种方式子元素必须设置子元素diaplay值为table
	  4,缺点:IE6,7不兼容（需要调整结构）,具体怎么调整还不清楚（可尝试将div换成table）
      5,优点:只设置了child，ie8以上都支持*/
	</style>
	<body>
		<div class="dv">
			<div id="dv1">
				
			</div>
		</div>
		
	</body>
</html>
