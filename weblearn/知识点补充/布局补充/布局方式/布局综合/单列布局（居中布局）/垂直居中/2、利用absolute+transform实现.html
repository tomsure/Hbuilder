<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		.dv{
			width: 300px;
			height: 400px;
			background-color:darksalmon;
			position: relative;
			
		}
		#dv1{
			width: 100px;
			height: 100px;
			background-color: red;
            position: absolute;
            top: 50%;
           -webkit-transform: translate(0,-50%);
		}
		/*一,原理:
		      类似于水平居中时的absolute+transform原理。将子框设置为绝对定位，移动子框，使子框上边距离相对框上边边框的距离为相对框高度的一半，再通过向上移动子框的一半高度以达到垂直居中。当然，在此之前，我们需要设置父框为相对定位，使父框成为子框的相对框。
		二、使用方法步骤:
		 		        1,设置父元素为相对定位,子元素为绝对定位;
		                2,设置垂直偏移top为50%,也就是相对父元素的高度,向下偏于50%的高度;
		                3,在利用transform属性设置相对于自己的高度直偏移50%.
		  三、优点：居中元素不会对其他的产生影响
                  四、缺点：transform属于css3内容，兼容性存在一定问题，高版本浏览器需要添加一些前缀             */
	
	 
	</style>
	<body>
		<div class="dv">
			<div id="dv1">
				
			</div>
		</div>
		
	</body>
</html>
