<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		.parent{
			display: flex;
			border: 1px solid red;
		}
		.left{
			width: 100px;
			height:100px;
			background: green;
		}
		.right{
			flex:1;
			background: darkblue;
		}
	</style>
	<body>
		<div class="parent">
			<div class="left"></div>
			<div class="right"></div>
		</div>
		
		
	</body>
	<!--使用flex，将父元素设置display=flex，将左边的元素设置固定宽度，右边设置flex=1-->
</html>
