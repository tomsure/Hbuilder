<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		.dv{
			width: 300px;
			height: 400px;
			background-color:darksalmon;
		    display: table-cell; /*垂直和水平都要用到*/
		    vertical-align: middle;    /*垂直用到*/
		    text-align: center;  /* 水平用到*/
			
		}
		#dv1{
			width: 100px;
			height: 100px;
			background-color: blue;
			display: inline-block;
        
		}
/*	/*	/*
		使用方法: 1,设置父元素 :
		              display: table-cell; 
		              vertical-align: middle;    
		              text-align: center; 
	             2,设置子元素:	display: inline-block;*/
	</style>
	<body>
		<div class="dv">
			<div id="dv1">
				
			</div>
		</div>
		
	</body>
</html>
