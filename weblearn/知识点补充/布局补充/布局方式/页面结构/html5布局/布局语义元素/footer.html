<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		*{
			margin: 0px;
			height: 0px;
		}
		#dv{
			width: 100%;
			height: 800px;
			background-color: gainsboro;
			
		}
	  #footer{
			width:100%;
			height:50px;
			background-color:darksalmon;
		}
	</style>
	<body>
		<div id="dv">
			<!--我们在html5开发使用footer标签时，把当作普通div标签对待即可，只不过一般用于网站底部布局。一般情况下一篇网页只有一个底部区，所以使用最好只使用一次footer即可。
			
			IE8以下不兼容-->
		</div>
		<footer id="footer">
			
		</footer>
	</body>
</html>
