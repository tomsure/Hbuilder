    .dv{
    	width: 400px;
    	height: 300px;
    	background-color: red;
    }
    .dv1{
    	width: 100px;
    	height: 100px;
    	background-color: green;
    	padding: 20%;
    	/*padding-left: 50%;
    	padding-right: 50%;
    	padding-top: 50%;
    	padding-bottom: 50%;*/
    }
	</style>
	<body>
		<div class="dv">
			<div class="dv1">

			</div>
		</div>

		 <!--子元素的paddin如果设置百分比，则他的四个方向的值都是基于父元素的width计算的，与父元素的高度无关
		 上面例子中，父元素dv设置宽度为400px，高度为300px;子元素宽高都为100px;此时设置了子元素dv1的padding为20%，所以就是20% * 400px=80px;-->
	</body>
