<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		html,body{
			height: 100%;
			height: 100%;
		}
		.dv{
			width: 80%;
			height: 80%;
			border: 1px solid red;

		}
		.dv1{
			width: 90%;
			height: 90%;
			background-color: red;
		}
	</style>
	<body>

		<div class="dv">
			<div class="dv1"></div>
		</div>
		<!--从上面例子中可以看出元素的width和height大小是基于父元素进行计算的-->
	</body>
</html>
