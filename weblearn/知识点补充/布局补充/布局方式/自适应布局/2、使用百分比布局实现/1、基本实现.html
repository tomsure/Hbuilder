<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		html,body{
		height: 100%;
		}
    .dv{
    	width: 100%;
    	height: 100%;
    	background-color: red;
    	font-size: 300%;
    }
	</style>
	<body>
		<div class="dv">
           1
		</div>
	</body>
	<!--使用百分比布局实现步骤：
	  1、首先必须需要设置html和body的高度为100%，否则高度不会生效，因为body和html的高度默认为auto;
	  2、设置普通元素的宽高为百分比，此时宽高就是基于自己的父元素进行计算的
	  3、如果字体使用百分比，则字体大小也是基于父级的字体大小进行计算的，如果父级父级有设置，则会一直往上1查找，一直找到顶层html。html默认字体为16px-->
</html>
