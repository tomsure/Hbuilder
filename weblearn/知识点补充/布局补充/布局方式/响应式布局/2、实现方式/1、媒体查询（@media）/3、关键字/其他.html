	<body>
		<p>在Media Query中如果没有明确指定Media Type，那么其默认为all，如： 
		<link rel="stylesheet" media="(min-width: 701px) and (max-width: 900px)" href="medium.css" type="text/css" /> 
		</p>
		
		
		<!------------------------------------------------------->
		<p>另外还有使用逗号（，）被用来表示并列或者表示或，如下 
		<link rel="stylesheet" type="text/css" href="style.css" media="handheld and (max-width:480px), screen and (min-width:960px)" /> 
		上面代码中style.css样式被用在宽度小于或等于480px的手持设备上，或者被用于屏幕宽度大于或等于960px的设备上。 </p>
	<!-------------------------------------------------------------->	
		
<p>关于Media Query的使用这一节就介绍到此，最后总体规纳一下其功能，个人认为就是一句话：Media Queries能在不同的条件下使用不同的样式，使用页面达到不同的渲染效果。</p>
		
	</body>
