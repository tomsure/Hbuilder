<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		.dv{
			width: 640px;
			height: 1136px;
			background-color: red;
		}
		/*iphone5:苹果公司官方宣称 iphone5 屏幕分辨率为 640 X 1136;
		页面模拟情况:使用电脑浏览器模拟iphone5的时候,模拟器显示的是320px X 568px;
		解释: 这里官网说的640 X 1136指的就是设备像素,根据设备像素比来计算由于iphone5的dpr dpr=2;这里的640 X 1136就是 640dp X 1136dp;
		
		平面来讲:一个CSS像素等于四个物理像素即 1px=2²*dp
		横向来讲: 1px=2dp*/
		
		
	</style>
	<body>
		<div class="dv">
			
		</div>
	</body>
</html>
