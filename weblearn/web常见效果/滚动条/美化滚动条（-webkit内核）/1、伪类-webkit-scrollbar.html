<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		.dv{
			width: 500px;
			height: 500px;
			background-color:red;
			overflow: scroll;
			
			
		}
		::-webkit-scrollbar{
			width: 10px;
			height: 10px;
			background-color: grey;
		}
		/*::-webkit-scrollbar用于设置webkit内核的滚动条的默认样式,在里面可以设置width:滚动条垂直宽度,height:滚动条:垂直高度(也就是宽度)等样式*/
		
		
		
		.dv1{
			width: 700px;
			height: 700px;
			background-color: green;
		}
	</style>
	<body>
		<div class="dv">
			<div class="dv1"></div>
		</div>
	</body>
</html>
