<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		.dv{
			width: 500px;
			height: 500px;
			background-color:red;
			overflow: scroll;
			
			
		}
		::-webkit-scrollbar{
			width: 10px;
			height: 10px;
			background-color: grey;
		}
		::-webkit-scrollbar-thumb{
			
			background-color: red;
			
		}
		::-webkit-scrollbar-button{
			background-color:yellow;
		
		}
		
		::-webkit-scrollbar-corner{
			background-color: red;
		}
		
		/*::-webkit-scrollbar-corner用于设置水平和垂直滚动条两端交叉的位置那个角 的背景颜色*/
		
		
		
		.dv1{
			width: 700px;
			height: 700px;
			background-color: green;
		}
	</style>
	<body>
		<div class="dv">
			<div class="dv1"></div>
		</div>
	</body>
</html>
