<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--tabindex属性用于设置元素在用户按下tab键后切换的的先后顺序，默认情况下按下tab键，元素是安从上到下的顺序来切换获取焦点的，但是设置这个属性后，就是tabindex的值越小就越靠前优先，tabindex的值是数字-->
		
		<a href="" tabindex="20">111111</a><br />
		<a href="" tabindex="10">222222</a><br />
		<a href="" tabindex="3">333333</a><br />
	</body>
</html>
