<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<a href="http://www.baidu.com" target="oyeah">百度一下</a>
		当一个页面里面存在iframe的时候，将a标签的target值设置为iframe name属性的值的时候，点击a标签的时候，a标签的href属性设置的跳转页面会在iframe中显示
		
		<iframe src="" width="500px" height="500px" name="oyeah"></iframe>
