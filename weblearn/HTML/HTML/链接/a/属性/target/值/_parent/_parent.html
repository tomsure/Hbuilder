<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		  <!--target="_parent"会使这个页面里框架中的a标签链接点击的时候页面在当前页面打开，覆盖当前页面，例如现在这个页面_prent.html,这个页面里有一个iframe，iframe引用的页面里面有一个a标签，a标签设置的target属性值为_parent,点击的时候，新的页面就会在这个_parent.html上跳转，覆盖以前的页面，如果引用页面不设置这个属性值的话就会在iframe中跳转显示-->
        <!--所以这个属性值需要在有框架的页面进行试验测试-->		  
		  <iframe src="引用页面.html" width="" height=""></iframe>
	</body>
</html>
