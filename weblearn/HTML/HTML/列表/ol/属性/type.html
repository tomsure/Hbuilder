<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<ol type="a">
			<li>使用英文字母坐前面的标记</li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ol>
		<ol type="1">
			<li>使用数字坐前面的标记</li>
			<li></li>
			<li></li>
		</ol>
		<ol type="I">
			<li></li>
			<li></li>
		</ol>
		<ol type="A">
			<li>大写英文</li>
			<li></li>
			<li></li>
		</ol>
		
		<ol type="i">
			<li></li>
		</ol>
		
		
		type属性用于设置ol中li的前面的标识符，是按顺序的
	</body>
</html>
