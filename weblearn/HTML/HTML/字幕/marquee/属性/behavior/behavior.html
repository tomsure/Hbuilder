<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<p>  属性的三个值</p>
		<marquee behavior="alternate">alternate(来回移动) </marquee>
		<marquee behavior="scroll">scroll(循环移动)</marquee>
		<marquee behavior="slide">slide(只移动一个回合)</marquee>
	</body>
	behavior属性用于设置滚动字幕的循环方式，共三种方式
</html>
