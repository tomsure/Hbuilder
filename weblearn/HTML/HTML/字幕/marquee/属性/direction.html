<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		  <p> marquee  direction属性的四个值</p>
		<marquee direction="down">down(下)</marquee>
		<!--从上往下-->
		<marquee direction="left">left（左)</marquee>
		<!--从右往左-->
		<marquee direction="up">up(上)</marquee>
	    <!--从下往上-->
		<marquee direction="right">right(右)</marquee>
		<!--从左往右-->
	</body>
</html>
<!--direction用于设置滚动字幕滚动的方向-->
