<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<table border="1" cellspacing="" cellpadding="">
			
			<colgroup>
				<col span="2" style="background-color: red;"/>
				<col style="background-color: blue;"/>
				
		<!--col元素用于设置表格中列的样式属性，col元素和colgroup组合使用col元素放在colgroup中，每个col对应响应的表格列，col元素可以在colgroup中设置多个，col的span属性可以设置当前col控制的列的数量，例如有三列的表格，需要设置前两列的样式为一个样式，第三列一个样式买就可以设置第一个col的span为2，然后设置这个col的style属性就可以实现前两列的样式，然后再使用一个col设置第三个列的样式-->
		<!--col的好处就是不用单独一个一个去设置表格中的列-->
		<!--col和colgroup都可以分组设置列，但是col可以在colgroup中细化分组后的列-->
		
				
			</colgroup>
			<tr><th>Header</th><th>Header</th><th>Header</th></tr>
			<tr><td>Data</td><td>Data</td><td>Data</td></tr>
			
			<tr><th>Header</th><th>Header</th><th>Header</th></tr>
			<tr><td>Data</td><td>Data</td><td>Data</td></tr>
		</table>
	</body>
</html>
