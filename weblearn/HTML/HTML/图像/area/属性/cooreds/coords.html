<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<img src="../../../../../../Bootstrap/bootstrap库/Bootstrap源码/docs/apple-touch-icon.png" usemap="#image"/>
		<map name="image" >
			<area shape="circle" coords="50,40,20" href="http://www.baidu.com" alt="" />
			<!--coords属性用于设置图片敏感区域的坐标，这个敏感区域指的就是area元素，area元素的shape用于设置area的形状，可以设置三种形状，每种形状croods的值不相同，圆形是三个值，多边形是多个值，矩形是四个值-->
		</map>
	</body>
</html>
