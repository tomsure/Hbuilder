<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<p>figcaption标签可以定义figure元素的标题</p>
		<figure>
			<figcaption>这是一家公司</figcaption>
			<img src="../../../../../Bootstrap/bootstrap库/Bootstrap源码/docs/apple-touch-icon.png" alt=""  alt="这是一家公司"/>
			<!-- figcaption标签用于设置图片的标题，因为figure是一个语义化标签，图片列表中图片需要标题，html4中使用的是p标签，而html5中在figure中就是用figcaption作为图片标题-->
		</figure>
	</body>
</html>
