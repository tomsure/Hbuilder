<!DOCTYPE html>
<html>
	<head>

		<title></title>
	</head>
	<body>
		<a href="">
			<img src="../../../../../../Bootstrap/bootstrap库/Bootstrap源码/docs/apple-touch-icon.png" height="300px" ismap/>
			<!--ismap属性没有值，可用于与服务器交互，当用户在 ismap 图像上单击了某处时，浏览器会自动把鼠标的 x、y 位置（相对于图像的左上角）发送到服务器端
