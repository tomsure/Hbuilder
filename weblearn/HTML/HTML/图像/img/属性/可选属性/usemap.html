<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<img src="../../../../../../Bootstrap/bootstrap库/Bootstrap源码/docs/assets/brand/bootstrap-solid.svg" usemap="#image"/>
		usemap属性用于设置图像敏感局进行绑定，具体用法是必须有map标签，map标签会设置name属性，usemap的值就是map元素的name值，usemap的值前面要加一个#
		<map name="image">
			<area shape="circle" coords="100,100,30" href="" alt="" />
		</map>
	</body>
</html>
