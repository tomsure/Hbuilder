<body>

<form action="" method="get">
	<select multiple="multiple" size="3" name='sele' >
  <option value="volvo">中国</option>
  <option value="saab">美国</option>
  <option value="mercedes">日本</option>
  <option value="audi">韩国</option>
</select>
<!--multiple属性可以让下拉菜单设置一次选择多个选项一起提交到服务器，当选择多个的时候就会是select的name属性值和每个选中的值形成一个键值对用&符号隔开发送到服务器-->
	<input type="submit" value="提交"/>
</form>
