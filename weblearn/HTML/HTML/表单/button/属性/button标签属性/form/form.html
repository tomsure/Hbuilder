<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--form 属性规定按钮属于一个或多个表单。
                form 属性的值必须是按钮所属表单的 id。
                               如需引用一个以上的表单，请使用空格分隔的列表。-->
	<form action="" method="post" id="formid">
		
		<input type="text" value=""/>
		<button form="formid">这里form的值必须与form标签的id的值相同</button>
	</form>
	</body>
</html>
