<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<form action="" method="get">
			<input type="range" name="aa" id="aa" min="0" max="100" value="" />
			<input type="submit" value="提交"/>
		</form>
		<!--input type=range指的是一个滑块，用户可以手动选择拉动选择数值，他的默认的value值是50，所以如果没有设置value，则这个滑块的选择按钮就会在滑块的中间，可以手动设置默认的值，例如0，这样页面加载的时候默认显示选择按钮就会在最左边，还可以设置min和max设置最小值和最大值，当选择之后，表单提交的之后，选择的值就会通过表单提交到服务器-->
	</body>
</html>
