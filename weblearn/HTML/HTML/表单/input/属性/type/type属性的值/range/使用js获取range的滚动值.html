<html>
	<head>
		<meta charset="UTF-8"/>
		<title></title>
	</head>
	<body>
		<input type="range" name="" id="num" value="" oninput="change()" />
		<input type="text" name="" id="num1" value="" />
	</body>
	<script type="text/javascript">
		function change(){
			var num=document.getElementById("num");
			var num1=document.getElementById("num1");
			num1.value=num.value
		}
//		如果想动态的获取range的值显示在一个元素里,可以 使用js设置:
//		1,设置一个函数change,
//		2,分别获取range和想要显示的那个元素的DOM对象;
//		3,在函数里设置想要动态显示的元素value值等于range的value;
////		4,给range绑定input事件,事件函数就是change
	</script>
</html>
