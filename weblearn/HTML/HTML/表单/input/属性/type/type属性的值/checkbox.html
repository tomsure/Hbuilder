<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<p>checkbox指的是复选框，input标签type属性选择为这个值的时候就可以当做复选框来用</p>
		<form action="button.html" method="post">
			
			<p>爱好：</p>
			<p>打球<input type="checkbox" name="" id="" value="" /></p>
			<p>游泳<input type="checkbox" name="" id="" value="" /></p>
			<p>爬山<input type="checkbox" name="" id="" value="" /></p>
			<p>开车兜风<input type="checkbox" name="" id="" value="" /></p>
			
			
			<button type="submit">点击提交</button>
		</form>
	</body>
	
</html>
