<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<form action="" method="post">
			
			<input type="number" value="" step="5"/>
		<!--	当input的类型为number、range等的时候，元素的默认值是0，使用step可以用来设置元素没调整一次的间隔，例如这里的number，默认是零，向上次就是5，再选一次就是10，最开始向下选一次就是-5，再选一次就是-10-->
		
		<input type="range" name="" id="" value="100" step="10"/>
		</form>
	</body>
</html>
