<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="file" name="" id="" value="" multiple="multiple"/>
	<!--multiple:当type等于file的时候就表示要上传文件，此时	multiple属性设置后就表示允许一次性上传多个文件，用户选择文件的时候需要使用拉动鼠标指针选择文件-->
		
		收件人：<input type="email" name="" id="" value="" multiple="multiple"/>
		<!--当用于email的时候，就可以选择多个收件人或者抄送等等-->
	</body>
</html>
