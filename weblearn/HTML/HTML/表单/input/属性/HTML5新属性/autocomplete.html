<!DOCTYPE html>
<html>
<head> 
<meta charset="UTF-8"/>
<title>菜鸟教程(runoob.com)</title> 
</head>
<body>

<form action="demo-form.php" autocomplete="on">
  First name:<input type="text" name="fname"><br>
  Last name: <input type="text" name="lname"><br>
  E-mail: <input type="email" name="email" autocomplete="on"><br>
  <input type="submit">
</form>

<p>填写并提交表单，然后重新刷新页面查看如何自动填充内容。</p>
<p>注意 form 的 autocomplete 属性为  "on"（开），但是 e-mail 自动为“off”（关）。</p>

</body>

 <!--  aotocomplete属性用于设置自动提示功能，当input元素设置了这个属性后，如果输入的内容提交后再次输入此input控件，当输入第一个字母和过去输入的内容相同时候，就会出现过去输入过得元素，就可以选择自动输入；他的值是on或者off，type为email的元素的默认值是off，当设置了on的时候就可以有相同的功能-->
 
 <!--这个属性类似于js中的cookie-->
   
</html>
