	<body>
		 <p>formation属性用来覆盖所属的form表单的cation属性</p>
		 
		 <form action="accept.html" method="post">
		
		<input type="submit" value="点击提交" formaction="ssssss.php" />
		<!--当input的type属性为submit或者image的时候，可以将input的formcation设置一个服务器的地址，这个地址就是form表单数据发送到后台服务器的地址，因为form本来有cation属性是用来设置服务器地址的，所以这里会覆盖form的action设置的地址-->
	</form>
