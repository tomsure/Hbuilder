<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		
		
		<p>form属性可以规定input标签属于一个或多个form表单</p>
		<form action="" method="post" id="ww">
			
		
		</form>
		<form action="" method="post" id="ss">
			
		
		</form>
		
		<input type="" name="" id="" value="" form="ww ss" />
		
		<!--一个input元素可以属于多个表单，这个input元素可以放在form标签之外，然后将input的form的值设为form标签name值这样就可以将input和form表单联系在一起，当form表单提交的时候，input的数据也会被提交，如果inuput属于多个form表单，则只需将form属性值设置为多个form标签的name的值用空格隔开即可-->
	</body>
</html>
