<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<p>min属性与max属性配合使用用来规定输入框的最小字段和最大字段</p>
		<form action="" method="post">
			
			<input type="number" value="" min="1" max="10"/>
			<input type="submit" name="" id="" value="点击提交" />
		</form>
		
		例如这里设置了最小为1，最大为10，则如果输入的数字小于1或者大于10 ，表单都不会提交
	</body>
</html>
