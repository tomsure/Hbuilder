<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<form action="" method="post">
			<input type="checkbox" value="a"/>
			<input type="radio" value="b"/>
			<input type="image" value="c"/>
			<input type="submit" value=""/>
			<!--当type属性为checkbox/radio/image的时候，元素设置的value属性值会发送到服务器，服务器用此来判断用户输入的内容，例如两个checkbox是相同的形状，当用户点击后用户看到的是一个checkbox被选中，但是服务器没法判断，所以每个chkeckbox必须设置value，用来判断用户选择的是哪一个checkbox，再例如radio，用户用来判断性别，也只能通过value的值发送到后台后判断-->
			
		</form>
	</body>
</html>
