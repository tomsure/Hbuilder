<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	<form action="" method="post">
		<input type="text" name="" id="" value="" />
		<input type="button" value="点击测试" />
		<!--当type设置为button的时候，此时就是一个button按钮，也可以使用事件来设置表单提交-->
		<input type="submit" value="点击提交"/>
		<!--当type为submit的时候，就是表单提交按钮，点击按钮的时候，表单就会提交-->
		<input type="reset" value="点击重置" />
	  <!--当type为reset的时候，用户点击的时候，就会重置表单内所有input type为text的元素用户输入的内容，将内容清空	-->
	</form>
     
	</body>
</html>
