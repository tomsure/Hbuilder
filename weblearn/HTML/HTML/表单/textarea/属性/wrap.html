<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<textarea name="" rows="" cols="" wrap="soft">这个属性规定输入框内输入的内容如何换行</textarea>
		
		
		<textarea name="" rows="" cols="30" wrap="hard">当在表单中提交时，textarea 中的文本换行（包含换行符）。
当使用 "hard" 时，必须规定 cols 属性。</textarea>
	</body>
</html>
