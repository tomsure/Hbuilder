<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<p>这个 属性可以定义下拉列表项的组合，进行分组</p>
		<form action="" method="get">
			<select name="seName">
			<optgroup label="亚洲">
				<option value="中国">中国</option>
				<option value="韩国">韩国</option>
				<option value="朝鲜">朝鲜</option>
				
			</optgroup>
			<optgroup label="美洲">
				<option value="加拿大">加拉大</option>
				<option value="美国">美国</option>
				<option value="墨西哥">墨西哥</option>
				
			</optgroup>
		</select>
			<input type="submit" value="提交"/>
		</form>
		<!--optgroup标签 用于给选项设置分组,当其他表单元素或者下拉菜单的选项比较多的时候可以对选项进行分组，用户进行选择的时候比较方便，这个提交到服务器的数据没有区别，只是用户体验会比较方便，用户选择的还是option，提交到服务器的数据还是select和option形成的键值对-->
		
		
		
		
	</body>
</html>
