<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<p>optgroup属性可以定义下拉列表项的组合，进行分组  label属性就是定义分组的名称</p>
		<select name="">
			<optgroup label="亚洲">
				<option value="">中国</option>
				<option value="">韩国</option>
				<option value="">朝鲜</option>
				
			</optgroup>
			<optgroup label="美洲">
				<option value="">加拉大</option>
				<option value="">美国</option>
				<option value="">墨西哥</option>
			<!--label属性用于设置分组的这个组名-->	
			</optgroup>
			</select>
	</body>
</html>
