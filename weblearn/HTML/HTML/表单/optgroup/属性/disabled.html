<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<p>这个 属性可以定义下拉列表项的组合，进行分组,disabled属性可以禁用某个分组</p>
		<select name="">
			<optgroup label="亚洲" disabled="disabled">
				<option value="">中国</option>
				<option value="">韩国</option>
				<option value="">朝鲜</option>
				
			</optgroup>
			<optgroup label="美洲">
				<option value="">加拉大</option>
				<option value="">美国</option>
				<option value="">墨西哥</option>
				
			</optgroup>
			</select>
	</body>
</html>
