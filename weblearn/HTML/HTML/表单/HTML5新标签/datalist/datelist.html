<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<title></title>
		
	</head>
<body>

<form action="" method="get">
	<input list="cars" name="input"/>
<datalist id="cars">
	
	<option value="a">	
	<option value="abc">
		<option value="bcd">	
	<option value="bcde">
		<option value="abcdef">	
	
		<p>datelist标签与input标签和option标签配合使用可以达到输入框提示的效果</p>
		<!--option可以设置可能出现的值，将input的list属性设置为datalist的id之后，如果用户输入了和datalist里面option的value值相关的字符的时候，就会显示提示，像是一个下拉选项一样,当选中以后就会作为input的值发送到服务器-->
		
</datalist>

	<input type="submit" value="提交"/>
</form>
</body>
</html>
