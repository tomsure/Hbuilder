<!DOCTYPE html" >
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<frameset rows="40%,*">	<!--cols指的是框架分成的行（也就是高度）的尺寸和百分比，可以用百分比表示，也可以用像素表示，*表示行剩余的空间-->
				<frame src="http://www.baidu.com">
					<!--如果是frame是水平显示就要设置rows属性，没设置一个frame就要设置一个rows值，写在一个rows里面，用逗号隔开，剩余的用*表示-->
		</frameset>
		<!--注意:如果框架集只设置了一个frame而没有设置src引入页面的时候,是不会显示边框的-->
	</head>
	<body>
		
	</body>
</html>
