
<!DOCTYPE HTML>

		<title></title>
		<meta charset="UTF-8"/>

	<body>
		<iframe src="../../引用.html" width="" height=""  sandbox=""></iframe>
		sandbox属性将会启用一系列对行内框架中内容的额外限制。
		它有几个值，每个值 可以起到不同的作用，例如""设置值为空字符串的时候就不允许执行多项操作
		
		<!--sandbox可以同时设置多个值，起到所需的限制作用，因为默认是全不允许的，控制优势全部限制的，所以可以设置某几个允许-->
		
	</body>
</html>
