<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		canvas{ border:  1px solid red;}
	</style>
	<script type="text/javascript">
		//设置或返回两条线相交时，所创建的拐角类型。
		window.onload=function(){
			
/****************************圆角：round ********************************/
        var  ss=document.getElementById("myCanvas");
			dd=ss.getContext("2d"); 
			dd.lineWidth=20//注意这里直接写数字，还要注意书写顺序，这里是给绘制矩形创建条件
			              //这里就是定义矩形的边框线条宽度，所以要写在绘制矩形之前
			              
			              
			dd.lineJoin="round" //绘制边框线条的圆角，里面的矩形不变
			
			
			dd.fillStyle="#006400"  //这里也是绘制矩形之前的条件，也要写在绘制矩形之前；
			
			
			dd.strokeRect(20,20,100,100)// 绘制矩形
			
	/**********************************斜角：bevel************************************/		
			
		
        var  s=document.getElementById("Canvas");
			d=s.getContext("2d"); 
			d.lineWidth=20//
			              
			              
			d.lineJoin="bevel" //绘制边框线条交叉地方为斜角，里面的矩形不变
			
			
			d.fillStyle="#006400"  //这里也是绘制矩形之前的条件，也要写在绘制矩形之前；
			
			
			d.strokeRect(20,20,100,100)// 绘制矩形
			
			
/******************************默认值-尖角：miter*******************************/			
				
				 var  cs=document.getElementById("CanvasA");
			cd=cs.getContext("2d"); 
			cd.lineWidth=20//
			              
			cd.lineJoin="miter" //绘制边框线条交叉地方为尖角，这是默认值
			
			
			cd.fillStyle="#006400"  //这里也是绘制矩形之前的条件，也要写在绘制矩形之前；
			
			
			cd.strokeRect(20,20,100,100)// 绘制矩形
		}
		
		
		
	</script>
	<body>
	<canvas id="myCanvas" width="200" height="200"></canvas>
		<canvas id="Canvas" width="200" height="200"></canvas>
		<canvas id="CanvasA" width="200" height="200"></canvas>
	</body>
</html>
