<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		#myCanvas{ border: 1px solid red;}
	</style>
	<script type="text/javascript">
		//fillStyle 属性设置或返回用于填充绘图的颜色、渐变或模式。
		//三个属性值：
		/*   值	        描述
             color	指示绘图填充色的 CSS 颜色值。默认值是 #000000。
             gradient	用于填充绘图的渐变对象（线性 或 放射性）。
             pattern	用于填充绘图的 pattern 对象。*/
            window.onload=function(){
            	var  dd=document.getElementById("myCanvas");
            	var ss=dd.getContext("2d");
            	ss.font="60px 宋体";
            	ss.fillStyle="#8B008B";//设置填充颜色
            	
            	ss.fillRect(20,20,150,100)
            	
            	
            	
            	
            	
            }
            
            
             
	</script>
	<body>
		<canvas id="myCanvas" width="200" height="200"></canvas>
	</body>
</html>
