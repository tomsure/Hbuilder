<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			background-color: red;
		}
	</style>
	<body>
		<div id="dv">
			
		</div>
		<textarea name="" rows="25" cols="50" id="t1"></textarea>
	</body>
	<script type="text/javascript">
		var dv=document.getElementById("dv");
		var ta=document.getElementById("t1")
		dv.ondragenter=function(){
			this.innerHTML='可以释放鼠标了'
		}
		dv.ondragover=function(ev){
			ev.preventDefault()//这里阻止默认事件，才能触发drop事件函数
			
		}
		dv.ondragleave=function(ev){
			this.innerHTML='将文件托至此区域'
		}
		dv.ondrop=function(ev){
			ev.preventDefault()
			ev.stopPropagation()
	       var fs=ev.dataTransfer.files;
	       var fd=new FileReader();//实例化对象
	       
	          fd.readAsDataURL(fs[0]);


	          fd.onload=function(){//读取成功后触发
	          ta.innerHTML='文件读取成功，它的信息是：'+this.result
	          	
//	          实例化的FileReader对象有一个onload事件,这个事件是当这个对象使用它的几种读取方法读取成功后执行的事件,事件函数中可以根据需要执行相关操作
	          }

		}
		
	</script>
</html>
