<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			background-color: red;
		}
	</style>
	<body>
		<div id="dv">
			
		</div>
	</body>
	<script type="text/javascript">
		var dv=document.getElementById("dv");
		dv.ondragenter=function(){
			this.innerHTML='可以释放鼠标了'
		}
		dv.ondragover=function(ev){
			ev.preventDefault()//这里阻止默认事件，才能触发drop事件函数
			
		}
		dv.ondragleave=function(ev){
			this.innerHTML='将文件托至此区域'
		}
		dv.ondrop=function(ev){
			ev.preventDefault()
			ev.stopPropagation()
	       var fs=ev.dataTransfer.files;
	       var fd=new FileReader();//实例化对象
	       
	          fd.readAsDataURL(fs[0]);


	          fd.onload=function(){//读取成功后触发
	          	document.write(this.result)
	          }
//           this.result属性返回读取到的文件信息,是经过Base64编码后的一串字符串,它可以将文件编码后的信息显示出来,还可以作为图片的src属性(URL)
     //这里的this指的就是 当前实例化的FileReader对象;
     //这个属性需要在FileReader的onload事件里面获取
		}
		
	</script>
</html>
