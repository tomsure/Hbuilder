<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		.dv1{
			width: 100px;height: 100px;background-color: red;
		}
		.dv2{
			width: 300px;
			height: 300px;
			border: 3px solid black;
		}
	</style>
	<body>
		<div class="dv1" draggable="true">
		<!--HTML5中元素拖动和放置是两个动作，一个元素要进行拖放就要首先设置这个元素可拖动，这里设置了dv1draggable=true的时候，就可以对元素进行拖动，但是此时元素还不会动，鼠标点击元素按着不动的时候鼠标指针会变成一个禁止的图标-->	
			
		</div>
		<div class="dv2">
			
		</div>
	</body>
</html>
