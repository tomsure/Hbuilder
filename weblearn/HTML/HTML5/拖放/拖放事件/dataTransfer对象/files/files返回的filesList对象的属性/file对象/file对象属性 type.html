<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			background-color: red;
		}
	</style>
	<body>
		<div id="dv">
			
		</div>
	</body>
	<script type="text/javascript">
		var dv=document.getElementById("dv");
		dv.ondragenter=function(){
			this.innerHTML='可以释放鼠标了'
		}
		dv.ondragover=function(ev){
			ev.preventDefault()//这里阻止默认事件，才能触发drop事件函数
			
		}
		dv.ondragleave=function(ev){
			this.innerHTML='将文件托至此区域'
		}
		dv.ondrop=function(ev){
			ev.preventDefault()
			ev.stopPropagation()
			alert(ev.dataTransfer.files[0].type)
//		   type属性返回当前拖拽文件的文件格式类型,例如,如果拖动一个img图片就会弹出图片的格式，可以读取的格式在网上可以搜集
			
		}
		
	</script>
</html>
