<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			background-color: red;
		}
	</style>
	<body>
		<div id="dv">
			
		</div>
	</body>
	<script type="text/javascript">
		var dv=document.getElementById("dv");
		dv.ondragenter=function(){
			this.innerHTML='可以释放鼠标了'
		}
		dv.ondragover=function(ev){
			ev.preventDefault()//这里阻止默认事件，才能触发drop事件函数
			
		}
		dv.ondragleave=function(ev){
			this.innerHTML='将文件托至此区域'
		}
		dv.ondrop=function(ev){
			ev.preventDefault()
			ev.stopPropagation()
			alert(ev.dataTransfer.files.length)
			//filse属性返回的是一个fileList对象，这个对象是一个数组或者者集合，有length，属性等等，length指的是当前拖拽到触发当前元素上的文件的数量，例如拖拽一个文件就会弹出1，拖两个就会弹出2；当有拖拽文件的时候因为是数组或集合，所以也会有下标，下标就代表这个被拖拽的文件在集合中的位置
			
			
		}
		
	</script>
</html>
