<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		.dv1{
			width: 100px;height: 100px;background-color: red;
		}
		.dv2{
			width: 300px;
			height: 300px;
			border: 3px solid black;
		}
	</style>
	<body>
			<input type="text" name="t1" id="t1" value="" />
		<div class="dv1" id="dv1" draggable="true">
			
		</div>
		<div class="dv2" id="dv2">
			
		</div>
	
	</body>
	<script type="text/javascript">
		var dv1=document.getElementById("dv1");
		var dv2=document.getElementById("dv2")
		var t1=document.getElementById("t1")
		dv1.ondragstart=function(ev){
			var ev=ev||window.event;
			
			ev.dataTransfer.setData('name','hello');
//	setData()方法是dataTransfer对象的一个方法,可以设置一组类似于cookie的键值对数据（必须是字符串）	，这组数据可以用来进行数据传输，当setData的时候设置一组数据，当getData()的时候就可以将设置的东西读取出来，返回设置的数据。

			this.style.background='green'
		}
		//开始拖动后背景颜色变成绿色
         dv1.ondragend=function(ev){;
         	var ev=ev||window.event;
         	
         	this.style.backgroundColor='red'
         	
         }
         
        var i=0;
         dv1.ondrag=function(){
         	t1.value=i++;
        
         };
         dv2.ondragenter=function(){
         	this.style.background='blue'
         }
         dv2.ondragover=function(ev){
         	ev.preventDefault()
         }
        dv2.ondrop=function(ev){
        	this.style.background='white';
        	alert(ev.dataTransfer.getData('name'))
        }
	</script>
	
</html>
