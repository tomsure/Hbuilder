<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		#svg{
			width: 500px;
			height: 500px;
			background: grey;
		}
	</style>
	<body>
		<svg id="svg"></svg>
	</body>
	<script type="text/javascript" src="../../dist/snap.svg.js">
		
	</script>
	<script type="text/javascript">
		var s=Snap('#svg')
		s.line(10,10,100,100).attr({
			stroke:'red',
			strokeWidth:10
		})
	</script>
	   <!--line()方法用于绘制直线，四个参数，前两个参数表示直线起点坐标，后两个参数表示直线结束坐标-->
</html>
