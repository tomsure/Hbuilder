<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		#myCanvas{ border: 1px solid red;}
		
	</style>
	<script type="text/javascript">
		//定义绘图的起始点
		window.onload=function(){ 
		var ss=document.getElementById("myCanvas").getContext("2d");
		ss.strokeStyle="#7FFF00"
		ss.lineWidth=4;
		ss.moveTo(10,10);//起始点坐标
		ss.lineTo(10,100);//结束点坐标
		ss.stroke()//结束绘图
		
		}
	</script>
	<body>
	<canvas id="myCanvas" width="200" height="200"></canvas>
	</body>
</html>
