<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		#myCanvas{ border: 1px solid red;}
	</style>
	<script type="text/javascript">
		//closePath() 方法创建从当前点到开始点的路径。
		window.onload=function(){
			var  dd=document.getElementById("myCanvas").getContext("2d");
			dd.strokeStyle="#0000FF"
			dd.lineWidth=3;
			dd.moveTo(10,10)//天条起始点；
			dd.lineTo(20,100);  //创建线条第一段结束点
			dd.lineTo(100,100);//创建线条第二结束点；
			dd.closePath() //闭合线条起始点，将moveTo起始点和lineTo结束点连接起来
			dd.stroke();//结束绘图
			
			
			
		}
		
		
		
		
		
	</script>
	<body>
		<canvas id="myCanvas" width="200" height="200"></canvas>
	</body>
</html>
