<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		#myCanvas{ border: 1px solid red;}
	</style>
	<script type="text/javascript">
	/*shadowOffsetY 属性设置或返回阴影与形状的垂直距离。
shadowOffsety=0 指示阴影位于形状的正下方。
shadowOffsetY=20 指示阴影位于形状 top 位置下方的 20 像素处。
shadowOffsetY=-20 指示阴影位于形状 top 位置上方的 20 像素处。*/
		window.onload=function(){
			var ss=document.getElementById("myCanvas").getContext("2d");
			ss.fillStyle="#006400";
			ss.shadowBlur=10;//设置阴影的模糊级别
			ss.shadowColor="#000000"  //设置阴影模糊颜色
			ss.shadowOffsetY=20 //设置阴影位置的位于图形顶部边缘往下20px，
			
			ss.fillRect(20,20,150,60);
			
		}
	</script>
	<body>
	<canvas id="myCanvas" width="200" height="200"></canvas>
	</body>
</html>
