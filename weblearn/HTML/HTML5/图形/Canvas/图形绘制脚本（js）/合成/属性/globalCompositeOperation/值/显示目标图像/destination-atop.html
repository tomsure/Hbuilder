<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		#myCanvas{ border: 1px solid red;}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var ss=document.getElementById("myCanvas").getContext("2d");
			ss.fillStyle="red";
			ss.fillRect(10,10,150,60);
			
			ss.globalCompositeOperation="destination-atop";//在源图像顶部显示目标图像。目标图像位于源图像之外的部分是不可见的。
			/*
			 源图像 = 您打算放置到画布上的绘图。
                         目标图像 = 您已经放置在画布上的绘图。
			 
			  */
			
			ss.fillStyle="blue";
			
			ss.fillRect(30,30,150,60);
			
			
			
		}
	</script>
	<body>
		<canvas id="myCanvas" width="300" height="300"></canvas>
	</body>
</html>
