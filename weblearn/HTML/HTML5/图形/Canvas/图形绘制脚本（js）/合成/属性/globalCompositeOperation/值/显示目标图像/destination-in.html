<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		#myCanvas{ border: 1px solid red;}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var ss=document.getElementById("myCanvas").getContext("2d");
			ss.fillStyle="#00008B";
			ss.fillRect(0,0,150,60);
			
			ss.fillStyle='#006400';
			ss.globalCompositeOperation="destination-in";//在源图像中显示目标图像。只有源图像之内的目标图像部分会被显示，源图像是透明的。
			/*
			 源图像 = 您打算放置到画布上的绘图。
                         目标图像 = 您已经放置在画布上的绘图。
			 
			  */
			ss.fillRect(30,30,150,60);
			
			
			
		}
	</script>
	<body>
		<canvas id="myCanvas" width="300" height="300"></canvas>
	</body>
</html>
