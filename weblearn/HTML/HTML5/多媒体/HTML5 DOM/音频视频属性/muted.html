<!DOCTYPE html> 
<html> 
<head> 
<meta charset="utf-8"> 
<title>菜鸟教程(runoob.com)</title> 
</head>
<body> 

     <video width="800" height="" id="vod" controls="controls" muted="muted" >
     	<source src="../音视频资源文件/Intermission-Walk-in_512kb.mp4" type="video/mp4"></source>
     	<source src="../音视频资源文件/johann_sebastian_bach_air.ogg" type="video/ogg"></source>
     	
     </video>
     <button id="btn">点击静音</button>
</body> 
<script>
  var vod=document.getElementById("vod");
   
   var btn=document.getElementById("btn");
   btn.onclick=function(){
   	  vod.muted=true
   }//点击之后静音
// muted属性用于设置音视频是否静音,这个属性可以在audio或者video标签里面改,也可以在js里面设置,在js里面设置的话值就是true或者false表示是否静音
</script>  
</html>
