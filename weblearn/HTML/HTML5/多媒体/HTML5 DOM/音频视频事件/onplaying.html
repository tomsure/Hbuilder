<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	
		</head>
		
		<body>
			<video width="" height="" controls="" id="vid">
				<source src="../音视频资源文件/movie.mp4"></source>
				<source src="../音视频资源文件/johann_sebastian_bach_air.ogg"></source>
				<source src="../音视频资源文件/mov_bbb.mp4"></source>
				
			</video>
			<input type="text" id="ipt"/>
		</body>
		<script>

	var vod=document.getElementById("vid");
	 var t1=document.getElementById("ipt")
		vod.onplaying=function(){
			t1.value='视频正在播放'
		}
        vod.onended=function(){
        	t1.value='视频播放结束'
        }
        
//      onplaying是视屏正在播放的时候触发的事件,只要视频在播放就会持续触发这个事件
		</script>
	</html>
