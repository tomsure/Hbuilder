<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<video  id="vod" controls="controls">
			<source id="so1" src="../../HTML5 DOM/音视频资源文件/Intermission-Walk-in_512kb.mp4"></source>
			<source id="so1" src="../HTML5 DOM/音视频资源文件/johann_sebastian_bach_air.ogg"></source>
		</video>
		<button id="btn1">播放/暂停</button>
		<input type="button" id="time1" value="00:00:00"/>
		<input type="button" id="time2" value="00:00:00" />
			
		 <input type="button" value="静音" id="btn2" />
		  <button id="btn3">全屏</button>
	</body>
	<script type="text/javascript">
		var btn1=document.getElementById("btn1")
		var btn2=document.getElementById("btn2")
		var btn3=document.getElementById("btn3")
		var time1=document.getElementById("time1");
		var time2=document.getElementById("time2")
		var vod=document.getElementById("vod");
		  btn1.onclick=function(){
		  	if(vod.paused){ //如果视频暂停，则点击的时候开始播放
		  		vod.play()
		  	}else{
		  		vod.pause()//设置正在播放，则点击的时候暂停
		  	} 
//		  	使用if语句设置同一个按钮播放和暂停，还可以设置播放和暂停的时候的图标时候
		  }
		     
		   btn2.onclick=function(){
		     if(vod.muted){ //当静音的时候点击按钮，
		     	vod.volume=1;      //设置音量为1
		     	this.value='静音';  //静音按钮的字为“静音”
		     	vod.muted=false     //当不是静音的时候就不静音
		     }
		     else{ //当不是静音的时候点击
		     	vod.volume=0; // 音量变为0
		     	this.value='取消静音'; //静音按钮的字变成"取消 静音"
		     	vod.muted=true    //muted的值变为静音，表示设置当前状态静音
		     }
		 
		   }
		   
		   
		   btn3.onclick=function(){ //点击全屏
		   	  vod.mozRequestFullScreen()
		   	  vod.requestFullscreen();
		   	  vod.webkitRequestFullscreen()
		   }
		   
		   /*****************设置播放时间*********************/
		       time1.value=changetime(vod.duration)
		      function changetime(Tnum){
		      	console.log(Tnum)
		      }
		   
	</script>
</html>
