<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<button id="btn1">点击设置</button>
		<button id="btn2">点击获取</button>
		<input type="text" name="" id="t1" value="" />
	</body>
	<script type="text/javascript">
	var btn1=document.getElementById("btn1");
	var btn2=document.getElementById("btn2");
	var ipt=document.getElementById("t1")
	btn1.onclick=function(){
		window.localStorage.setItem('userName',ipt.value)
	}
		
	btn2.onclick=function(){
		alert(window.localStorage.getItem('userName'))
	}
	window.addEventListener('storage',function(e){
			alert(e.key)
		})
//	事件对象的key属性指的是storge数据发生修改的key的名称,这里的话就是这个userName,可以理解为userName的值发生了改变,发生了改变的的storage的数据的key值为userName.
	</script>
</html>
