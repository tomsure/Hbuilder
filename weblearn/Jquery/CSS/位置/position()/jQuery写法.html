<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		#dv{
			width: 100px ;height: 100px;background-color: red; margin: 10px;
		  
		}
		#dv1{width: 100px ;height: 120px;background-color:blue}
	</style>
	<script type="text/javascript" src="../../../jQuery库/jquery-2.0.3/jquery-2.0.3.js">
		
	</script>
	<script type="text/javascript">
	/*position() 方法返回第一个匹配元素的位置（相对于它的父元素）。
该方法返回一个带有两个属性（以像素为单位的 top 和 left 位置）的对象。*/
$(function(){
	$("#btn").click(function(){
		alert($("div").position())  //返回一个div元素对象，具有top和left位置属性
		
	}) 
	
	$("#btn1").click(function(){
		alert($("div").position().left)//返回他的left位置
		
	})
})
		
	</script>
	<body>
<div id="dv">
	
</div>	

<div id="dv1">
	
</div>
<input type="button" name="" id="btn" value=" 点击测试" />
<input type="button" name="" id="btn1" value=" 点击测试" />
	</body>
</html>
