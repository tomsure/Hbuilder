<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		div{width:100px ;height:100px ;
		 overflow: auto;/*设置这个属性的时候元素溢出的时候会出现滚动条*/
		border: 1px solid black;margin:10px ;}
	</style>
	
	<script type="text/javascript" src="../../../jQuery库/jquery-2.0.3/jquery-2.0.3.js">
		
	</script>
	<script type="text/javascript">
		 /*scrollLeft() 方法设置或返回被选元素的水平滚动条位置。
                              提示：当滚动条位于最左侧时，位置是 0。
                              当用于返回位置时：
                               该方法返回第一个匹配元素的滚动条的水平位置。
                               当用于设置位置时：
                               该方法设置所有匹配元素的滚动条的水平位置。*/
    
             
            $(function(){
        /******************当用于返回位置时候*************************/    	
                    $("#btn").click(function(){
                    	alert($("div").scrollLeft())//此时只返回第一个div的滚动条距离
                    })
                    
        /******************当用于设置位置时候*************************/  
        
                    $("#btn1").click(function(){
                    	
                    	$("div").scrollLeft(120) //此时是给所有的元素设置滚动条位置
                    })
                 
                      })
            
            
	</script>
	<body>
		<div id="">
		HDLDANKNASNKALNDKNAKDNLKASNKDNKLANDKLNAKNDK	
		</div>
		
		<div id="">
			hhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhh
		</div>
		<button id="btn">点击测试</button>
		<button id="btn1">点击设置</button>
	</body>
</html>
