<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			background-color: red;
			border: 1px solid blue;
			padding: 10px;
			margin: 10px;
			outline:10px dashed green;
		}
	</style>
	<body>
		<div id="">
			
		</div>
	</body>
	<script type="text/javascript" src="../../../jQuery库/jquery-2.0.3/jquery-2.0.3.js">
		
	</script>
	<script type="text/javascript">
		alert($(document.body).height())
	</script>
</html>
  <!--$(document.body).height()用于返回或者设置body的高度，当body中没有元素时候，默认为0，作为返回body高度的时候，他用于返回body的高度，包括border和padding、不包括margin和outline-->
