<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		div{width: 100px; height:100px ;background-color: red;
		   padding: 10px; border: 4px solid #00008B;margin: 10px;
		}
	</style>
	<script type="text/javascript" src="../../../jQuery库/jquery-2.0.3/jquery-2.0.3.js">
		
	</script>
	<script type="text/javascript">
		/*outerHeight() 方法返回第一个匹配元素的外部宽度。
如下面的图像所示，该方法包含 padding 和 border。不包含margin*/
     $(function(){
     	$("#btn").click(function(){
     		alert($("div").outerWidth())  //  返回第一个匹配元素的宽度包含padding和border
     	})
     })
	</script>
	<body>
		<div id="">
			
		</div>
		<div id="">
			
		</div>
		<input type="button" name="" id="btn" value="点击测试" />
	</body>
</html>
