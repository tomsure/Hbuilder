<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		div{width: 100px; height:100px ;background-color: red;
		   padding: 10px; border: 4px solid #00008B;
		}
	</style>
	<script type="text/javascript" src="../../../jQuery库/jquery-2.0.3/jquery-2.0.3.js">
		
	</script>
	<script type="text/javascript">
	/*innerHeight() 方法返回第一个匹配元素的内部高度。
如下面的图像所示，该方法包含 padding，但不包含 border 和 margin。*/

		$(function(){
			$("#btn").click(function(){
				alert($("div").innerHeight())  //弹出元素的高度为120,其中包含上下各10px的padding;
			})
		})
	</script>
	<body>
<div id="">
	
</div>		
<button id="btn">点击测试	</button>
	</body>
</html>
