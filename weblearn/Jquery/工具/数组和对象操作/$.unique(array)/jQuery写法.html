<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script type="text/javascript" src="../../../jQuery库/jquery-2.0.3/jquery-2.0.3.js">
		
	</script>
	<script type="text/javascript">
		/*jQuery.unique()函数用于根据元素在文档中出现的先后顺序对DOM元素数组进行排序，并移除重复的元素。

注意：该函数仅作用于DOM元素数组，而不是数字、字符串或其他类型。此外，这里的重复指的是两个元素实际上是同一个元素(通过全等"==="来判断)，而不是指两个属性相同的元素。*/
//主要是jQuery内部使用。你可能永远都不需要使用它。
  $(function(){
  	var dv=$("div").get()//将DOM元素对象转化jquery对象
  	document.write($.unique(dv))
  })
	</script>
	<body>
		
		<div>2</div>
		<div >3</div>
		<div>1</div>
		<div>6</div>
		<div>1</div>
	</body>
</html>
