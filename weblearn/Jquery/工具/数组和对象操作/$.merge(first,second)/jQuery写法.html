	<script type="text/javascript">
		//$.merge()方法用于合并两个数组，将两个数组的内容进行拼接返回一个新数组
		var arr=[1,2,3,4,5]
		var arr1=[3,4,5,6,7]
		var ss=$.merge(arr,arr1)
		//合并arr和arr1
		console.log(ss)
		//打印的是[1,2,3,4,5,3,4,5,6,7]这样一个新数组的内容
	</script>
