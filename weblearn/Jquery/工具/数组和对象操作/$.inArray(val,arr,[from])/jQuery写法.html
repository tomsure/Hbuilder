<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script type="text/javascript" src="../../../jQuery库/jquery-2.1.4/jquery.min.js">
		
	</script>
	<script type="text/javascript">
		$(function(){
		//$.inArray()方法，判断指定内容是否在指定数组内，确定第一个参数在数组中的位置(数组下标)，从0开始计数(如果没有找到则返回 -1 )。
		//如果数组中存在多个相同的值，则以查找到的第一个值的索引为准。
		var aa=[1,"按时",3,4,5,"aa","ee"]
		alert($.inArray("按时",aa))
		//返回匹配字符在数组中的位置，这里“按时 ”这两个字在数组中的下标是1，所以弹出1
		alert($.inArray("SSS",aa))
		//因为“SSS”这个内容不在数组内，所以 弹出-1
		var arr=["缺","是","的","车","缺","缺"]
		alert($.inArray("缺",arr))
		//上面的数组中有两个相同的字符串，凡是返回的是第一个“缺的”下标
		
		var cc=["q","w","e","r","w","w"]
		alert($.inArray("w",cc,[3]))
		//在inArray()括号里最后写上一个数组下标，是匹配一个条件，从指定的下标查找是否有这个内容，如果这个下标位置有，则返回下标的位置，如果没有则返回-1，如果有多个相同的内容，取第一个出现的下标位置 ，如果匹配的下标没有却又有多个相同的内容在其他的下标，则返回数组中与第一个内容相同的内容的下标，例如这里第一个w的下标是1，而匹配的是从下标3开始查找，但是下标[3]没有w,则返回的是下一个相同的w的下标
		
		})
	</script>
	<body>
		
	</body>
</html>
