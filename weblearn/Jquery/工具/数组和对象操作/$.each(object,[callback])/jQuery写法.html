<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script type="text/javascript" src="../../../jQuery库/jquery-2.0.3/jquery-2.0.3.js">
		
	</script>
	<script type="text/javascript">
		$(function(){
			var a=[1,2,3,4,5]
			$.each(a,function(i,n){
//				console.log(a) 
//				console.log(i)
				console.log(n)
			})
		})
	</script>
	<body>
		  <!--$.each()方法用于遍历对象或者数组,$each()两个参数，第一个参数是被遍历的对象或者数组，第二个参数是一个函数，函数两个参数，第一个参数是数组或者对象属性的下标，第二个参数是数组元素或者对象属性的值-->
	</body>
</html>
