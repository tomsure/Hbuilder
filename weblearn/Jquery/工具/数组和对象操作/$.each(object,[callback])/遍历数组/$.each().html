<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script type="text/javascript" src="../../../../jQuery库/jquery-2.1.4/jquery.min.js">
			
			
		</script>
		<script type="text/javascript">
	
		var arr=[2,3,4,5,"sd","ff"]
		$.each(arr, function(index,value) {/*这里意思就是通过jquery的each()方法执行(遍历)数组arr，通过function(index,value){}函数获得数组arr的索引 和数组的每个值，each()方法里面两个参数，第一个参数是数组的名称，第二个参数是函数function(),function()中传入两个参数，第一个是数组的下标(索引)，第二个是数组的值,在函数大括号内部就可以对数组进行遍历*/
   
          document.write(index+':'+value+'</br>')
       //由于index指的是数组中每个元素的下标，value指的是每个数组元素的值，所以在遍历过程中他们是一一对应的，所以可以使用冒号拼起来，表示每个index和value是一组的。
	})
		
	
		</script>
	<body>
		
		<div id="dv">
			
		</div>
	</body>
</html>
