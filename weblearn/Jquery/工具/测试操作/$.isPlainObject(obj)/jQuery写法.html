	<script type="text/javascript">
		//检测对象是否是一个纯粹对象，纯粹对象指的是由a=new Object()或者a={}这种没有为实例化的对象和没有传参的对象
		var a={}
		alert($.isPlainObject(a))
		var aa=new Object();
		alert($.isPlainObject(aa))
		alert($.isPlainObject(window))
		//window不是原生对象，是内置对象
