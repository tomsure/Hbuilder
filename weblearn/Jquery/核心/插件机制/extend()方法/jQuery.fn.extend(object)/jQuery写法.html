	<script type="text/javascript">
//		这个是jquery扩展实例方法
$.fn.extend({
   	aaa:function(){
   		alert(1)
   	},
   	bbb:function(){
   		alert(2)
   	}
   });
 $.fn.aaa() //调用
  
   $().bbb()//调用
   
//由于$.fn等于$.prototype，所以 $.fn.aaa()可以写成$.prototype.aaa()，这样的话就是在jquery对象原型上面添加的aaa方法，就是直接给元素添加方法
	</script>
