<!DOCTYPE html>
<html>

	<script type="text/javascript" src="../../../../jQuery库/jquery-2.0.3/jquery-2.0.3.js">

	<script type="text/javascript">
		
	</script>
	<body>
		
	</body>
	<script type="text/javascript">
//		这个是jquery扩展工具方法
   $.extend({
   	aaa:function(){
   		alert(1)
   	},
   	bbb:function(){
   		alert(2)
   	}
   });
   $.aaa()
   $.bbb()//调用
// $.extend()方法中创建的函数就是给$对象创建的方法,所所以这里aaa和bbb就是$对象的方法，所以调用的时候就应该写为:$.aaa(),$.bbb(),因此说 $.extend()是扩展工具方法就是给jquery添加方法。

	</script>
</html>
