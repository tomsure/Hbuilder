<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script type="text/javascript" src="../../../jQuery库/jquery-2.0.3/jquery-2.0.3.js">
		
	</script>
	<script type="text/javascript">
		/*index() 方法返回指定元素相对于其他指定元素的 index 位置。
这些元素可通过 jQuery 选择器或 DOM 元素来指定。
注意：如果未找到元素，index() 将返回 -1。*/
    $(function(){
    	//索引就是元素在当前所有兄弟节点中的位置
    	
    	alert($("#p2").index())
    	//#p2的索引为1
    })
	</script>
	<body>
		<p id="p1">1</p>
		<p id="p2">2</p>
		<p id="p3">3</p>
		<p id="p4">4</p>
		<p id="p5">5</p>
	</body>
</html>
