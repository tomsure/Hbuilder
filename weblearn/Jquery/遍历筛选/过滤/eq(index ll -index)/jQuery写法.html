<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script type="text/javascript" src="../../../jQuery库/jquery-2.0.3/jquery-2.0.3.js">
		
	</script>
	<script type="text/javascript">
		/*eq() 方法返回带有被选元素的指定索引号的元素。
索引号从 0 开头，所以第一个元素的索引号是 0（不是 1）。*/
$(function(){
	$("p").eq(1).css("color","red")
	//选择索引号为1的p元素
})
	</script>
	<body>
    <p>1</p>
    <p>2</p>
    <p>3</p>
    <p>4</p>
	</body>
</html>
