<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="../../../jqueryUI插件/jquery-ui-1.11.4/jquery-ui.min.css"/>
	<style type="text/css">
		div { width: 100px;height: 100px ;background-color: red;}
	</style>
	
	<body>
		<button>点击测试</button>
		<div id="">
			
		</div>
	</body>
	<script type="text/javascript" src="../../../../jquery.js">
		
	</script>
	<script type="text/javascript" src="../../../jqueryUI插件/jquery-ui-1.11.4/jquery-ui.min.js">
		
	</script>
	<script type="text/javascript">
		$('button').click(function(){
			$('div').effect('clip','horizontal')//垂直剪辑特效
		})
//		剪辑特效意思就是元素显示和隐藏的时候从中间或两边开始隐藏或显示
//		在js中给元素的特效方法添加值:'clip',就可以达到剪辑特效;
//		参数:
//		 direction: vertical(水平),是默认值;
//		           horizontal(垂直);
	</script>
</html>
