<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="../../../jqueryUI插件/jquery-ui-1.11.4/jquery-ui.min.css"/>
	<style type="text/css">
		.dv { width: 100px;height: 100px;background-color: red;margin: 200px;}
	</style>
	
	<body>
		<button>点击测试</button>
		<div class="dv">
			
		</div>
	</body>
	<script type="text/javascript" src="../../../../jquery.js">
		
	</script>
	<script type="text/javascript" src="../../../jqueryUI插件/jquery-ui-1.11.4/jquery-ui.min.js">
		
	</script>
	<script type="text/javascript">
		$('button').click(function(){
			$('div').effect('bounce',{times:10,distance:30},'slow')
		})
//		反弹特效,就是元素在显示或隐藏的时候上下弹动,给元素的特效方法添加 'bounce'值即可,可以设置参数:times:弹动的次数,默认是5,distance:弹动的距离,默认是20px;
	</script>
</html>
