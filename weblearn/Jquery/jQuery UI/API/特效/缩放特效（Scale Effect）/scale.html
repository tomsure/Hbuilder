<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="../../../jqueryUI插件/jquery-ui-1.11.4/jquery-ui.min.css"/>
	<style type="text/css">
		div { width: 100px; height: 100px;background-color: red;margin: 200px;}
	</style>
	
	<body>
		<button>点击测试</button>
		
		<div class="">
			sssssss 
		</div>
	</body>
	<script type="text/javascript" src="../../../../jquery.js">
		
	</script>
	<script type="text/javascript" src="../../../jqueryUI插件/jquery-ui-1.11.4/jquery-ui.min.js">
		
	</script>
	<script type="text/javascript">
		$('button').click(function(){
			$('div').toggle('scale',{direction:'both',percent:400,scale:'box'})//消失时候膨胀到450% 
		})
//	缩放特效是指元素在显示或隐藏后切换的时候,按照某个百分比缩放元素。产生一个动画效果
//	参数:direction:缩放的方向;可能的值："both"(四个边同时，默认值)、"vertical(垂直)" 或 "horizontal（水平）"。
//	     origin:   消失点的位置（暂未搞清楚用法）。
//	     percent:要缩放到的百分比
//	     scale:元素的哪个区域将被调整尺寸："both"、"box"、"content"。当值为 "box" 时，调整元素的边框（border）和内边距（padding）的尺寸，文字大小不变。当值为 "content" 时，调整元素内的所有内容的尺 寸都变化
	
	</script>
</html>
