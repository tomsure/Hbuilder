<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="../../../jqueryUI插件/jquery-ui-1.11.4/jquery-ui.min.css"/>
	<style type="text/css">
		div { width: 100px;height: 100px; background-color: red;}
	</style>
	
	<body>
		<button>点击测试</button>
		<div id="">
			
		</div>
	</body>
	<script type="text/javascript" src="../../../../jquery.js">
		
	</script>
	<script type="text/javascript" src="../../../jqueryUI插件/jquery-ui-1.11.4/jquery-ui.min.js">
		
	</script>
	<script type="text/javascript">
		$('button').click(function(){
			$('div').hide('drop',{direction:'down'})
		})
		
//		降落特效就是元素显示或隐藏的时候出现滑动的效果，且有淡入淡出效果
//     使用方法:给元素特效方法添加"drop"值,参数direction,可以设置方向;
//     提示:可以设置css中的display属性,来显示元素默认的效果,配合特效方法达到理想效果
  
	</script>
</html>
