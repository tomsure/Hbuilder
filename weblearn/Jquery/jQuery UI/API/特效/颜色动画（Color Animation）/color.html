<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="../../../jqueryUI插件/jquery-ui-1.11.4/jquery-ui.min.css"/>
	<style type="text/css">
		div { width: 300px;height: 200px;background-color: #0000FF;}
	</style>
	
	<body>
		<button>点击变化</button>
		<div id="">
			中华人民共和国
		</div>
		
	</body>
	<script type="text/javascript" src="../../../../jquery.js">
		
	</script>
	<script type="text/javascript" src="../../../jqueryUI插件/jquery-ui-1.11.4/jquery-ui.min.js">
		
	</script>
	<script type="text/javascript">
		$('button').click(function(){
			$('div').animate({
				color: 'red',
				backgroundColor:'green'
			},2000)
		})
		
//		颜色动画用法:  给元素添加animate()方法,添加的参数就是color属性,也就是变化后的颜色值,注意,颜色值需要用引号或者用rgb(),每个属性后面用逗号分开;
	</script>
</html>
