<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="../../../jqueryUI插件/jquery-ui-1.11.4/jquery-ui.min.css"/>
	<style type="text/css">
		
	</style>
	<style type="text/css">
	     #ss{ margin-left: 300px; width: 300px;height: 300px;}
		.dv {
			 width: 100px;
		     height: 100px;
		     background-color: red;
		     border-radius: 100px;
		}
	</style>
	
	<body>
		<button>点击测试</button>
		
		  		<div class="" id="ss">
			<div class="dv">
				
			</div>
		</div>
		 
	
	</body>
	<script type="text/javascript" src="../../../../jquery.js">
		
	</script>
	<script type="text/javascript" src="../../../jqueryUI插件/jquery-ui-1.11.4/jquery-ui.min.js">
		
	</script>
	<script type="text/javascript">
		$('button').click(function(){
			$('div').effect('explode',{pieces:9 })
			
		})
		
//		爆炸特效使用方法:
//		1,给元素添加隐藏,显示或切换的时候,给相应的方法添加值'explode'即可
//      参数:
//      pieces:爆炸裂开的碎片数目，应该是个平方数，任何其他值被舍入到最近的平方数。默认是9
//      如果爆炸的元素放在其他元素中,可能要给那个元素设置宽高
	</script>
</html>
