<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="../../../jqueryUI插件/jquery-ui-1.11.4/jquery-ui.min.css"/>
	<style type="text/css">
	    div { margin-top: 30px;}
		#dv1 { width: 200px;height: 200px;background-color: blueviolet;}
		#dv2 {width: 100px ;height: 100px;background-color: deeppink;}
		
		/*.ui-effect-transfer { border: 1px solid red;}*/
		.ui-effects-transfer {
    border: 4px dotted black;
  }
	</style>
	
	<body>
		<div id="dv1"></div>
		<div id="dv2"></div>
		
		
	</body>
	<script type="text/javascript" src="../../../../jquery.js">
		
	</script>
	<script type="text/javascript" src="../../../jqueryUI插件/jquery-ui-1.11.4/jquery-ui.min.js">
		
	</script>
	<script type="text/javascript">
		$(document ).click(function() {
  
  $( '#dv1' ).effect( "transfer", { to: $('#dv2') }, 1000 );
});

      
	</script>
	
	<!--转移特效就是通过事件驱动将一个元素的轮廓转移添加到另外一个元素上
		参数：
		1，className：
		2，to：需要转移到的元素；
		
		
		
		使用方法 步骤：
		1,给元素设置CSS样式： .ui-effects-transfer {
                             border: 1px dotted black;
                             }
		这个样式是轮廓动画的样式，使用固定类名(所有案例)
		
		2，给要转移特效的元素添加特效方法：effect()添加参数transfer，和参数to，to的值为转移到的元素，可以设置一个特效动画时间
		
		
		
		
		
		
		
		
		
		
		
	-->
</html>
