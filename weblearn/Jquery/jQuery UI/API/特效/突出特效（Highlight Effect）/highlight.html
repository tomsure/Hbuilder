<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="../../../jqueryUI插件/jquery-ui-1.11.4/jquery-ui.min.css"/>
	<style type="text/css">
		div { width: 100px;
		     height:100px;
		     background-color: red;
		     
		
		}
	</style>
	
	<body>
		<button>点击测试</button>
		<div id="">
			
		</div>
	</body>
	<script type="text/javascript" src="../../../../jquery.js">
		
	</script>
	<script type="text/javascript" src="../../../jqueryUI插件/jquery-ui-1.11.4/jquery-ui.min.js">
		
	</script>
	<script type="text/javascript">
		$('button').click(function(){
			$('div').effect('highlight',{color:'blue'})
		})
		
//		突出特效就是高亮特效,当元素被事件驱动的时候出现一个颜色渐变和闪烁的效果
//		使用方法,给特效方法添加'highlight'参数即可
//      可选参数:color:在元素执行动画的时候渐变的颜色,值是CSS颜色值
	</script>
</html>
