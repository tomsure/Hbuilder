<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="../../../jqueryUI插件/jquery-ui-1.11.4/jquery-ui.min.css"/>
	<style type="text/css">
		.dv { width: 100px;height: 100px;background-color: red;}
	</style>
	
	<body>
		<button>点击测试</button>
		<div class="dv">
			
		</div>
	</body>
	<script type="text/javascript" src="../../../../jquery.js">
		
	</script>
	<script type="text/javascript" src="../../../jqueryUI插件/jquery-ui-1.11.4/jquery-ui.min.js">
		
	</script>
	<script type="text/javascript">
		$('button').click(function(){
			$('div').hide('size',{to:{width:200,height:200//注意这里用逗号隔开，值是数字
			}})
		})
		
		
//		尺寸特效就是给元素设置一个尺寸变化的特效,通常由事件驱动;
//		实现方法:  给元素绑定特效方法,添加参数值:'size'即可
//		 不加参数的时候四个边都会变化，例如使用hide特效，则元素会从在四个边逐渐缩小成一个点最后消失
//		可选参数
//		to:元素要调整到的高度和宽度。值是数字
//		size:消失点。的位置 值是：[ "bottom", "left" ]
//		scale:元素的哪个区域将被调整尺寸："both"(默认)、"box"、"content"。当值为 "box" 时，调整元素的边框（border）和内边距（padding）的尺寸。当值为 "content" 时，调整元素内的所有内容的尺寸。
		
	</script>
</html>
