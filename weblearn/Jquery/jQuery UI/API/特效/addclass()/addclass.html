<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="../../../jqueryUI插件/jquery-ui-1.11.4/jquery-ui.min.css"/>
	<!--描述：当动画样式改变时，为匹配的元素集合内的每个元素添加指定的 Class。-->
	<style type="text/css">
		div { width:100px;
		      height: 100px;
		      background-color: blueviolet;
		      border-radius: 100px;
		}
		.aa { width: 200px;
		
		      height: 200px;
		      background-color: salmon; 
		  }
	</style>
	<body>
		<div class="a">
			
		</div>
	</body>
	<script type="text/javascript" src="../../../../jquery.js"></script>
	<script type="text/javascript" src="../../../jqueryUI插件/jquery-ui-1.11.4/jquery-ui.min.js"></script>
	<script>
		$('div').click(function(){
			
			$(this).addClass('aa',1000,'easeInBounce',function(){
				alert('哈哈')
		//这里是当点击div的时候，给它添加aa这个类名，执行这个类名的样式，动画时间为1000，变化的easing 函数是'easeOutBounce',动画执行完毕后执行一个函数；
			})
		})

	</script>
<!--
	参数:
	className 添加的类名
	duration   动画执行的时间；
	easing     动画函数；
	
	complete   动画完成后执行的函数；
	
	
	
	
-->
</html>
