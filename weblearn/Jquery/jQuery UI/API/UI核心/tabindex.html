<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<input type="text" tabindex="2"/>
		<input type="text" tabindex="3"/>
		<input type="text" tabindex="4"/>
		<input type="text" tabindex="1"/>
		<input type="text" tabindex="2"/>
		<!--tabindex属性就是可以使用tab键来使元素获取焦点，tabindex的值越大，获取焦点的顺序越靠前，例如tabindex=1则就是使用tab键第一个获取获取焦点的元素-->
		
		<!--
			当tabindex的值为正数时候，按tab键元素可按照顺序获取焦点；
			
			当tabindex=0的时候，按tab键使元素获取焦点的顺序排在最后，默认值就是0；
			
			当tabindex值为负数的时候，元素无法使用tab键获取焦点
			
			
			
		-->
	</body>
</html>
