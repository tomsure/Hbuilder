<!DOCTYPE html>
<html>

		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="../../../../../jqueryUI插件/jquery-ui-1.11.4/jquery-ui.min.css"/>
	<style type="text/css">
		div { width: 100px;height: 100px;border: 1px solid red;}
	</style>
	<body>
		<input type="text" />
		<div></div>
		<textarea name="" rows="" cols="">ssssssssss </textarea>
		<a href="">百度一下你就知道</a>
		<a >  京东商城</a>
		
	</body>
	<script type="text/javascript" src="../../../../jquery.js">
		
	</script>
	<script type="text/javascript" src="../../../jqueryUI插件/jquery-ui-1.11.4/jquery-ui.min.js">
		
	</script>
	<script type="text/javascript">
//		:tabbable选择器选择的是可以获取焦点的元素

     $(':tabbable').css('background','blue')
//    这里给可以通过tab键获取焦点的元素添加背景颜色,input和textarea 和 带有href属性的a标签可以使用tab键获取焦点,所以背景颜色会变,div的不会变
	</script>
