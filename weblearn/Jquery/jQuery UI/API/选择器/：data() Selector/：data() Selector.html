<html>
	<head>

		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="../../../../../jqueryUI插件/jquery-ui-1.11.4/jquery-ui.min.css"/>
	<style type="text/css">
		div { width: 100px;height: 100px;border: 1px solid red;}
	</style>
	<body>
		<input type="text" />
		<div></div>
		<textarea name="" rows="" cols="">ssssssssss </textarea>

	</script>
	<script type="text/javascript" src="../../../jqueryUI插件/jquery-ui-1.11.4/jquery-ui.min.js">
		
	</script>
	<script type="text/javascript">
//		:focusable选择器选择的是可以获取焦点的元素

     $(':focusable').css('background','blue')

	</script>
