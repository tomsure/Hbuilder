<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="../../../jqueryUI插件/jquery-ui-1.11.4/jquery-ui.min.css"/>
	<style type="text/css">
		div {width: 100px;
		     height: 100px;
		     background-color: red;
		
		}
	</style>
	
	<body>
		<button>点击测试</button>
		<div id="">
			
		</div>
	</body>
	<script type="text/javascript" src="../../../../jquery.js">
		
	</script>
	<script type="text/javascript" src="../../../jqueryUI插件/jquery-ui-1.11.4/jquery-ui.min.js">
		
	</script>
	<script type="text/javascript">
	$('button').click(function(){
		$('div').toggle('drop',1000)
	})
	</script>
	<!--toggle方法再jquery toggle（）方法的基础上添加了各种参数，可以设置元素切换显示和隐藏的时候的特效和动画时间等等-->
</html>
