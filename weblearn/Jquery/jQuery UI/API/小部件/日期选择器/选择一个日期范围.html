<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="../../jqueryUI/jquery-ui-1.11.4/jquery-ui.min.css"/>
	<style type="text/css">
		p {margin-left: 300px;}
	</style>
	<body>
		<input type="text" name="date" id="date" value="" />
		<p>日期：<input type="text" id="datepicker"></p>
	</body>
	<script type="text/javascript" src="../../jqueryUI/jquery-ui-1.11.4/external/jquery/jquery.js">
		
	</script>
	<script type="text/javascript" src="../../jqueryUI/jquery-ui-1.11.4/jquery-ui.min.js">
		
	</script>
	<script type="text/javascript">
		$(function(){
			$('#date').datepicker(
				{
					showWeek:true,
					firstDate:2
				}
			)
			
		})
	</script>
</html>
