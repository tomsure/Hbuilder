<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<form action="#" method="post">
			<p>用户名：<input type="text"  name="user" id="user" /></p>
			<input type="submit" value="点击提交"/>
		</form>
	</body>
	<script type="text/javascript" src="../../../../../../jQuery库/jquery-2.1.4/jquery.min.js">
		
	</script>
	<script type="text/javascript" src="../../../库文件/dist/jquery.validate.min.js">
		
	</script>
	<script type="text/javascript">
		$(function(){
			$('form').validate({
			  rules:{
			  	user:{
			  		required:true
			  	}
			  },
			  messages:{
			  	user:{
			  		required:"请输入用户名"
			  	}
			  }
			})
		})
	</script>
</html>
