<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<form action="123.html" method="post">
			<p>输入号码: <input type="text"  name="num" id="num" value="" />(必填)</p>
			<p>邮箱: <input type="text"  name="email" id="email" value="" />(必填)</p>
			<p>URL: <input type="text" name="url" id="url"  value=""  /></p>
			<input type="submit" value="点击提交"/>
		</form>
	</body>
	<script type="text/javascript" src="../../../../jQuery库/jquery-2.1.4/jquery.min.js">
		
	</script>
	<script type="text/javascript"  src="../../Validate/库文件/dist/jquery.validate.min.js">
		
	</script>
	<script type="text/javascript" src="../库文件/dist/localization/messages_zh.min.js">
		//在使用默认的validate插件后，如果需要使用中文，则再引入一个中文包js文件即可，如果要使用其他国家语言，可以使用其他语言包js文件
	</script>
	<script type="text/javascript">
		$(function(){
			$('form').validate({
				
						
			rules:{
				num:{//input元素
				    required:true,
					range:[5,10]
					//必须输入大于等于5，小于等于10的数字
				},
				
				  email:{
			     	email:true
			     }
			        },
			   
			 messages:{
			 	num:{
			 		range:"必须输入大于等于5小于等于10的数字"
			 		},
			 	
			 	email:{
			 		email:"请输入正确的邮箱格式！"
			 	}
			 }
				
			})//加载validate.js插件；
			
		})
     

      
	</script>
</html>
