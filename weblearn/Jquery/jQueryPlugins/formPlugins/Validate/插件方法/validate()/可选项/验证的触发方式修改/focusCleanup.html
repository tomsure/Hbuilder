<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		.myerror{
			color:red
		}
	</style>
	<body>
		<form action="123.html" method="post" id="form">
			<fieldset>
				<p id="info"></p>
			<p>用户名: <input type="text"  name="user" id="user" value="" />*</p>      
			<p>密码: <input type="text"  name="password" id="password" value="" />*</p>      
			<p>确认密码: <input type="text"  name="confirm_password" id="confirm_password" value="" />*</p>      
			
			
			<input type="submit" value="点击提交"/>
			</fieldset>
		</form>
	</body>
	<script type="text/javascript" src="../../../../../../../jQuery库/jquery-2.1.4/jquery.min.js">
		
	</script>
	<script type="text/javascript"  src="../../../../../Validate/库文件/dist/jquery.validate.min.js">
		
	</script>
	<script type="text/javascript">
		$(function(){
			
		
			$('#form').validate({
				
			    rules:{
			    	user:{
			    		required:true,
			    		minlength:4
			    	},
			    	
			    	confirm_password:{
			    		required:true,
			    		 equalTo:"#password"
			    
			    	}
			    },
			    messages:{
			    	user:{
			    		required:"请输入用户名",
			    		minlength:"输入不得少于4位"
			    	},
			    	
			    
                    confirm_password:{
                    	required:"请再次输入密码",
                    	equalTo:"两次密码不一致"
                    }
			    	
			    },
                focusCleanup:true
                // focusCleanup指的是当表单错误发生后，发生错误的表单元素获取焦点后错误信息 就会隐藏，当还未输入正确，焦点再离开错误表单元素的时候，该表单元素的错误信息就会显示出来，由于表单提交的时候默认的是错误的时候光标焦点会在第一个错误元素上，所以，第一个错误元素都会隐藏错误信息；
                //当如果点击提交到按钮而没有输入表单数据的时候，按下鼠标左键未抬起鼠标的时候，第一个错误元素焦点会消失，错误信息就会显示
                

		})
		})

	</script>
</html>
