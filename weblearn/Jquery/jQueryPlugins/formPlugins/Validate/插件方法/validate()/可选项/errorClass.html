<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		.myerror{
			color:red
		}
	</style>
	<body>
		<form action="123.html" method="post" id="form">
			<fieldset>
				<p id="info"></p>
			<p>用户名: <input type="text"  name="user" id="user" value="" />*</p>      
			<p>密码: <input type="text"  name="password" id="password" value="" />*</p>      
			<p>确认密码: <input type="text"  name="confirm_password" id="confirm_password" value="" />*</p>      
			
			
			<input type="submit" value="点击提交"/>
			</fieldset>
		</form>
	</body>
	<script type="text/javascript" src="../../../../../../jQuery库/jquery-2.1.4/jquery.min.js">
		
	</script>
	<script type="text/javascript"  src="../../../库文件/dist/jquery.validate.js">
		
	</script>
	<script type="text/javascript">
		$(function(){
			
		
			$('#form').validate({
				
			    rules:{
			    	user:{
			    		required:true,
			    		minlength:4
			    	},
			    	
			    	confirm_password:{
			    		required:true,
			    		 equalTo:"#password"
			    
			    	}
			    },
			    messages:{
			    	user:{
			    		required:"请输入用户名",
			    		minlength:"输入不得少于4位"
			    	},
			    	
			    
                    confirm_password:{
                    	required:"请再次输入密码",
                    	equalTo:"两次密码不一致"
                    }
			    	
			    },
			    errorClass:"myerror" //为每条错误信息设置一个class名称 
//			    errorClass方法用于给每个显示在页面的错误信息添加一个class类名,添加的不只是错误提示信息,当前输入错误的输入框也会添加这个类名,使用此方法可以同时设置错误信息的颜色,但是输入框业会变颜色,这里可以使用优先级再设置输入框的颜色
			   
		})
		})
//group用户吧多个表单元素的错误信息放到一个位置依次显示
	</script>
</html>
