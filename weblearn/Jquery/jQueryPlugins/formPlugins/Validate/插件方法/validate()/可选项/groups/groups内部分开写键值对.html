<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<form action="123.html" method="post" id="form">
			<fieldset>
				<p id="info"></p>
			<p>用户名: <input type="text"  name="user" id="user" value="" />*</p>      
			<p>密码: <input type="text"  name="password" id="password" value="" />*</p>      
			<p>确认密码: <input type="text"  name="confirm_password" id="confirm_password" value="" />*</p>      
			
			
			<input type="submit" value="点击提交"/>
			</fieldset>
		</form>
	</body>
	<script type="text/javascript" src="../../../../../../../jQuery库/jquery-2.1.4/jquery.min.js">
		
	</script>
	<script type="text/javascript"  src="../../../../../Validate/库文件/dist/jquery.validate.min.js">
		
	</script>
	<script type="text/javascript">
		$(function(){
			
		
			$('#form').validate({
				
			    rules:{
			    	user:{
			    		required:true,
			    		minlength:4
			    	},
			    	
			    	confirm_password:{
			    		 equalTo:"#password"
			    
			    	}
			    },
			    messages:{
			    	user:{
			    		required:"请输入用户名",
			    		minlength:"输入不得少于4位"
			    	},
			    	email:{
			    		required:"密码不得为空",
			    		email:"邮箱格式不正确"
			    	},
			    	url:"网址不得为空",
                    confirm_password:{
                    	equalTo:"两次密码不一致"
                    }
			    	
			    },
			    groups:{
			    	
			    
			    
			           }
			  
		})
		})
//group用户吧多个表单元素的错误信息放到一个位置依次显示。
	</script>
</html>
