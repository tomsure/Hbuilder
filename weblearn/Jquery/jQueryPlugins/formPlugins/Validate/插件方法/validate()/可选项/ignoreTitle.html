<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		.myerror{
			color:red
		}
	</style>
	<body>
		<form action="123.html" method="post" id="form">
			<fieldset>
				<p id="info"></p>
			<p>用户名: <input type="text" title="用户名错啦" name="user" id="user" value="" />*</p>      
			<p>密码: <input type="text"  name="password" id="password" value="" />*</p>      
			<p>确认密码: <input type="text"  name="confirm_password" id="confirm_password" title="再输一次密码啰" value="" />*</p>      
			
			
			<input type="submit" value="点击提交"/>
			</fieldset>
		</form>
	</body>
	<script type="text/javascript" src="../../../../../../jQuery库/jquery-2.1.4/jquery.min.js">
		
	</script>
	<script type="text/javascript"  src="../../../../Validate/库文件/dist/jquery.validate.min.js">
		
	</script>
	<!--<script type="text/javascript" src="../../../库文件/dist/localization/messages_zh.js">
		
	</script>-->
	<script type="text/javascript">
		$(function(){
			
		
			$('#form').validate({
				
			    rules:{
			    	
			    	user:{
			    		required:true,
			    		minlength:4
			    	},
			    	confirm_password:{
			    		required:true,
			    		 equalTo:"#password"
			    
			    	}
			    },
//			     messages:{

//			     		required:"请正确输入用户名"
//			     		
//			     	},
//			     	confirm_password:{
//			    		required:"请再次输入密码",
//			    		 equalTo:"两次输入的密码不一致"
//			    
//			    	                  }
//			     	
//			     },
               ignoreTitle:false

//           ignoreTitle用于设置是否禁止读取title,默认是true,就是禁止读取,在开发中,如果设不置表单元素的message 且ignoreTitle:false的话，表单元素中可以设置一个title，当发生错误的时候，错误信息就是这个表单的title的value值。但是有时候有些UI插件也会使用title，会可能发生冲突，所以这里要注意，
 
 

		})
		})

	</script>
</html>
