<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<form action="123.html" method="post" id="form">
			<p>用户名: <input type="text"  name="user" id="user" value="" />(必填)</p>
			<p>密码: <input type="text"  name="password" id="password" value="" />(必填)</p>
			<p>URL: <input type="text" name="url" id="url"  value=""  /></p>
			<input type="submit" value="点击提交"/>
		</form>
	</body>
	<script type="text/javascript" src="../../../../../../../../jQuery库/jquery-2.1.4/jquery.min.js">
		
	</script>
	<script type="text/javascript"  src="../../../../../库文件/dist/jquery.validate.js">
		
	</script>
	<script type="text/javascript">
		$(function(){
			
		
			$('#form').validate({
				
			    rules:{
			    	user:{
			    		required:true,
			    		minlength:4
			    	},
			    	password:{
			    		required:true
			    	}
			    },
			    messages:{
			    	user:{
			    		required:"请输入用户名",
			    		minlength:"输入不得少于4位"
			    	},
			    	password:{
			    		required:"密码不得为空"
			    	}
			    },
			
			   showErrors:function(errorMap,errorList){
                   alert(errorList)//返回错误信息对象的数组；
                    
                    alert(errorList[0].element.id)//当前错误的那个表单元素
			        alert(errorList[0].message)//当前的错误信息
//			   errorList是一个集合,这个集合中的每个元素包含有错误信息的表单元素和它对应的错误信息,
//			   例如:这里有两个表单元素有错误信息,errorList就表示一个有两个元素的集合,这个集合中的每个元素又包含一个有错误的表单元素的DOM名称,和他对应的错误信息,例子中弹出了集合的第一个元素的DOM名称的id号和第一个元素对应的错误信息
			   	}
			//errorList有两个属性，一个errorLister.element，代表验证错误的那个表单元素的DOM名称，   另一个是errorList.message,指的是errorLister.element对应的那个元素的错误信息
			   	
			   
			   
			  
			  
		})
		})

	</script>
</html>
