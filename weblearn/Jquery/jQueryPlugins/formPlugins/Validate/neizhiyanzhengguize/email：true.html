<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<form action="123.html" method="post">
			<p>整数数字: <input type="text"  name="num" id="num" value="" />(必填)</p>
			<p>邮箱: <input type="text"  name="email" id="email" value="" />(必填)</p>
			<p>URL: <input type="text" name="url" id="url"  value=""  /></p>
			<input type="submit" value="点击提交"/>
		</form>
	</body>
	<script type="text/javascript" src="../../../../jQuery库/jquery-2.1.4/jquery.min.js">
		
	</script>
	<script type="text/javascript"  src="../../Validate/库文件/dist/jquery.validate.min.js">
		
	</script>
	<script type="text/javascript">
		$(function(){
			$('form').validate({
				
						
			rules:{
				email:{//input元素
				
					email:true
					//必须输入正确的邮箱格式
				}
			}
				
			})//加载validate.js插件；
			
		})
     
     
      
	</script>
</html>
