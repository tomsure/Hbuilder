<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		img{
			width: 300px;
			height: 400px;
			margin-top: 700px;
		}
	</style>
	<body>
		<img  data-original="../../imgs/image.jpg"/>
		              <!--将图片的src属性改为data-original，值就是 图片的url-->
	</body>
	<script type="text/javascript" src="../../../../../Jquery/jQuery库/jquery-2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="../../lib/jquery.lazyload.js"></script>
    <script type="text/javascript" src="../../lib/jquery.scrollstop.js"></script>
      <!--引入插件-->
    <script type="text/javascript">
    	$(function(){
    		$('img').lazyload({
    			event:'click',
    			threshold : 200 ,
    			effect:'fadeIn'
    		})
    	})
    	

    </script>
</html>
     <!--可以在lazyload()方法中设置一个event选项用来设置加载图片之前必须触发的事件，触发事件后图片才会加载-->
