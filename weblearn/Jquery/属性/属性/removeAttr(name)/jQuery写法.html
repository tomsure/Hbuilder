<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
	</style>
<script type="text/javascript"src="../../../jQuery库/jquery-2.1.4/jquery.js"></script>
	<script>
		//这个方法用于删除设置的HTML元素 属性
		$(function(){
			$("button").click(function(){
			$("p").removeProp("style")  //点击无效 
			
		})  
		    $("#btn").click(function(){
		    	$("p").removeAttr("style")  //点击会删除
		    })
		})
	</script>
	<body>
		
		<p style="background: red;">中国</p>
		<button >点击删除</button>
		<button id="btn">点击删除</button>
	</body>
</html>
