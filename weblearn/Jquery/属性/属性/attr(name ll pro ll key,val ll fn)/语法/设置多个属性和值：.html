<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		div{width: 100px;height:100px ;background-color: red;}
		.dv{border: 10px solid #006400;}
		#diva{border-radius: 100px;}
	</style>
	<script type="text/javascript" src="../../../../jQuery库/jquery-2.1.1/jquery.min.js">
		
	</script>
	<script type="text/javascript">
	$(function(){
		$("#btn").click(function(){
			$("div").attr({class:"dv",id:"diva"}) 
			//同时设置元素的class属性和id属性，这里设置了clas和id，而CSS里面已经设置了这两个属性的CSS值
		})
	})
	</script>
	<body>
		<div >
			
		</div>
		<button id="btn">点击测试</button>
		
	</body>
</html>
