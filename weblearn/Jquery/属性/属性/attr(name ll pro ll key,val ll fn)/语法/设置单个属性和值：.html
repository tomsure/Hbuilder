<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		div{width: 100px;height:100px ;background-color: red;}
		.dv{border: 4px solid #006400;}
	</style>
	<script type="text/javascript" src="../../../../jQuery库/jquery-2.1.1/jquery.min.js">
		
	</script>
	<script type="text/javascript">
	$(function(){
		$("#btn").click(function(){
			$("div").attr("class","dv")  
			//点击之后就会给div设置class属性
			//注意：设置一个属性和值的时候是这样设置，同时设置多个属性值用大括号
		})
	})
	</script>
	<body>
		<div >
			
		</div>
		<button id="btn">点击测试</button>
		
	</body>
</html>
