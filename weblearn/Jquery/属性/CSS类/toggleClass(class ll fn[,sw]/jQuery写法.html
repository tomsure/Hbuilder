<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		.dv{ color: red; }
		p{font-weight: 800;}
		
	</style>
<script type="text/javascript" src="../../../jQuery库/jquery-2.1.4/jquery.min.js">
		
	</script>
	<script type="text/javascript">
	//使元素的类在删除和添加之间切换
		$(function(){
			$("#btn").click(function(){
			
				$("div").toggleClass("dv") //设置div元素的类在添加和删除之间切换；
				//点击一下添加类名，再点击一下就删除类名
			})
		})
	</script>
	<body>
		<div id="" >
			<p>中华人民共和国</p>
			<p>中华人民共和国</p>
			<p>中华人民共和国</p>
			<p>中华人民共和国</p>
		</div>
		<button  id="btn">点击测试</button>
	</body>
</html>
