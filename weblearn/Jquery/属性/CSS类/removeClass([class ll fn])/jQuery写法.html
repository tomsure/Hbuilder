<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
	.dv{ border: 10px solid red;}
	.dv1{ background-color: blue;}	
	.dv2{width:100px ;height:100px ;}
	</style>
	<script type="text/javascript" src="../../../jQuery库/jquery-2.1.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(function(){ 
			//这个方法用来删除元素类名；
		$("#btn").click(function(){
			$("div").removeClass("dv1 ")  //点击之后删除.dv1这个类名的样式
			
		})
		
		  
			
		$("#btn1").click(function(){
			$("div").removeClass()  //如果类名为空，则删除所有类
			
		})
		
		 
		
		})
		
	</script>
	<body>
		<div id="dv" class="dv dv1 dv2" ><!--classs里面可以写多个类名用空格隔开-->
			
		</div>
		<input type="button" name="btn" id="btn" value="点击测试" />
		<input type="button" name="btn" id="btn1" value="点击测试" />
	</body>
</html>
