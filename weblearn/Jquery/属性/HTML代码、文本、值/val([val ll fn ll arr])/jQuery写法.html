<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
	#dv{width: 100px;height: 100px;background-color: red;}
	</style>
<script type="text/javascript"src="../../../jQuery库/jquery-2.1.4/jquery.js"></script>
	<script>
		/*val() 方法返回或设置被选元素的 value 属性。
                           当用于返回值时：
                          该方法返回第一个匹配元素的 value 属性的值。
                         当用于设置值时：
                           该方法设置所有匹配元素的 value 属性的值。
                          注意：val() 方法通常与 HTML 表单元素一起使用。*/
        //注意：使用来返回或者设置【表单元素】的【value】属性！！！！！！
         	
   /**************************用来返回元素的value属性************************/         	
         	$(function(){
         		$("#btn").click(function(){
         			
         	var ss=	$("input:text").val(); 
         	//用来返回元素的value值的时候只会返回第一个匹配的表单元素
         	alert(ss)
         		})
         		
           /******************用来设置表单元素的value属性***********************/
                  $("#btn1").click(function(){
         			$("input:text").val("haha")
         		})
         		//用于设置值时：该方法设置所有匹配元素的 value 属性的值。
         	})
        
	</script>
	<body>
		
		<input type="text" name="" id="" value="性别" />
		<input type="text" name="" id="" value="帅哥" />
		<input type="button" name="btn" id="btn" value="点击测试" />
		
		<input type="text" name="" id="text1" value="性别" />
		<input type="text" name="" id="text2" value="帅哥" />
		<input type="button" name="btn1" id="btn1" value="点击测试" />
	</body>
</html>
