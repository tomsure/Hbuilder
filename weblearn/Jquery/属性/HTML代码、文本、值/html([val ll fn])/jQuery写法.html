<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		
		div{width: 100px;height:100px  ;background-color: #0000FF;}
	</style>
	<script type="text/javascript" src="../../../jQuery库/jquery-2.1.1/jquery.min.js">
		
	</script>
	<script type="text/javascript">
	/*html() 方法设置或返回被选元素的内容（innerHTML）。
                                      当该方法用于返回内容时，则返回第一个匹配元素的内容。
                                      当该方法用于设置内容时，则重写所有匹配元素的内容。
                                     提示：如只需设置或返回被选元素的文本内容，请使用 text() 方法。*/
		$(function(){
			$("#btn").click(function(){
			var s=$("p").html()//返回html标签内的内容，，只是返回，如果需要输出，则需要另外设置；
			alert(s)//弹出/输出p元素的html内容；
			 })
			
			$("#btn1").click(function(){
				$("p").html("美利坚合众国")  //替换html内容
				
			}) 
			
			$("#btn2").click(function(){
				$("p").html("<div>哈哈哈</div>")  //替换html内容,替换为带html标签的内容
				
			})
		})
	</script>
	<body>
		
			<p>中华人民共和国</p>
			

		<button  id="btn">点击测试</button>
		<button  id="btn1">点击测试</button>
		<button  id="btn2">点击测试</button>
	</body>
</html>
