<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
	</style>
<script type="text/javascript"src="../../../jQuery库/jquery-2.1.4/jquery.js"></script>
	<script>
	/*text() 方法设置或返回被选元素的文本内容。
                当该方法用于返回内容时，则返回所有匹配元素的文本内容（会删除 HTML 标记）。
               当该方法用于设置内容时，则重写所有匹配元素的内容。
              提示：如需设置或返回被选元素的 innerHTML（文本 + HTML 标记），请使用 html() 方法。*/
		$(function(){
			$("#btn").click(function(){
			var a=$("p").text()  //返回p元素的文本内容
			alert(a)
				
			})  
			
			$("#btn1").click(function(){
			$("p").text("好好学习，天天向上")  //替换元素的文本内容
			
				
			})
		})
	</script>
	<body>
		<p >中华文明之美</p>
		<button id="btn">点击测试</button>
		<button id="btn1">点击测试</button>
	</body>
</html>
