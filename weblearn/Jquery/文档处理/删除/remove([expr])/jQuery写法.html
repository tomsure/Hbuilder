<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		div{width:100px ;height:100px ;background-color: red;}
	</style>
	<script type="text/javascript" src="../../../jQuery库/jquery-2.0.3/jquery-2.0.3.js">
		
	</script>
	<script type="text/javascript">
		//完全删除元素，包括元素，元素子元素，内容，属性和事件
		$(function(){
			$("button").click(function(){
				$("div").remove()//删除之后被删除的元素完全被删除 
			})
		})
	</script>
	<body>
		
		<div id="">
			
		</div>
		<button >点击删除</button>
	</body>
</html>
