<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		p{background-color: darkred;}
	</style>
	<script type="text/javascript" src="../../../jQuery库/jquery-2.0.3/jquery-2.0.3.js">
		
	</script>
	<script type="text/javascript">
		//将指定的内容添加在指定内容的头部
		$(function(){
			$("#btn").click(function(){
				$("<p>哈哈</p>").prependTo("div")
				
			})
		})
	</script>
	<body>
		<div id="">
			你好
		</div>
		<input type="button" name="btn" id="btn" value="点击测试" />
	</body>
</html>
