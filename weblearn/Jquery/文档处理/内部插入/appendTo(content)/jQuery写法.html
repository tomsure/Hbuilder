<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		
	</style>
	<script type="text/javascript" src="../../../jQuery库/jquery-2.0.3/jquery-2.0.3.js">
		
	</script>
	<script type="text/javascript">
	//这个方法的意识是说将指定的内容追加到指定的元素尾部
		/*参数	描述
          content	必需。规定要插入的内容（可包含 HTML 标签）。
          selector	必需。规定把内容追加到哪个元素上。*/
         $(function(){
         	
         	$("#btn").click(function(){
         		$("<p>dd</p>").appendTo("#dv1")//将指段落追加到dv1中
         		
         	})
         	
         })
	</script>
	<body>
		 
<div id="dv1">
	gg
</div>
		<input type="button" name="btn" id="btn" value="点击追加" />
		
		
	</body>
</html>
