<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		div{width: auto;background-color: #6A5ACD;}
	</style>
	<script type="text/javascript" src="../../../jQuery库/jquery-2.0.3/jquery-2.0.3.js">
		
	</script>
	<script type="text/javascript">
	//在指定的元素头部追加元素或者文本内容
		$(function(){
			$("#btn").click(function(){
				$("#dv").prepend("你好")     //在div里面内容的前面追加内容
				
			})
			$("#btn1").click(function(){
				$("#dv").prepend(function(){
					return "啦啦"
				})     //在div里面内容的前面追加内容
				
			})
			
				
			
		})
	</script>
	<body>
		<div id="dv">
			
		</div>
		<input type="button" name="" id="btn" value="点击追加" />
		<input type="button" name="btn1" id="btn1" value="点击追加" />
	</body>
</html>
