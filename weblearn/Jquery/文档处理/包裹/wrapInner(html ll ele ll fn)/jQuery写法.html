<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		#dv1{
			height: 100px;border: 1px solid red;width:auto ;
		}
		#dv2{height: 30px;width: auto;background-color: red;}
	</style>
	<script type="text/javascript" src="../../../jQuery库/jquery-2.0.3/jquery-2.0.3.js">
		
	</script>
	<script type="text/javascript">
		//这个方法用来 为每个元素的文本内容添加包裹元素，而不是直接给元素添加包裹元素
		$(function(){
			$("#btn").click(function(){
				$("#dv1").wrapInner("<div id='dv2'></div>")  //这里给#dv1的内容添加了一个div，并设置了样式
				
			})
			
		})
	</script>
	<body>
		<div id="dv1">
			中户人民共和国
		</div>
		<input type="button" name="btn" id="btn" value="点击测试" />
	</body>
</html>
