<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		div{
			width:50px ;height:50px ;background-color: red;
		}
	</style>
	<script type="text/javascript" src="../../../jQuery库/jquery-2.0.3/jquery-2.0.3.js">
		
	</script>
	<script type="text/javascript">
		//clone() 方法生成被选元素的副本，包含子节点、文本和属性。
		//参数true和false用来规定是否复制被选元素的事件处理程序
		$(function(){
			
			
	      /*****************赋值元素，生成一个副本****************************/		
			$("#btn").click(function(){
			alert($("p").clone().text())  
			//这里克隆p元素，生成一个副本后弹出这个副本的内容
			
			$("p").clone().appendTo("body") //克隆p元素后追加到页面的最后面
			//后面多次点击会成倍增长，因为 被复制的元素再点击会再次被复制
 			})
			
	    /********************true和flase参数*************************/
	  
	         $("#btn1").click(function(){
	         	
	         	$("div").clone(true).appendTo("body") //这这里复制p元素，并规定被复制的div元素自身原来有的事件处理程序也被复制
	         	})
	              
	               $("div").click(function(){
	         		
	         		$("div").animate({width:"+=20px", height:"+=20px"})
	         		//每点击一次高度和宽度各加20px,说明被复制的元素也有事件处理程序
	         		//如果clone()里面参数为false则不会复制事件处理程序，再次点击div就不会变大
	         	})
	         	
	   
	   
	   
		})
	</script>
	<body>
		
		<p>美利坚合众国</p>
		<button id="btn">点击测试</button>
		
		 <div id="">
		 	
		 </div>
		 <input type="button" name="btn" id="btn1" value="点击测试" />
		
	</body>
</html>
