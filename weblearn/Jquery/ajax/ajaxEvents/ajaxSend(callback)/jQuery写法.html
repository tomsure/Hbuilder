<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	
	<body>
		<button id="btn">点击测试</button>
	</body>
	<script type="text/javascript" src="../../../jQuery库/jquery-2.0.3/jquery-2.0.3.js">
		
	</script>
	<script type="text/javascript">
		//表示即将发送请求之前执行的函数
		$('#btn').click(function(){
			$.ajax({
				url:'demo.php?'+Math.random(),
				success:function(data){
					alert(data)
				},
				error:function(jqXHR,textStatus,errorThown){
					alert(textStatus)
				}
			})
			
		})
		$(document).ajaxSend(function(){
				alert('即将发送请求')
			})
		
	//ajaxSend方法是在 用户点击发送按钮或者已经执行发送的动作而数据还没发送的那一刻执行的函数	，他是一个全局函数。
	</script>
</html>
