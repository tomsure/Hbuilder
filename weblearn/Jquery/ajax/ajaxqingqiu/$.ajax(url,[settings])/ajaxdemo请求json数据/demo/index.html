<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script type="text/javascript" src="../jquery-2.1.4/jquery.min.js">
		
	</script>
	<body>
		<button id="btn">点击测试</button>
	</body>
	<script type="text/javascript">
		$(function(){
			$('#btn').click(function(){
				$.ajax({
					url:'index.json',
					type:'GET',  //如果是请求数据，必须使用GET，
					dataType:'json',
					success:function(data){
						console.log(data.aaa[0].bbb[0].ccc)
					},
					error:function(a,b,c){
						alert(c)
					}
				})
			})
		})
	</script>
</html>
