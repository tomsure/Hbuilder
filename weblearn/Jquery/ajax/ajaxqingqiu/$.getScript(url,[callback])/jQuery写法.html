<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	
		
	<style type="text/css">
		div { width: 300px;height: 300px;border: 1px solid red;}
	</style>
	<body>
		<button id="btn">点击验证</button>
		<input type="text" name="username" id="username" value="" />
		<div id="dv">
			
		</div>
	</body>
	<script type="text/javascript" src="../../../jQuery库/jquery-2.0.3/jquery-2.0.3.js">
		
	</script>
	<script type="text/javascript">
	//.get()是jquery的方法写的时候表示为：$.get()	
	  $('#btn').click(function(){
	  	var url='index.php';
	  	var sendData={'username':$('#username').val()};
	  	$.get(url,sendData,function(data){
	  		
	  		if(data=='true'){
	  			$('#dv').html('用户名可以注册');
	  		}else{
	  			$('#dv').html('用户名不可以注册')
	  		}
	  	})
	  })
	</script>
	
</html>
