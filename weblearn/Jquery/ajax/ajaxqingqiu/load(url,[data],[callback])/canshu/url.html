<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		#dv2{width: 100px;height: 100px;background-color: blue;}
	</style>
	<body>
		<button id="btn">点击加载</button>
		<div id="dv">
			
		</div>
	</body>
	<script type="text/javascript" src="../../../../jQuery库/jquery-2.0.3/jquery-2.0.3.min.js">
		
	</script>
	<script type="text/javascript">
		//1，url是指要加载远程文件的路径；
		//2，可以之加载远程文件中的一部分：
		$('#btn').click(function(){
			$('#dv').load('../远程数据.html #dv2')
		})
		
	//	可以远程加载远程文件中的一部分片段，方法是在url的文件路径后面一个空格之后填写远程文件中的选择器，即可只获取远程中的一部分
		
	
	</script>
</html>
