<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script type="text/javascript" src="../../../jQuery库/jquery-2.0.3/jquery-2.0.3.js">
		
	</script>
	<script type="text/javascript">
		$(function(){
		 var cal=$.Callbacks('memory once')
		 function aa(){
		 	alert(1)
		 }
		 
		 function bb(){
		 	alert(2)
		 }
		 cal.add(aa);
		 
		  cal.fire() //先被mamory起作用
		 cal.add(bb)
		
		 cal.fire()//再被once起作用
		})
	</script>
	<body>
		
	</body>
