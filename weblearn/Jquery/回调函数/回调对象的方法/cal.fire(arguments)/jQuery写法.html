<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script type="text/javascript" src="../../../jQuery库/jquery-2.0.3/jquery-2.0.3.js">
		
	</script>
	<script type="text/javascript">
		$(function(){
			function aa(){
			alert(1)	
			}
			function bb(){
				alert(2)
			}
			function cc(){
				alert(3)
			}
		var a=$.Callbacks() //把方法赋给变量；
		    a.add(aa); //使用add()方法添加函数到回调对象a
		    a.add(bb);
		    a.add(cc)
		    

		    a.fire()
//		  fire()方法用于统一执行被添加到Callbacks()上面的函数。这个方法在源码中是使用原生js的for循环来执行的,函数被添加进去后形成数组,再使用for循环来循环这个数组  ,就可以执行每一个添加的函数了
		})
	</script>
	<body>
		
	</body>
</html>
