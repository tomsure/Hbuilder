<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		div{width: 100px;height: 100px;background: red;}
	</style>
	<script type="text/javascript" src="../../../jQuery库/老版本/jquery-2.0.3/jquery-2.0.3.min.js">
	</script>
	<script type="text/javascript">
		//使用滑动效果，是元素在隐藏和可见之间切换
		$(function(){
			$(":button").click(function(){
				$("div").slideToggle()  //点击后元素可以显示否者隐藏
				
			})
		})
		
	</script>
	<body>
		<div id="">
			
		</div>
		<input type="button" name="" id="" value="点击测试" />
	</body>
</html>
