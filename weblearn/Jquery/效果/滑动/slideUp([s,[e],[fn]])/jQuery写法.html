<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		div{
			width: 100px;height: 100px;background-color: green;
		}
	</style>
	<script type="text/javascript" src="../../../jQuery库/老版本/jquery-2.0.3/jquery-2.0.3.min.js">
		
	</script>
	<script type="text/javascript">
		//通过滑动效果来隐藏显示的元素
		$(function(){
			$(":button").click(function(){
				$("div").slideUp(2000)  //点击滑动隐藏
				
			})
			
		})
	</script>
	<body>
		<div id="">
			
		</div>
		<input type="button" name="" id="" value="点击测试" />
	</body>
</html>
