<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		#p2{
			display: none;
		}
		div{
			width: 100px;height: 100px;background-color: red;
			display: none;
		}
	</style>
	
	<body>
		<p id="p1">中华人民共和国</p>
		<input type="button" name="" id="bt1" value="浅出" />
		<input type="button" name="" id="bt2" value="淡入" /><br /><br /><br />
		<p id="p2"> 美利坚合众国</p>
		<input type="button" name="" id="btn3" value="淡入" /><br /><br /><br />
		<div id="">
			
		</div>
		<input type="button" name="" id="btn4" value="点击显示" />
	</body>
	<script type="text/javascript" src="../../../../jQuery库/jquery-2.0.3/jquery-2.0.3.min.js">
		
	</script>
		
	</script>
	
	<script type="text/javascript">
	//可选。fadeIn 函数执行完之后，要执行的函数。用来设置元素淡入显示的速度
		$(function(){
			
			
/***************************speed=毫秒********************************/			
			$("#bt1").click(function(){
				$("#p1").fadeOut(3000)  //设置元素浅出效果 ,效果时间为3秒钟
			})
			
/****************************speed="slow"****************************/			
			$("#bt2").click(function(){  //绑定事件函数
				$("#p1").fadeIn("slow")   //设置p元素淡入效果，speed值为slow，意思是比慢
			})
			//这里元素是默认属性值
			
/*****************************speed="fast"**********************************/			
			$("#btn3").click(function(){
				$("#p2").fadeIn("fast") //设置p元素淡入，p元素设置默认隐藏，
				})
			
			
			/****************************speed="nomal"******************************************/
              $("#btn4").click(function(){
				$("div").fadeIn("nomal")  //正常速度
			})
		})
	</script>
</html>
