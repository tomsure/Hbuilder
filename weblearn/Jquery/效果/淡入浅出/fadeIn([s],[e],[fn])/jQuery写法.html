<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		#p2{
			display: none;
		}
	</style>
	<script type="text/javascript" src="../../../jQuery库/jquery-2.0.3/jquery-2.0.3.js">
		
	</script>
	<script type="text/javascript">
	//fadeIn() 方法使用淡入效果来显示被选元素，前提是元素是隐藏的
	/*如果元素已经显示，则该效果不产生任何变化，除非规定了 callback 函数。
注释：该效果适用于通过 jQuery 隐藏的元素，或在 CSS 中声明 display:none 的元素（但不适用于 visibility:hidden 的元素）。*/
		$(function(){
			$("#bt1").click(function(){
				$("#p1").fadeOut()  //设置元素浅出效果 
			})
			$("#bt2").click(function(){  //绑定事件函数
				$("#p1").fadeIn()   //设置p元素淡入效果
			})
			//这里元素是默认属性值
			
			
			$("#btn3").click(function(){
				$("#p2").fadeIn() //设置p元素淡入，p元素设置默认隐藏
				
			})
		})
	</script>
	<body>
		<p id="p1">中华人民共和国</p>
		<input type="button" name="" id="bt1" value="浅出" />
		<input type="button" name="" id="bt2" value="淡入" /><br /><br /><br />
		<p id="p2"> 美利坚合众国</p>
		<input type="button" name="" id="btn3" value="淡入" />  
	</body>
</html>
