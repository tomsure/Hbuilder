<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		div{width: 100px;height: 100px;background: red;}
	</style>
	
		<script type="text/javascript" src="../../../jQuery库/jquery-1.11.1/jquery.min.js">
		
	</script>
	<script type="text/javascript">
	//fadeTo() 方法将被选元素的不透明度逐渐地改变为指定的值。
		$(function(){
			$(":button").click(function(){
				$("div").fadeTo(2000,0.6,function(){alert("图片的透明度变了")})
			})
		})
	</script>
	<body>
		<div id="">
			
		</div>
		<input type="button" name="" id="" value="点击测试" />
	</body>
</html>
