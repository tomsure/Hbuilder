<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		
	</style>
	<script type="text/javascript" src="../../../../jQuery库/jquery-1.7.2/jquery.min.js">
		
	</script>
	<script type="text/javascript">
		$(function(){
			//opacity是设置元素透明度的数值，范围从0-1之间
			$("div").css("width","100px").css("height","100px").css("background","red")
			//设置图片的样式
			$("#btn").click(function(){
				$("div").fadeTo("slow",0.3)//设置图片透明度为0.3
			})
		})
	</script>
	<body>
		<div></div>
		<button id="btn">点击测试</button>
	</body>
</html>
