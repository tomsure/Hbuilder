<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		div{
			width:30px;
			height:30px ;
			background-color: red;
		}
	</style>
	<script type="text/javascript" src="./../../../../../jQuery库/jquery-1.7.2/jquery.min.js">
		
	</script>
	<script type="text/javascript">
	
		$(function(){
			$(":button").click(function(){
				$("div").animate({width:"300px"},2000);
				$("div").animate({height:"300px"},2000)
				$("div").animate({width:"30px"},2000);
				$("div").animate({height:"30px"},1000)
				
				
			})
		})
	</script>
	<body>
		<div id="">
		
	</div>
	<input type="button" name="" id="" value="点击开始" />
	</body>
	<!--队列动画就是当一个动画完成后执行下一个动画,在jquery中可以多次使用animate()方法 实现，也可以使用连缀方法 -->
</html>
