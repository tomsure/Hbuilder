<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		div{width:100px ;height:100px ;background-color:red ;}
	</style>

	<body>
		<div id="dv">
			
		</div>
		<button>点击测试</button>
	</body>
		<script type="text/javascript" src="../../../../../jQuery库/jquery-2.1.4/jquery.min.js">
		
	</script>
	<script type="text/javascript">
	$(function(){
			$('button').click(function(){
				$('div').animate({
					width:'300px',
					height:'300px',
					
				},2000,function(){
					alert('变化完成')
				})
				
			})
	})
//最后一个参数是一个函数,是当设置的动画完成变化之后执行的函数
	</script>
</html>
