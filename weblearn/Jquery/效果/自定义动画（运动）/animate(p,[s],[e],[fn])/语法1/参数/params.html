<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		div{width:100px ;height:100px ;background-color:red ;}
	</style>

	<body>
		<div id="dv">
			
		</div>
		<button>点击测试</button>
	</body>
		<script type="text/javascript" src="../../../../../jQuery库/jquery-2.1.4/jquery.min.js">
		
	</script>
	<script type="text/javascript">
	$(function(){
			$('button').click(function(){
				$('div').animate({
					width:'300px',
					height:'300px',
					
				},2000)
				
			})
	})
//	 animate()方法第一个参数params是一个json格式的数据,里面写的是动画完成后,元素的样式属性值
	</script>
</html>
