<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		div{width:100px ;height:100px ;background-color:red ;position:relative;}
		button{margin-top: 100px;}
	</style>
<script type="text/javascript" src="../../../../jQuery库/jquery-2.1.1/jquery.min.js">
		
	</script>
	<script type="text/javascript">
		$(function(){
			$("button").click(function(){
			$("div").animate({
				top:'100px',//注意偏移距离用单引号包起来，用逗号隔开再写下一个
				left:'100px'
			},1000)
			//点击之后元素移动到top和left位置为300px的地方
			//注意，元素 这种位移运动必须将position 属性设置为 relative、fixed 或 absolute！
			//后面可以加上速度设置运动速度	
			
		})
		})
	</script>
	<body>
		<div id="dv">
			
		</div>
		<button>点击测试</button>
	</body>
</html>
