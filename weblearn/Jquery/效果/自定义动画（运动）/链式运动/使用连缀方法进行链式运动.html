<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		div{
			width:30px;
			height:30px ;
			background-color: red;
		}
	</style>
	<script type="text/javascript" src="../../../jQuery库/jquery-1.7.2/jquery.min.js">
		
	</script>
	<script type="text/javascript">
	
		$(function(){
			$(":button").click(function(){
				$("div").animate({width:"300px"},2000).animate({height:"300px"},1000);})
		})
	</script>
	<body>
		<div id="">
		
	</div>
	<input type="button" name="" id="" value="点击开始" />
	</body>
	<!--这种方式是在执行第一个运动后直接执行第二个运动-->
</html>
