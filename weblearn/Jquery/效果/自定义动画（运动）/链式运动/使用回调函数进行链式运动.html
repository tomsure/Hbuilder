<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		div{
			width:30px;
			height:30px ;
			background-color: red;
		}
	</style>
	<script type="text/javascript" src="../../../jQuery库/jquery-1.7.2/jquery.min.js">
		
	</script>
	<script type="text/javascript">
	
		$(function(){
			$(":button").click(function(){
				$("div").animate({width:"300px"},2000,function(){
					$("div").animate({height:"300px"},1000);
				
				})
			})
		})
	</script>
	<body>
		<div id="">
		
	</div>
	<input type="button" name="" id="" value="点击开始" />
	</body>
	这种方式就是当第一个运动完成后再这个运动完成后的回调函数里执行第二个运行
</html>
