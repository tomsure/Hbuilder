<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
	</style>
<script type="text/javascript"src="../../../jQuery库/jquery-2.1.4/jquery.js"></script>
	<script>
		$(function(){
			//选择最后 一个对应的子元素,它不一定是父级元素的最后一个子元素
			$("p:last-of-type").css("background","#A52A2A");
			//这里选择的是所有父级元素的最后一个p标签，只有2、4、5这三个p元素符合条件
		})
	</script>
	<body>
		<div id="dv1">
			<a href="">1</a>
			<p>2</p>
		</div>
		<div id="dv2">
			<p>3</p>
			<p>4</p>
			<a href="">ssssss</a>
		</div>
		<div id="dv3">
			<p>5</p>
			<a href="">6</a>
		</div>
	</body>
	
</html>
