<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
	div{border: 1px solid blue;width: aoto;height: auto; margin: 10px;}
	</style>
<script type="text/javascript"src="../../../jQuery库/jquery-2.1.4/jquery.js"></script>
	<script>
		$(function(){
			//选择一个选择器匹配的含有某个元素的元素，意思就是选择一个元素A它包含一个子元素B
			$("div:has(p)").css("background","red").css("color","#006400")
			//这里选择一个包含P元素的div,设置div及它包含元素的样式
		})
	</script>
	<body>
		<div id="">
			<p>aa</p>
		</div>
		<div id="">
			<a href="">qq</a>
			<p>sss</p>
		</div>
		<div>ssqq</div>
		<div id="">
			<span id="">
				ww
			</span>
			<p></p>
		</div>
	</body>
</html>
