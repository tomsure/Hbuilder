<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
	</style>
<script type="text/javascript"src="../../../jQuery库/jquery-2.1.4/jquery.js"></script>
	<script>
	//选择 索引号比指定元素的索引号要大的元素
	$(function(){
		$("p:gt(1)").css("background","red")
		//这里选择的是一个索引号大于1的p元素，意思就是寻找第三第四个p元素
	})
		
	</script>
	<body>
		<p>1</p>
		<p>2</p>
		<p>3</p>
		<p>4</p>
	</body>
</html>
