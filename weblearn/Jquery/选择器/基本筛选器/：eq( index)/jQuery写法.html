<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
	</style>
<script type="text/javascript"src="../../../jQuery库/jquery-2.1.4/jquery.js"></script>
	<script>
		//选择一个指定索引值的元素，索引值第一个从0开始
		$(function(){
			$("p:eq(1)").css("color","red")
			//选择第二个元素(索引值为1)设置样式
		})
	</script>
	<body>
		<p>1</p>
		<p>2</p>
		<p>3</p>
		<p>4</p>
	</body>
</html>
