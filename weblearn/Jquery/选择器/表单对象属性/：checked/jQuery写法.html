<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">

<script type="text/javascript"src="../../../jQuery库/jquery-2.1.4/jquery.js"></script>
	<script>
		//选择默认选中的复选框或单选按钮
		$(function(){
			$(":checked").wrap("<span style='background-color:red' />")
			
		})
	</script>
	<body>
		<input type="text" name="" id="" value="" />
		<input type="checkbox" name="" id="" value="" checked="checked"/>
		<input type="text" name="" id="" value="" />
		<input type="checkbox" name="" id="" value="" />
	</body>
