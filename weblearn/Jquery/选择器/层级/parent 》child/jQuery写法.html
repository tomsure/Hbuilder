<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
	
	</style>
<script type="text/javascript"src="../../../jQuery库/jquery-2.1.4/jquery.js"></script>
	<script>
		//子选择器    用以匹配元素的选择器，意思是选择自己的第一代子选择器（或子元素），并不选则第二代或第三代子选择器（或元素）
		//后带选择器与子选择器
		$(function(){
			$("#dv >  p ").css("color","red").css("font-weight","800")
			//这里选择了#dv下面的内容为1和2的p元素，设置为红色，而内容为3和4的元素颜色不变
		})
		   //注意子选择器与后代选择器的区别
		   
	</script>
	<body>
	<ul>
	
	<div id="dv">
		<p>1</p>
		<p>2</p>
		<div id="">
			<p>3</p>
			<p>4</p>
		</div>
	</div>
	</body>
</html>
