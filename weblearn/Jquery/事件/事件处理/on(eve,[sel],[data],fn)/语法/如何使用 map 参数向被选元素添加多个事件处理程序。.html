<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		div{
			width:100px ;height:100px ;background-color:red ;
		}
	</style>
	<script type="text/javascript" src="../../../../jQuery库/jquery-2.1.4/jquery.js">
		
	</script>
	<script type="text/javascript">
		$(function(){
			//这个中方法可以给元素绑定不同的事件执行不同的函数
			$("div").on({
		//注意写法：直接写事件名称，然后冒号，后面写函数，
		  click:function(){$(this).css("background","#00008B");},
		  //当点击事件的时候div背景变成的颜色
		  mouseover:function(){$(this).css("background","#006400");},
		  //当鼠标移入的时候背景变成的颜色
		  mouseout:function(){$("div").css('background',"yellow");}
		  //当鼠标移出的时候背景变成的颜色
				})
		})
	</script>
	<body>
		<div id="btn">
			
		</div>
	</body>
</html>
