<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		div{width:100px;height: 100px;background-color:red ;margin:20px ;}
	</style>
	<script type="text/javascript" src="../../../jQuery库/jquery-2.0.3/jquery-2.0.3.js">
		
	</script>
	<script type="text/javascript">
	/*on() 方法在被选元素及子元素上添加一个或多个事件处理程序。
自 jQuery 版本 1.7 起，on() 方法是 bind()、live() 和 delegate() 方法的新的替代品。该方法给 API 带来很多便利，我们推荐使用该方法，它简化了 jQuery 代码库。
注意：使用 on() 方法添加的事件处理程序适用于当前及未来的元素（比如由脚本创建的新元素）。
提示：如需移除事件处理程序，请使用 off() 方法。
提示：如需添加只运行一次的事件然后移除，请使用 one() 方法。
*/	
   /*参数  	描述
     event	必需。规定要从被选元素移除的一个或多个事件或命名空间。由空格分隔多个事件值。必须是有效的事件。
     childSelector	可选。规定只能添加到指定的子元素上的事件处理程序（且不是选择器本身，比如已废弃的 delegate() 方法）。
      data	可选。规定传递到函数的额外数据。
     function	可选。规定当事件发生时运行的函数。
     map	规定事件映射 ({event:function, event:function, ...})，包含要添加到元素的一个或多个事件，以及当事件发生时运行的函数*/
     $(function(){
     	/*************同时绑定多个事件执行相同的函数************************/
     	$("#dv").on("click mouseover",function(){
     		alert("hh")
     		//同时绑定两个事件，都会执行同一个函数；
     	})
        /*******************绑定不同事件执行不同函数*********************8*/		
     		
     		    
     	 $("#dv1").on({
     		     	"click":function(){
     		     		alert("点击事件");},//注意这里必须用逗号隔开
     		     	"mouseover":function(){
     		     		alert("移入事件")
     		     	}
     	//使用json方法为一个元素绑定不同的事件 
     		     })	     	
     	
     })
	</script>
	<body>
		<div id="dv">
			
		</div>
		<div id="dv1">
			
		</div>
	</body>
</html>
