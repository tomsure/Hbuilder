<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		form{border:1px solid red ;}
	</style>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script type="text/javascript">
		$(function(){
			
			/**************同时阻止事件冒泡和默认行为--方法一**********************/
			$("#fm #sbm").on("click",function(e){
				e.preventDefault();//阻止默认行为
				e.stopPropagation()//阻止事件冒泡
				alert("点击事件")
				//现在点击的时候就只会弹出“点击事件这几个字”
				
			})
			
			/**************同时阻止事件冒泡和默认行为--方法二**********************/
			   
			    $("#fm1 #sbm1").on("click",function(e){
				  alert("点击事件")
			      return false;
			      	//现在点击的时候就只会弹出“点击事件这几个字”,这种方法也可以阻止事件冒泡和默认行为
			})
			
		}) 
	</script>
	<body>
		<form action="事件对象解释.html" method="post" id="fm">
			
			<input type="submit" value="点击测试" id="sbm"/>
		</form>
		
		<form action="事件对象解释.html" method="post" id="fm1">
			
			<input type="submit" value="点击测试" id="sbm1"/>
		</form>
	</body>
</html>
