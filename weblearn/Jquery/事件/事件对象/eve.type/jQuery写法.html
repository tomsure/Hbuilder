<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		div{width:100px ;height:100px ;background-color:red ;}
	</style>
	<script type="text/javascript" src="../../jQuery库/jquery-2.1.4/jquery.js">
		
	</script>
	<script type="text/javascript">
		//返回事件的类型，就是当时出发的是哪种事件，返回的是一个字符串
		$(function(){
			$("div").bind("click",function(e){
			alert(e.type)
			//弹出click，说明现在发生的事click事件
			})
			
			$("div").on("mouseover",function(a){
				alert(a.type)
				//弹出mouseover，说明现在发生的事mouseover事件
			})
		})
	</script>
	<body>
		<div id="">
			
		</div>
	</body>
</html>
