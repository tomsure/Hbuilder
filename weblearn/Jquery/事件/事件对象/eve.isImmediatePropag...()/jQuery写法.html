<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		div{width:200px;height:200px ;background-color:yellow ;margin:10px ;}
		span{width:100px ;height:100px ;background-color:green ;display: block;}
	</style>
	<script type="text/javascript" src="../../jQuery库/jquery-2.1.4/jquery.min.js">
		
	</script>
	<script type="text/javascript">
		//这里返回是否调用了stopimmediatePropagation()方法，，返回布尔值
		$(function(){
			$("span").click(function(e){
				e.stopImmediatePropagation();
				//阻止事件冒泡及后面的相同的事件处理函数
				alert(e.isImmediatePropagationStopped())
				//弹出true，前面调用了那个方法
				alert("haha ")
			})
			$("span").click(function(){
				alert("sss")
				//这里不会弹出，已经被组织
			})
			$("div").click(function(){
				alert("div点击事件")
				//这里只有点击div才会弹出,前面已阻止事件冒泡
			})
			$(document).click(function(){
				alert("document点击事件")
			})
			
		})
	</script>
	<body>
		
		<div id="dv">
			<span id="sp">
				
			</span>
		</div>
	</body>
</html>
