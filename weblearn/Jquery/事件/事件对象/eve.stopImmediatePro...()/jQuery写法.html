<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		div{width:200px;height:200px ;background-color:yellow ;margin:10px ;}
		span{width:100px ;height:100px ;background-color:green ;display: block;}
	</style>
	<script type="text/javascript" src="../../jQuery库/jquery-2.1.1/jquery.js">
		
	</script>
	<script type="text/javascript">
		/*event.stopImmediatePropagation() 方法阻止剩下的事件处理程序被执行。
该方法阻止事件在 DOM 树中向上冒泡。
    live()和 delegate()函数是"委托事件函数"，只有事件冒泡传递到"受委托"的祖辈元素才会被触发执行。因此，stopImmediatePropagation()函数无法阻止该元素到"受委托"的祖辈元素之间的事件冒泡。
提示：请使用 event.isImmediatePropagationStopped() 方法来检查指定的事件上是否调用了该方法。*/
      $(function(){
      	
      	$("span").on("click",function(e){
      		e.stopImmediatePropagation()
      		//阻止事件冒泡并阻止同一元素在这个事件处理程序后面绑定的相同的事件处理程序
      		alert("span的点击事件")
      		//点击span的时候不会弹出div和document的事件绑定的内容
      	})
      	
      	$("span").click(function(){
      		alert("haha ")
      		//这里点击的时候已经不会弹出，因为他与前面绑定的是同一个元素 ，并且是相同的事件处理程序click
      	})
      	$("span").on("mouseover",function(){
      		alert("hh")
      		//当鼠标移入的时候会弹出这个内容，因为前面没有取消这个事件处理程序
      	})
      	$("div").on("click",function(){
      		alert("div的点击事件")
      		//当点击span的时候这里不会弹出，只有点击div的时候才会弹出因为前面已经阻止事件冒泡
      	})
      	$(document).on("click",function(){
      		alert("document的点击事件")
      		//这里和上面相同，只是他已经到了文档最顶层，点击自己不会再有冒泡
      	})
      	
      	
      	//以上将每个元素都绑定了同样的点击事件并绑定了执行的函数，会发生事件冒泡现象
      })
	</script>
	<body>
		<div id="dv">
			<span id="sp">
				
			</span>
		</div>
	</body>
</html>
