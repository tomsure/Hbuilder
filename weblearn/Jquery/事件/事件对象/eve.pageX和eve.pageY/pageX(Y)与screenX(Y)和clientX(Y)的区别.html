	$(document).ready(function(){
		$(document).on("click",function(e){
			alert(e.pageX+","+e.screenX+","+e.clientX)
			alert(e.pageY+","+e.screenY+","+e.clientY)
			//注意：screenX(Y)和clientX(Y)是js原生语言中的属性，并非Jquery封装的属性
			//pageX和pageY显示的是鼠标位于页面左上角的水平和垂直距离，当页面发生滚动的时候也是以最顶部的左上角作为参考点
			//screenX和screenY显示的是鼠标指针位于屏幕左上角的水平和垂直距离；
			//clientX和clientY显示的是页面的视口坐标就是当前页面的可视区域的坐标，它与pageX和pageY的区别就是它只返回的是当前鼠标距离可视区的水平和垂直坐标，而pageX和pageY就一直以页面最顶部左上角作为参考点返回水平和垂直距离
			
			
		})
	})
