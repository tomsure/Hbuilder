<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		div{ width:100px;height:100px ;background-color:red ;}
	</style>
	<script type="text/javascript" src="../../../../jQuery库/jquery-1.11.1/jquery.min.js">
		
	</script>
	<script type="text/javascript">
		$(function(){
			$("#btn").click(function(){
				$("div").toggle(true)
				//点击显示元素
			})
			$("#btn1").click(function(){
				$("div").toggle(false);
				//点击隐藏
			})
		})
	</script>
	<body>
		<div id="">
			
		</div>
		<button id="btn">点击测试</button>
		<button id="btn1">点击测试</button>
	</body>
</html>
