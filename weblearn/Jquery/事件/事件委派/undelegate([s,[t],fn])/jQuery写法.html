<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		
		#dv{ width:200px ;height:200px ;background-color:red ;}
		#dv1{width:100px ;height:100px ;background-color:green ;}
	</style>
	<script type="text/javascript" src="../../../jQuery库/jquery-2.0.3/jquery-2.0.3.js">
		
	</script>
	<script type="text/javascript">
		$(function(){
			$("#dv").delegate("#dv1",{
				
				"click":function(){
					alert("这是click事件")
				},
				"mouseover":function(){
					alert("这是移入事件")
				}
			})
			
			$("#dv").undelegate("#dv1","mouseover")		})
		//删除事件ubdelegate()括号里面写入添加事件的元素和添加的事件名称即可
		//这里删除了鼠标移入事件，只有鼠标点击事件
	</script>
	<body>
		<div id="dv">
			<div id="dv1">
				
			</div>
		</div>
	</body>
</html>
