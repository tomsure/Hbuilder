<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		#dv{width:300px ;height:300px ;background-color:red ;}
		#dv1{width: auto;height:100px ;background-color:green ;}
	</style>
	<script type="text/javascript" src="../../../jQuery库/jquery-2.1.4/jquery.js">
		
	</script>
	<script type="text/javascript">
	 //delegate()用于向当前或未来的元素添加一个或多个事件处理程序，
		$(function(){
			
			/***************向未来的元素添加事件****************/
			$("#dv").delegate("#p1","click",function(){
				alert("这是给新增加的元素添加的事件")
			//这里delegate()括号里面必须是被选元素div的子元素，未来的元素是指后面创建的元素或者追加的元素
			})
			$("button").click(function(){
				$("#dv").append("<p id='p2'>这是一个新段落</p>")
				//通过点击事件追加新元素
			})
			/******************向当前的被选元素的子元素添加事件**********************/
			          $("#dv").delegate("#dv1","click",function(){
			          	
			          	alert("这是给div当前子元素添加的事件")
			          })
			   /*************向函数传递数据*************/    
		})
	</script>
	<body>
		<div id="dv">
			<div id="dv1">
				
			</div>
		</div>
		<button >点击测试</button>
	</body>
</html>
