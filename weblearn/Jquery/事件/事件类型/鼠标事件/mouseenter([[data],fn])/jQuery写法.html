<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		div{width:100px ;height:100px ;background-color: red;}
	</style>
	<script type="text/javascript" src="../../../jQuery库/jquery-2.0.3/jquery-2.0.3.js">
		
	</script>
	<script type="text/javascript">
		//当鼠标指针移入被选元素的时候执行的函数
		$(function(){
			$("div").mouseenter(function(){
				$(this).css("background-color","#00008B")
			})
		})
	</script>
	<body>
		<div id="">
			
		</div>
	</body>
</html>
