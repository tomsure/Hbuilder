<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		#dv{
			width: 200px;height:200px ;background-color: red;
		}
		#dv1{ width:100px ;height:100px ;background-color:green ;}
	</style>
	<script type="text/javascript" src="../../../jQuery库/jquery-2.1.4/jquery.js">
		
	</script>
	<script type="text/javascript">
		/*当鼠标指针位于元素上方时，会发生 mouseover 事件。
mouseover() 方法触发 mouseover 事件，或添加当发生 mouseover 事件时运行的函数。
注意：与 mouseenter 事件不同，mouseover 事件在鼠标指针进入被选元素或任意子元素时都会被触发，mouseenter 事件只有在鼠标指针进入被选元素时被触发。参见页面底部演示实例。
提示：该事件通常与 mouseout 事件一起使用。*/
     $(function(){
     	$("div").mouseover(function(){
     	$(this).css("background-color","#8B008B")
         
     	// 当鼠标移入#dv的时候背景颜色变成紫色
     	})
     	$("div").mouseout(function(){
     		$(this).css("background-color","#A52A2A")
     	})
     })


	</script>
	<body>
		<div id="dv">
			<div id="dv1">
				
			</div>
		</div>
	</body>
</html>
