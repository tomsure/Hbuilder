<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		form{border:1px solid red;}
	</style>
	<script type="text/javascript" src="../../../jQuery库/jquery-2.0.3/jquery-2.0.3.js">
		
	</script>
	<script type="text/javascript">
		/*当提交表单时，会发生 submit 事件。
该事件只适用于 <form> 元素。
submit() 方法触发 submit 事件，或规定当发生 submit 事件时运行的函数。*/
$(function(){
	$("form").submit(function(){
		alert("你提交了表单")
	})
})
	</script>
	<body>
		<form action="" method="post">
			
			<input type="submit" value="点击提交"/>
		</form>
	</body>
</html>
