<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script type="text/javascript" src="../../../../jQuery库/jquery-2.1.4/jquery.js">
		
	</script>
	<script type="text/javascript">
		//给click事件元素添加函数，与js原理相同
		$(function(){
			$("button").click(function(){
				alert("你点击了button按钮")
			})
		})
	</script>
	<body>
		<button id="btn">点击弹出</button>
		
	</body>
