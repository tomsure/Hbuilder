<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script type="text/javascript" src="../../../jQuery库/jquery-2.0.3/jquery-2.0.3.js">
		
	</script>
	<script type="text/javascript">
		/*当调整浏览器窗口大小时，发生 resize 事件。
resize() 方法触发 resize 事件，或规定当发生 focus 事件时运行的函数。*/
       $(function(){
       	  x=0
       	$(window).resize(function(){
       		
       		alert("浏览器窗口大小发生了变化")
       		$("span").text(x+=1)  //浏览器大小发生一次变化这个x的值就加1
       		
       	})
       })
	</script>
	<body>
		<span id="">
			0
		</span>
	</body>
</html>
