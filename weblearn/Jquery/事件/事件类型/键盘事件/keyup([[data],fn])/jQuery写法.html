<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script type="text/javascript" src="../../../jQuery库/jquery-2.0.3/jquery-2.0.3.js">
		
	</script>
	<script type="text/javascript">
		//keyup是当键盘按下之后抬起后的事件
		$(function(){
			$(":text").keyup(function(){
				alert("键盘按下后抬起了")
			})
		})
	</script>
	<body>
		<input type="text" name="" id="" value="1" />
	</body>
</html>
