<!DOCTYPE html>
<html>

	</head>
	<script type="text/javascript" src="../../../../jQuery库/jquery-2.1.4/jquery.js">

	<script type="text/javascript">
		$(function(){
			//当双级元素的时候触发的事件

		<button id="btn">双击</button>
