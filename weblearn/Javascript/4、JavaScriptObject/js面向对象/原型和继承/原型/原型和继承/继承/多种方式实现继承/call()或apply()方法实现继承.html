<!DOCTYPE html>
<html>

		<meta charset="UTF-8">

	<body>
	</body>
	<script type="text/javascript">
		function ren(){;
			
			this.sex='男人';
			this.say=function(){
				alert('我是男人')
			}
		}
		function men(){
			
			ren.call(this)
			 
		  	
		}
		
	  var 	 xiaoli=new men();;
		
		xiaoli.say()//弹出我男人；
//call()方法实现继承就是将函数a绑定到一个对象b上，函数a内的属性就成了对象b的属性，函数内的this就指向对象b；具体方法就是在要创建的对象的构造函数中添加call绑定，使用call（）方法的格式；
		
		
		
		
		
		
		
		
	</script>
