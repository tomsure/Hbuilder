	<script type="text/javascript">
		var obj=new Object();//这里可以使用var obj={},和new Object()是相同效果
         
		obj.name='tom';
		obj.age=22;
		obj.sayName=function(){
			alert(this.name)
		}
		obj.sayName()
		alert(obj.age)

//	  2,给已经赋值的变量名添加属性和方法
		
		
		
	</script>
