/*function copy(obj){  //浅拷贝

function deepCopy(obj){  //深拷贝

	if(typeof obj != 'object'){
		console.trace();
		return obj;
	}
	
	var newObj = {};
	
	for(var attr in obj){
		newObj[attr] = deepCopy(obj[attr]);
	}
	
	return newObj;
	
}

var obj2 = deepCopy(obj);

obj2.a.b = 20;

alert(obj.a.b);  //10
