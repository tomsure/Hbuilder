	var obj = {
	a : 10
};  //创建对象

function copy(obj){  //浅拷贝  //创建一个函数
	
	var newObj = {};//函数内部创建一个函数字面量
	
	for(var attr in obj){
		newObj[attr] = obj[attr];  //使用for in且执行使最上面创建的对象的属性等于函数内部对象的属性
	}
	
	return newObj;//返回这个对象
	
}

var obj2 = copy(obj);  //声明另一个对象，用这种方式引用上面的对象

obj2.a = 20;//修改自己的属性值
