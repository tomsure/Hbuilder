<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		var a=[1,2,3];
		var b=a;
		document.write(b+'</br>')
		b.push(4)//给b的最后面 追加一个元素；
		document.write(a+'</br>')//1,2,3,4,a页发生了改变，他们共同引用同一个对象，修改了任何一个对象的值，都会影响到另一个对象的值；
	
/*******************************************************************/	
		var b=[1,2,3,4,5]//再给b声明一个数组；
		document.write(b+'</br>')//1,2,3,4,5
		//b变成了新的值
		document.write(a+'</br>')//1，2,3,4
		//a的值还是1,2,3,4；
		
    //由于13行通过给b使用push()方法在数组最后面追加了一个元素，由于此时a和b同时引用同一个对象，改变了b的值，所以a也发生了变化，15行，给b重新写了一遍数组，并且是新的数组元素，此时，b引用的是另外一个对象，和前面b和a引用的共同对象不是同一个对象，所以此时a的值不会改变；		
		
		
		
	</script>
</html>
