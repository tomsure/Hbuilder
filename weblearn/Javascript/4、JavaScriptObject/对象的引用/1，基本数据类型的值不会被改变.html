<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		var a=2;
		var b=a;
		document.write(a)//2
		//上一步给a赋值2，所以返回 2
		document.write(b);//2
		//将a赋值给b,a会复制自己的值给b;
		var b=3
		document.write(b);//3
		//重新声明b的值，b的值发生了改变
		document.write(a)//2
		//修改了b的值后a的值不会改变，因为基本数据类型的值不会被改变
		
		
		
		
		
	</script>
</html>
