<!DOCTYPE html>
<html>

		<meta charset="UTF-8">
		<title></title>

	</body>
	<script type="text/javascript">
	 document.write(Math.max(-1.232,23)+'</br>')
	 document.write(Math.max(2,3,2,3,4,5,90)+"</br>")
	 
//max(x..)方法用于返回两个或多个数字之间的最大值	 

//如果有某个参数为 NaN，或是不能转换成数字的非数字值，则返回 NaN。
     document.write(Math.max(NaN)+'</br>')
     document.write(Math.max(1,2,3,NaN)+"</br>")

//如果没有参数，则返回 -Infinity

    document.write(Math.max())
	</script>
</html>
