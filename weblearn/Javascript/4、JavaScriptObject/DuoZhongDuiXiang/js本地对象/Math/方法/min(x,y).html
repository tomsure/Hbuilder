	<script type="text/javascript">
		
		
		
		 document.write(Math.min(-1.232,23)+'</br>')

     document.write(Math.min(NaN)+'</br>')
     document.write(Math.min(1,2,3,NaN)+"</br>")

//如果没有参数，则返回 -Infinity

    document.write(Math.min())
