<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		
    document.write(Math.pow(2,3)+'</br>')
    document.write(Math.pow(1,9)+'</br>')
		
//pow() 方法可返回 x 的 y 次幂的值。		
   
//如果结果是虚数或负数，则该方法将返回 NaN
    document.write(Math.pow(-1)+'</br>')

//如果由于指数过大而引起浮点溢出，则该方法将返回 Infinity。

    document.write(Math.pow(2,100000000))
    
	</script>
</html>
