<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		var obj=new Object(123);
		
		console.log(obj instanceof Number)  //true
		
		var obj1=new Object('qwe')
		
		console.log(obj1 instanceof String)  //true
		
//		Object如果作为构造函数,在创建对象的时候,括号里如果参数是原始数据类型数据,则这个对象的类型就是对应的包装对象,例如,如果参数是一个数字,则这个对象就是一个Number对象,如果是参数字符串,则这个对象就是字符串对象
		
	</script>
</html>
