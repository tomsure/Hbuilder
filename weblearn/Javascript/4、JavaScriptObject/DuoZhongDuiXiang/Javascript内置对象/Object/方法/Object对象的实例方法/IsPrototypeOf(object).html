	<script type="text/javascript">
//		isPrototypeOf()方法是Object对象的方法,每个构造函数的原型对象属性prototype属性都会继承这个方法,在原型知识中可以用这个方法检测某个对象是否是另一个对象的原型,例如:
 
     function Person(){
     	
     }//创建构造函数；
     var person1=new Person();
     document.write(Person.prototype.isPrototypeOf(person1))//true
	//返回true，说明Person.prototype是person1的原型对象
	
	//isPrototypeOf()参数是要测试的对象名称，方法是判断方法，所以它的值是布尔值；
		
		
	</script>
</html>
