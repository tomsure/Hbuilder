<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		#dv1 { width: 300px;height: 300px;background-color: red;} 
		#dv2 { width: 250px;height: 250px;background-color: green;}
		#dv3 { width: 200px;height: 200px;background-color: blue;}
		#dv4 { width: 150px;height: 150px;background-color: red;}
		
	</style>
	<body>
		<div id="dv1">
			<div id="dv2">
				<div id="dv3">
					<div id="dv4">
						
					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		var dv1=document.getElementById("dv1")
		var dv2=document.getElementById("dv2")
		var dv3=document.getElementById("dv3")
		var dv4=document.getElementById("dv4")
		dv1.addEventListener('click',function(){alert('dv1')},false)  
		dv2.addEventListener('click',function(){alert('dv2')},false)
		dv3.addEventListener('click',function(){alert('dv3')},false)
		dv4.addEventListener('click',function(){alert('dv4')},false)
	//事件冒泡就是当元素发生层叠的时候，不同的元素绑定了相同的事件的时候，事件发生时，会从最具体的元素发生，一直到最不具体的事件；也就是从内向外触发；
	
	
//	例如:这四个div,都绑定了点击事件,dv4在最里面,当点击dv4的时候,同时也会触发dv3,dv2,dv1的事件,显示dv4，然后dv4然后dv2，然后dv1，这就是事件冒泡
	
	
	//事件冒泡在IE和支持W3C的浏览器都存在，在DOM2级事件处理程序中addEventListener()方法的第三个参数就是设置事件冒泡或者捕获，不设置的话就是冒泡，false也是冒泡，true是捕获	
		
		
		
	</script>
</html>
