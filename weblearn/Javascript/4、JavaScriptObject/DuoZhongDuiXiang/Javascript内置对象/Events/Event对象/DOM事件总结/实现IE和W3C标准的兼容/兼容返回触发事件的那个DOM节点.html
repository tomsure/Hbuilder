	<script type="text/javascript">
	    
	      document.onclick=function(e){
	      	var ev=e||window.event;
	      	var get_target=ev.target||ev.srcElement
		   alert(get_target)
		}
	      
//	     由于IE和标准event的事件目标节点不同,IE使用的是srcElement,标准DOM使用的是target,但都指的是事件目标节点,也就是当时触发事件的那个节点,所以可以使用这里的例子做兼容
	</script>
