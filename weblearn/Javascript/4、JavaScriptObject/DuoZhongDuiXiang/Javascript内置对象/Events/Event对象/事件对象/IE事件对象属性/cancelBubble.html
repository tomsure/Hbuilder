<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		#dv1{
			width: 300px;
			height: 300px;
			background-color: red;
		}
		#dv2{
			width: 200px;
			height: 200px;
			background-color: blue;
		}
		#dv3{
			width: 100px;
			height: 100px;
			background-color: saddlebrown;
		}
	</style>
	<body>
		
		
		<button id="btn">点击阻止事件冒泡</button>
		<div id="dv1">
			<div id="dv2">
				<dv3 id='dv3'>11111111111111111111</dv3>
			</div>
		</div>
		
	</body>
	<script type="text/javascript">
		var dv1=document.getElementById("dv1")
		var dv2=document.getElementById("dv2")
		var dv3=document.getElementById("dv3")
		
		dv1.onclick=function(){
			alert(1)
		};
		dv2.onclick=function(){
			alert(2)
		}
		dv3.onclick=function(ev){
			alert(3)
			
			window.event.cancelBubble=true
//		cancelBubble属性用于设置是否阻止事件继续传播（老版本IE浏览器只支持事件冒泡，所以这里只用来阻止事件冒泡）,这个方法只能在IE浏览器中使用，标准DOM则使用event.stopPropagation()方法 ；
//   注意,使用这种方法阻止事件冒泡,这个方法 需要放在需要阻止冒泡的那个事件之前的这个事件函数中,,可以这么理解,在这里,如果要阻止dv3向dv2->dv1冒泡,则就在dv3绑定的事件函数中使用这个方法即可
 
		}
			
			
		
	</script>
</html>
