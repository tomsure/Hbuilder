<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script type="text/javascript">
	
	</script>
	<body>
		<button id="btn">点击测试</button>
	</body>
	<script type="text/javascript">
		var btn=document.getElementById("btn");
		btn.onclick=function(ev){
			var time=1000*60;
			alert(ev.timeStamp/time)
		}
//		timeStamp返回事件触发的时间
	</script>
</html>
