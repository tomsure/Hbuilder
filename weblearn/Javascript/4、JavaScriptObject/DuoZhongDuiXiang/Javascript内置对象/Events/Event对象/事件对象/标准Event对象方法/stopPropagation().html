<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		#dv1{
			width: 300px;
			height: 300px;
			background-color: red;
		}
		#dv2{
			width: 200px;
			height: 200px;
			background-color: blue;
		}
		#dv3{
			width: 100px;
			height: 100px;
			background-color: saddlebrown;
		}
	</style>
	<body>
		
		
		<button id="btn">点击阻止事件冒泡</button>
		<div id="dv1">
			<div id="dv2">
				<dv3 id='dv3'>11111111111111111111</dv3>
			</div>
		</div>
		
	</body>
	<script type="text/javascript">
		var dv1=document.getElementById("dv1")
		var dv2=document.getElementById("dv2")
		var dv3=document.getElementById("dv3")
		
		dv1.onclick=function(){
			alert(1)
		};
		dv2.onclick=function(){
			alert(2)
		}
		dv3.onclick=function(ev){
			alert(3)
			ev.stopPropagation()
			
//stopPropagation()方法用于在标准event事件对象的阻止事件 捕获和冒泡,使用方法和IE阻止冒泡相同,
			
		}
			
			
		
	</script>
</html>
