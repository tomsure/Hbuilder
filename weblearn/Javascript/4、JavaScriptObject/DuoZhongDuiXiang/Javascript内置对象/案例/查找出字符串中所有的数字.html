<!DOCTYPE html>

		<meta charset="UTF-8">

	<body>
	</body>
	<script type="text/javascript">
	
	var str='19udmjdw38u8mi,ec59587895eoco45i9i079,coet4597';
	//方法一:
	    var reg=/\d+/g;
		document.write(str.match(reg)+'</br>')
		//要找出字符串中所有的数字，只需以下步骤：
		/*0,创建字符串str
		1,创建正则表达式,设置匹配的字符为数字元字符\d;
		2,设置正则表达式为全局匹配;
		3,使用字符串对象的match()方法输出
		*/
	//方法二：
	     var reg1=/[0-9]/g;
	     document.write(str.match(reg1))
		//使用[0-9]也是查找到所有的数字
		
	</script>
