<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript" src="在数组函数里sort的用法.js">
			
			function a(q,w){
				if(q<w){
					return -1;
					
				}
				else if(q>w){
					return 1;
				}
			else{
				return 0
			}
			}
			var aa=[1,2,343,5,67,8,12]
			aa.sort(a);
			alert(aa);
		</script>
	</body>
</html>
