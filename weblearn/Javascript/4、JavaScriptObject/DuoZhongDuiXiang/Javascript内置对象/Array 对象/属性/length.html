<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		var arr=new Array();
		    
		    arr[0]='aaa';
		    arr[1]='bbb';
		    arr[2]='ccc';
		console.log(arr.length)
		//length属性指的是数组元素的长度，也就是元素的个数，但是，如果以字符串为下标定义数组，则这个元素不会计入数组的length属性，例如：
		
		
		
       var brr=[];
           brr[0]='sss';
           brr[1]='ssddd'
           brr['cc']='frr';
           console.log(brr['cc']);
           console.log(brr.length)
       //只打印出2，说明下标为‘ccc'的元素不计入length    
		
		
		
		
		
	</script>
</html>
