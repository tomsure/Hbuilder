	<script type="text/javascript">
		
		
		var arr=['a','b','c'];
		
		var a=arr.push('d');
		
	//push()方法用于给数组从最后面添加一个或多个元素，修改数组的长度，并返回新数组的长度，但是不会返回新数组
	
	   console.log(a)//返回的是4
		console.log(arr)//a,b,c,d
	//这里打印arr，显示数组多了一个元素，但是数组还是原来的数组	
		
		
		
	</script>
