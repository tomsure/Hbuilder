	<script type="text/javascript">
		var arr=['a','d','c','e']
		  console.log(arr.sort())
		  
	   var arr1=[1,21,2,23,122]
	     console.log(arr1.sort())  //并没有从小到大排序
	     
//	     sort()方法默认是按照计算机的ascii编码来进行排序的,在ascii编码中字母和数字和普通数学运算中计算大小不同,所以直接使用sort()方法不能直接按照普通数学中的大小顺序排序
	</script>
