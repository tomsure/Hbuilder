	<script type="text/javascript">
//	降序排序就是是根据元素大小进行从大到小的排列,此时使用一个比较函数:传递两个参数,使用条件语句和return语句,如果前面参数小于后面参数，则返回正数，如果前面参数大于后面参数，则返回负数，如果相等，则返回0，例如:
	
	function aa(a,b){
		if(a<b){
			return 1 
 		}else if(a>b){
 			return -1
 		}else {
 			return 0
 		}
		}
	
	var arr=[1,3,5,7,2,0,11];

arr.sort(aa)
console.log(arr)  //11,7,5,3,2,1,0
		
//这样就达到降序排序效果	
	
	
		
		
		
		
	</script>
