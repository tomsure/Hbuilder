<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		var arr=[1,3,6,8,9,2,5,20,10,17];
	
	document.write(arr.sort())
//	在不传递参数的情况下，它是按字符的ascii编码来排序的。在编码中,这些数字的大小并不是实际数字的大小.所以这里不能够直接 按照升序或者降序排序;
	
//	为了可以按顺序排序,可以使用函数:
	
//	升序
	  function s(a,b){
	     return 	b-a
	  }
	 arr.sort(s)
	 console.log(arr)
	  //大小到小
	</script>
</html>
