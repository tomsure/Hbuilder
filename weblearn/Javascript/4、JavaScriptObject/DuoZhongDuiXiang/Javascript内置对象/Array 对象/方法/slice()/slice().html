<script type="text/javascript">
	
	
	
	
	
	var arr=['a','b','c','d','e','f','g','h','i','j','k']
	
	var a=arr.slice(3,6)//d,e,f
	console.log(a)
	console.log(a instanceof Array) //true ,说明返回的是一个数组
	console.log(arr)//原来数组不变
	
//slice()方法用于选取数组中的一段元素,并将截取的元素返回一个新数组，不改变原来的数组，
//参数是开始选取的元素位置（下标)到结束的位置(下标),但是不包含结束位置这个元素
	
	
	
	
</script>
	
	
</html>
