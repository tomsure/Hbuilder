	<script type="text/javascript">
		
//		concat()方法用于拼接数组,并返回新的数组

  //参数是新添加到数组里的元素，或要拼接进去的数组数组
    var arr=[1,2,3,4];
     
      var a=arr.concat(5,6)//新数组
		document.write(a)//返回新数组
		
	//页面显示添加元素后的数组多了两个元素，这是一个新数组
