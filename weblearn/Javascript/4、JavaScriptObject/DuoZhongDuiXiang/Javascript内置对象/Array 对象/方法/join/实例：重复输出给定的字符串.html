	<script type="text/javascript">
	function repeatString(str,n){
		return new Array(n + 1).join(str)
	}
		
		console.log(repeatString('a',3)) //重复输出字符串a3次
//		 这里使用的是字符串拼接的方式,还可以使用其他方式
		
	</script>
