<!DOCTYPE html>

	<script type="text/javascript">
		
	var arr=['a','b','c'];
	
	console.log(arr.length)//长度为3
	console.log(arr.pop())//删除最后一个元素，并返回删除的元素
	console.log(arr.length)	//长度为2
	console.log(arr)//a,b,  
	//pop()方法用于删除数组的最后一个元素，数组的程度-1并返回这个删除的元素；不会返回新数组
	//如果数组没有元素，则数组长度不变，返回undefined，例如：
	
	   
	    var brr=[];//空数组
	    console.log(brr.pop())//undefined
	
	
	
		
		
		
	</script>
</html>
