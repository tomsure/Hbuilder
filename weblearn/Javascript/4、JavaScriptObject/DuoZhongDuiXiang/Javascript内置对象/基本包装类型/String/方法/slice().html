<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		var str='abcdefghikj';
		document.write(str.slice(2,6)+'</br>')//cdef，不包括g
//slice()方法用于截取字符串中指定的一段返回一个新的字符串，原来的字符串不会改变
 
// 参数就是start和end,分别代表字符串开始截取和结束截取的字符串的下标，不包含end这个下标的字符串。可以写负值，意思是从最后第几位开始截取
 
		
		document.write(str)
		//原来的字符串不会变
	</script>
</html>
