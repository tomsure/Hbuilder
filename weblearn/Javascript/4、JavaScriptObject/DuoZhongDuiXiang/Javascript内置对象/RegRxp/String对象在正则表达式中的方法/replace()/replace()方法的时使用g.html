	<script type="text/javascript">

   var reg=new RegExp('box','g');
       var str='this is a box ,that is a box';
       document.write(str.replace(reg,'tom'))
//     replace()方法如果使用g修饰符,则进行全局替换,意思是将所有匹配的字符串都匹配并将替换后的新字符串str返回,如果不适用g修饰符,则替换第一个匹配的字符串,然后将替换后的整个str返回
	</script>
