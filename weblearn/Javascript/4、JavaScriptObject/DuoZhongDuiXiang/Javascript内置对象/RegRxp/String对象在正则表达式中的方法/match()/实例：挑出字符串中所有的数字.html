	<script type="text/javascript">
		var str='dad12 ad12 afs34 q445';
		var reg=new RegExp('\\d+','g');

		//查找出字符串里面的所有的数字的步骤：

//		  3,设置修饰符g进行全局匹配
		
	</script>
