	<script type="text/javascript">
		var reg=new RegExp('Box');
		document.write(reg.test('new Box'));
		document.write(reg.exec('new Box'));
		document.write(reg.compile('new Box'))
	//正则表达式就是使用一个RegExp()括号里面的参数与其他的语句或者段落字符啥的进行匹配，不同的方法匹配的方式不同，例如，要匹配abcdefg里面是否含有ab，则ab就是正则表达式RegExp()的参数，使用字面量方式的话就是两个斜杠中间的参数，
	//在实际表单验证运用中，将正则表达式设置为固定的规则，来验证用户输入的密码是否正确，格式是否正确等等，正则表达式就是那个验证的标准
	</script>
</html>
