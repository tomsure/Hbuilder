	<script type="text/javascript">
//		匹配字符串中是否含有字符'ab'
		
		var str='sadknsaskcnsk';
		
		    var ptt=/ab/
		   document.write(ptt.test(str))
		  
		var str1='abcdefg'  
		   document.write(ptt.test(str1))
		
	//被匹配的字符串必须与真个表达式规则完全匹配，例如这里正则表达式要匹配是否含有ab，所以，被匹配的字符串必须含有ab连在一起的字符串，才会返回true，即使是匹配的字符窜里面含有a和b,但是没有连在一起，也不匹配，也会返回flase	
		
		
	</script>
