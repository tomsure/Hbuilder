	<script type="text/javascript">
   var str='iuwh wieri weir weweot woeirt weipqq';
   var reg=/\s/g;
   document.write(str.match(reg)+'</br>');//显示几个逗号，实际上是匹配了空白字符
   document.write(str.match(reg).length+'</br>')//使用match()方法匹配的空白字符也形成数组，这里的长度为5；
   
   /*空白字符可以是：
空格符 (space character)
制表符 (tab character)
回车符 (carriage return character)
换行符 (new line character)
垂直换行符 (vertical tab character)
换页符 (form feed character)*/


var str1='goo gle';
var reg1=/goo\sg/g;
document.write(reg1.test(str1))//匹配空格
