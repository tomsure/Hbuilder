	<script type="text/javascript">
		// \w表示匹配字母，数字和下划线字符串；a-z、A-Z、0-9，以及下划线_
		var str='38x384534893xmDwfAm_eruie5x_77为&788——_';
		var reg=/\w/g;
		document.write(str.match(reg));
		
	// \w能匹配的包括三种类型：字母(不区分大小写)，数字，下划线_;相当于[A-z0-9_]
	</script>
