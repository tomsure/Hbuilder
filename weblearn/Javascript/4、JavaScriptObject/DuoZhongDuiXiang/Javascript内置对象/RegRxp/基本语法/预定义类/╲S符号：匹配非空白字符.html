<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		// \S表示出空白字符以外的所有字符；
		var str='e d r f t g s de';
		var reg=new RegExp('\\S','g');
		//注意使用new 构造函数创建的正则表达式中的模式字符对转义字符前面需再加一个反斜杠
		document.write(str.match(reg))
	</script>
</html>
