<script type="text/javascript">
	//m表示可以匹配换行的字符串，如果同一个字符串有了换行，通过m修饰符可以识别它是否换行，
	var str='1\\n2\\n3\\n4\\n5';
	document.write(str+'</br>');
	var reg=/\d/g;
	document.write(str.match(reg)+'</br>')
