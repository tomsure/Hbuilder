<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">

//修饰符i表示 配匹配的字符窜和正则表达式忽略大小写检测，正则表达式默认是必须大小写一致才会返回true，如果不一致则会返回flase，在匹配规则的斜杠后面加i，就表示忽略这一点
		var str='sbchfhekdkl';
		  
		var patt=/D/i//不区分大小写
		document.write(patt.test(str)+'</br>')//true，因为不区分大小写
		var pat=/D/;//区分大小写，默认。
		
		 document.write(pat.test(str))//false，因为默认是区分大小写的，所以不匹配
		
	</script>
</html>
