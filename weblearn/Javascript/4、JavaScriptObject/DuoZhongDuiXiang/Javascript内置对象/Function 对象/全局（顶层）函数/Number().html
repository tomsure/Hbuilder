	<script type="text/javascript">
//	Number() 函数把对象的值转换为数字。
//参数:object	可选。一个 JavaScript 对象。	
	document.write(Number('123344')+'</br>')

	document.write(Number(false)+'</br>')
	document.write(Number(true)+'</br>')
	
	 document.write( typeof new Date()+'</br>')
        document.write(Number(new Date()))
//如果对象的值无法转换为数字，那么 Number() 函数返回 NaN。	
		document.write(Number(Object)+'</br>')
		
		document.write(Number(Array)+'</br>')
	    document.write(Number(Number)+'</br>')
		
		

      
       
      
//  如果没有提供参数，则返回0。		  
		document.write(Number()+'</br>')
