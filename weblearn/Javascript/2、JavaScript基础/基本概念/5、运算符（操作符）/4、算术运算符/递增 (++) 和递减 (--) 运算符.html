	<script type="text/javascript">
//		a++和a++的区别

         var a=1;
           b=a++;
           alert('b的值是：'+b)
        //解释：先将a=1的a赋值给b，然后自己+1，此时b=1，a=2
          alert('a的值是：'+a)
        
         var c=1;
             d=++c;
             alert('c的值是：'+c)
             alert('d的值是：'+d)
        //解释：先将自己加1，然后再赋给b，此时c=2，d=2
	</script>
</html>
