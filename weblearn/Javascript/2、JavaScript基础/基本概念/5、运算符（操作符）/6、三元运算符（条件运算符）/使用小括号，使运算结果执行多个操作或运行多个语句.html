	<script type="text/javascript">
		function aa(a){
		a>10?(alert('a大于10'),alert(a)):(alert('a<10'),alert(a))
//		  冒号左边的表达式是问号左边的条件返回true的时候执行的,冒号右边的表达式问号左边的表达式返回false的时候执行的,他们都可以一次执行多个操作,使用()将语句抱起来,里面用逗号隔开
		}
		
		aa(20)  //弹出'a大于10'，1还弹出20
		aa(2)   //弹出'a小于10'，还弹出2
		
		
	</script>
