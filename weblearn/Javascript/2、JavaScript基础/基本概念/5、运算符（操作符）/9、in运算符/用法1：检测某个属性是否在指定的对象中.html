<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		   var obj={
		   	'a':'tom',
		   	'b':'bom',
		   	'c':'dom'
		   }  //注意，如果用于检测属性是否在对像中，则必须是字符串
		   alert('a' in obj)
		  
		    var arr=[1,2,3,4,];
		   alert(2 in arr)
		   
//		   in操作符用于检测属性是否包含在某个对象中,返回布尔值，如果使用delete删除了对象的属性，则原本返回true的会返回false

           var arr1=['a','b','c'];
              alert('a' in arr1)
              alert(0 in arr1)
		   
//		   还可以配合for语句遍历对象
	</script>
</html>
