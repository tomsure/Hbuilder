	<script type="text/javascript">
		var a='1';
		var b=1;
		alert(a==b)
		alert(0==false)
		alert(1==true)
//		 ==符号用于比较数据计算之后的结果是否相等，js引擎会把比较的不同类型的数据数据进行转换在进行比较，是则返回true，所以如果两个数据如果不是相同类型，但是经过转换后，数据相等，则这种数据进行比较就会返回true
	</script>
