<!DOCTYPE html>

	<script type="text/javascript">
		
		for(var i=0;i<5;i++){
			document.write(i+"</br>")
		}
	//for语句是一种循环语句，for循环包括for关键字，括号里的条件，和循环体组成：
	/*1,循环条件,也就是小括号里面的内容,var i=0;是循环的起始条件,也就是循环从i=0;开始;（var i=0也可以放在外面执行) 
	2,i<5就是循环结束的条件,当i的值小于5的时候,循环持续会执行,当i大于或者等于5的时候,循环终止;
	3,i++,就是循环的时候,i的变化,可以是i++,也可以是i--,或者是关于i的其他运算;
	4,循环体:就是大括号里面的内容,当条件符合循环的步长值的时候就是这里(i<5==true)的时候,就会执行循环;
   就上面的例子讲:
   循环体里面就是打印i;
   i=0,此时,i<5是符合条件的(也就是(i<5)==true),所以会继续执行i++,i++的值就是1;所以还会继续执行,这期间会发生以下条件进行检测:
      i=0,所以i<5==true,循环继续;所以i++;
      i=1,所以i<5==true,循环继续;所以i++;
      i=2,所以i<5==true,循环继续;所以i++;
      i=3,所以i<5==true,循环继续;所以i++;
      i=4,所以i<5==true,循环继续;所以i++;
      此时,i=5,所以i<5==false,就不会执行i++,也就不会执行大括号里的循环体,此时循环结束*/
      
      
   
   
   
   
	
		
		
		
		
		
		
		
		
		
	</script>
</html>
