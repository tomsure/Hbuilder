<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		  for(var i=0;i<=10;i++){
		  	if(i==3){
		  		continue
		  	}
		  	document.write(i+'</br>')
		  }
//		  continue用于设置在循环中指定条件的语句不执行循环
//例如这里指定i==3的时候不执行打印
	</script>
</html>
