	<script type="text/javascript">
//		引用类型值指的是保存在内存中的对象，引用类型的值可以为其添加属性和方法，也可以删除属性和方法，例如：例如：
	var tom=new Object();
	    tom.name='ssd';
	    tom.play=function(){
	    	alert(tom.name)
	    }
	    
//	    这里创建了一个对象,并将其保存在变量tom中,并给这个对象添加了属性name,并给字符串'ssd'值付给了这个name属性,也添加了一个方法play();
	</script>
