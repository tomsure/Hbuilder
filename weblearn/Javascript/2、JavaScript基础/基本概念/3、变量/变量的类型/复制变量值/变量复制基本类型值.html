<!DOCTYPE html>

		<meta charset="UTF-8">

	<body>
	</body>
	<script type="text/javascript">
//	把一个已经赋值的变量可以再赋给另外一个变量,例如:
		var a=3;
		var b=a;
//但是已经赋的基本类型值的变量再赋给变量和已经赋的引用类型值的变量再赋给变量会存在不同,

//一个已经赋了基本类型值的变量再赋给另一个变量;赋了基本类型值的变量会在变量对象(第一个变量)上创建一个新的值,复制一份一模一样的值,复制到新的变量上,作为新的变量的值，例如:
     
     var n=5;//创建了一个变量n,值是5
     var m=n;
//  前面创建了一个变量n,值是5,这里变量n会再创建一个 5,复制到变量m,现在n=5,m也等于5,所以这个过程,是变量复制变量值的过程;
// 变量复制的基本类型值到新的变量后,两个变量可以做任何操作不会受到影响,例如这里例子如果后面删除了变量n,m的值还是5,不会变化
		
	</script>
</html>
