	<script type="text/javascript">
/********************************************************************/		
//例1：
var  a=1;
		function aa(){
			
			alert(a)
		}
		aa()//这里会弹出1；这是js函数作用域的知识，解析器按照作用域从内向外寻找；
/**********************************************************************/		
//例2：
var b=1;
		
		function bb(){
			b;//被忽略，没有这种用法
			alert(b)
			}
		bb()//弹出1
		//同样原理
/*************************************************************************/	 	
//例3：
var qq=1;
		
		function cc(){
			
			var qq;//局部变量
			document.write(qq)  //undefined
			
			}
		cc()
//		解析器在函数内找到了变量名,就不会在继续寻找,但是由于变量声明了却没赋值,所以就会输出undefined
/*************************************************************************/		
//例4：
var ww=1
		function dd(){
			
	
			alert(ww)  //undefined,如果没有下面声明的变量，则会弹出1，
			var ww=2;
			alert(ww)//2
			
		}
		dd()
//	js函数在执行的时候,会将变量的声明放到作用域的最顶端,也就是函数内的第一句,所以例4可以理解成以下方式:
     var ww=1;
     function dd(){
     	var ww;//这里是把下边var ww=2的声明提升到了这里
     	alert(ww);  
     	
     	 ww=2;//可以这么理解，但是不能这么写，这么写就成了全局变量
     	alert(ww);
     	
//  函数中第一个alert(ww)原来是可以弹出1的,因为外边定义了全局变量,但是由于函数内var ww=2的变量声明提升到了函数最前面,此时声明的变量ww是还没有赋值的,所以函数内遇到了输出同名的变量,就会弹出undefined。
     	
     }

	
	
	
	
/*******************************************************************/		
		
		
	</script>
</html>
