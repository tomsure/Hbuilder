<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		var arr=[1,2,3,4];
		document.write((arr instanceof Array )+'</br>' )
//		instanceOf操作符用来检测数据是否是构造函数的实例，也可以检测在同一个网页或全局作用域中的数据是否是数组；
		
		document.write(Array.isArray(arr))
//		Array.isArray()方法用来准确检测检测数据是否是数组
		
		
		
		
	</script>
</html>
