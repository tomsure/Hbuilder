<!DOCTYPE html>

	<script type="text/javascript">
	var str='abc'
	   document.write(str.toLocaleUpperCase()+'</br>')
	   
	var num=123	
		document.write(num.constructor)//引用Number对象的constructor属性
		
		
//基本数据类型没有属性或方法,但是在平时可以使用相关对象的方法,是因为,基本数据类型在创建的时候,js引擎自动创建一个相关的临时的对象,一旦引用结束,就会销毁这个临时对象,例如字符串,创建 字符串的时候,js会自动的创建一个new String()对象,所以,可以使用字符串的属性的方法		
		
		
		
	</script>
	
	
	
</html>
