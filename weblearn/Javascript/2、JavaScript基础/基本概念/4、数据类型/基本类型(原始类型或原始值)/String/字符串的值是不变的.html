//	字符串的值是固定不变的,使用字符串对象一些方法的时候,返回的是新的字符串,例如:
	
	var str='abcdefg';
	var str1=str.toLocaleUpperCase()//大写
	   document.write(str1+'</br>')//ABCDEFG
		document.write(str)//abcdefg
//		这里可以看出,使用字符串对象方法toLocaleUpperCase()方法会返回一个将字符串转换为大写的新的字符串,返回的是一个新字符串,而原来的字符串不变
