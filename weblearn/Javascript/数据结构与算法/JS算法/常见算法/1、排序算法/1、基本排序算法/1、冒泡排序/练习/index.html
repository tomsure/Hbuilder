	<script type="text/javascript">
		function sort(arr){
			for(var i=0;i<arr.length-1;i++){
				for(var j=0;j<arr.length-i-1;j++){
					if(arr[j]>arr[j+1]){
						var newArr=arr[j+1];
						  arr[j+1]=arr[j];
						  arr[j]=newArr
					}
				}
			}
			
			return arr
		}
		
		var arr1=[2,1,3,4,6];
		console.log(sort(arr1))
	</script>
	
</html>
