<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script type="text/javascript">
		window.onload=function(){
			var dd=document.createElement("p");//创建p元素
			var ss=document.createTextNode("你好");//创建文本节点
			dd.appendChild(ss);//追加节点
			document.body.appendChild(dd)//追加节点
//			createTextNode()方法用于创建文本节点节点
		}
	</script>
	<body>
	</body>
</html>
