<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script type="text/javascript">
		//item() 方法返回一个节点列表中指定索引的节点。
	</script>
	<body>
		<ul id="ul">
			<li>1</li>
			<li>2</li>
		</ul>
	</body>
	<script type="text/javascript">
		var u=document.getElementById('ul')
		 alert(u.childNodes.item(1).nodeName)
		 //item() 方法返回元素子节点集合中的指定下标节点
	</script>
</html>
