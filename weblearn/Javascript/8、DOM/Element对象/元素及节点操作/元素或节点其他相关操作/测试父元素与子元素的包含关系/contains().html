<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="dv">
			<p id="p1">你好</p>
			
		</div>
	</body>
	<script type="text/javascript">
		
		var dv=document.getElementById("dv")
		var pp=document.getElementById("p1")
		alert(dv.contains(pp))
	    //返回true，表示pp是dv的父元素	
//		contains()方法用于检测当前元素是不是某个元素的福元素，返回布尔值
 
// 注意:这个方法火狐浏览器3.6以下不支持，新版本支持不支持,旧版本需要用compareDocumentPosition()方法来代替测试
 


//若要在JS中判断俩字符串的包含关系，用indexOf()



	</script>
</html>
