<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script type="text/javascript">
		window.onload=function(){
			var s=document.body.childNodes[1];
			alert(s.tagName)
			alert(s.isContentEditable)//弹出true,这个要看元素的contenteditable属性来判断是否可编辑
			
//			isContentEditable属性用于返回元素是否可编辑
		}
	</script>
	<body>
		<p  contenteditable="true">你好</p>
	</body>
</html>
