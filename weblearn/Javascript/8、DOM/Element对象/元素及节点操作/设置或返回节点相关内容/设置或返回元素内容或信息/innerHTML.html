<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script type="text/javascript">
	//innerHTML 属性设置或返回表格行的开始和结束标签之间的 HTML。也就是HTML元素的内容，比如这里设置input的innerhtml为“京东商城”，就是设置自己的文本内容为“京东商城”
	
		function s(){
			var as=document.getElementById("a1");
			as.innerHTML="京东商城";
			as.href="http://www.jd.com"
			
		}
	</script>
	<body>
		<a href="http://www.baidu.com" id="a1">百度</a>
		<input type="button" name="" id="" value="点击修改 " onclick="s()"/>
	</body>
</html>
