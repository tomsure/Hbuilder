<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script type="text/javascript">
	//删除元素的指定的属性
		window.onload=function(){
			var c=document.getElementById("dv");
			alert(c.getAttribute("class"))//弹出div的class属性是div1;删除属性，无需声明获取后再删除，使用removeAttribute删除属性节点必须先声明获取，再删除
			c.removeAttribute("class");//
			alert(c.getAttribute("class"));//弹出null，因为div的class属性已经被删除
		}
	</script>
	<body>
		<div id="dv"class="div1">
			
		</div>
	</body>
</html>
