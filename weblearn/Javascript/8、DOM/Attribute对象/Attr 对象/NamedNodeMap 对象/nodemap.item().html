<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script type="text/javascript">
		//从节点列表中返回的指定属性节点
		window.onload=function(){
			var dd=document.getElementById("dv");
			alert(dv.attributes.item(0).value)
		}
		
//		item()方法返回属性集合中指定下标的那个集合,参数就是元素属性的下标,可以通过这个方法获取到元素的属性,也可以使用[]的方法来获取


	</script>
	<body>
		<div id="dv" class="div1">
			
		</div>
	</body>
</html>
