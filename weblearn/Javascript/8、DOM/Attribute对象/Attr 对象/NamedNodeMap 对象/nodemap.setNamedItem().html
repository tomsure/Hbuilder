<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		.div1{
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
	<script type="text/javascript">

		window.onload=function(){
			var dd=document.getElementById("dv");
			
		


       var btn=document.getElementById("btn")
           btn.onclick=function(){
           	var typ=document.createAttribute('class') //创建一个属性
           	typ.value='div1'//添加属性值
           	dv.attributes.setNamedItem(typ); //添加创建好的属性
           	
//         setNamedItem()方法用于给元素添加指定的属性,添加的属性必须是已经手动创建好的，如果元素有一个和添加同名的属性,则原来的属性值会被覆盖
           	
           	
           }


          
		var btn1=document.getElementById("btn1");
		btn1.onclick=function(){
		    alert(dv.attributes.length)	
		    //查询属性长度返回1，说明class已经被删除
		}
		}
	</script>
	<body>
		<div id="dv" >
			
		</div>
		<button id="btn">设置属性</button>
		<button id="btn1">查询属性</button>
	</body>
</html>
