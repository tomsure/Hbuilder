<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script type="text/javascript">
	/*button 事件属性可返回一个整数，指示当事件被触发时哪个鼠标按键被点击。注意： Internet Explorer 8 及更早IE版本有不同的参数：
	三个数字代表按键如下:
	 0	指定鼠标左键。
     1 	指定鼠标中键。
     2	指定鼠标右键。
	*/
window.onload=function(){
	var ss=document.getElementById("dv")	
	ss.onclick=function(ev){
		var sd=ev||event;  //事件对象的兼容性
		alert("你按下了鼠标的按键的代码值为"+ sd.button)
	}
	}
	</script>
	<style type="text/css">
		div{
			width: 150px;
			height: 150px;
			background-color: #0000FF;
		}
	</style>
	<body>
	<div id="dv">
		
	</div>
	</body>
</html>
