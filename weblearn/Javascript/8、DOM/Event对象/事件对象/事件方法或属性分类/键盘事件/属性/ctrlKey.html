<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script type="text/javascript">
/*ctrlKey 事件属性可返回一个布尔值，指示当事件发生时，Ctrl 键是否被按下并保持住。
语法
event.ctrlKey=true|false|1|0*/
window.onload=function(){
	var ss=document.getElementById("text");
	ss.onkeydown=function(ev){
		var sw=ev.crtlKey||event.ctrlKey;
		var p1=document.getElementById("p1");
		if(sw==1){
		p1.innerHTML="你按下了Ctrl键"
		}
		else{
			p1.innerHTML="你没有按Ctrl键"
		}
		
	}
}
		
	</script>
	<body>
		<input type="text" name="" id="text" value="" />
		<p id="p1"></p>
	</body>
</html>
