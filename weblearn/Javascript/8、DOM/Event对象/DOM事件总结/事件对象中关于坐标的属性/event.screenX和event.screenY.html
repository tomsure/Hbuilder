<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		*{
			padding: 0px;
			margin: 0px;
		}
		#dv{
			width: 100px;
			height: 100px;
			background-color: red;
			padding: 10px;
			margin: 10px;
		}
	</style>
	<body>
		<div id="dv">
			
		</div>
	</body>
	<script type="text/javascript">
		var dv=document.getElementById("dv")
		   dv.onclick=function(e){
		   	alert(e.screenX)
		   	alert(e.screenY)
		   }
//          screenX和screenY表示鼠标指针距离屏幕最左边和屏幕最上边的距离
	</script>
</html>
