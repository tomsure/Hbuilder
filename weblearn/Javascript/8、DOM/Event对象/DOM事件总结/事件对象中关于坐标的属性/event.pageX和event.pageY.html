<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		*{
			padding: 0px;
			margin: 0px;
		}
		#dv{
			width: 100px;
			height: 100px;
			background-color: red;
			padding: 10px;
			margin: 210px;
		}
	</style>
	<body>
		<div id="dv">
			
		</div>
	</body>
	<script type="text/javascript">
		var dv=document.getElementById("dv")
		   dv.onclick=function(e){
		   	alert(e.pageX)
		   	alert(e.pageY)
		   }
//		   event.pageX和event.pageY表示触发事件的元素的鼠标指针距离文档最左边的距离和最上边的距离,不包括工具栏。在页面滚动的时候也会计算，而clientX和clientY只会计算可视范围内的距离
   //这个IE不支持
	</script>
</html>
