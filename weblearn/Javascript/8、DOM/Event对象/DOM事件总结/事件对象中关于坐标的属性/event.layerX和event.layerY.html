<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		*{
			padding: 0px;
			margin: 0px;
		}
		#dv{
			width: 100px;
			height: 100px;
			background-color: red;
			padding: 10px;
			margin: 210px;
		}
	</style>
	<body>
		<div id="dv">
			
		</div>
		<button id="btn">点击设置定位</button>
	</body>
	<script type="text/javascript">
		
		var dv=document.getElementById("dv")
		var btn=document.getElementById("btn")
		    btn.onclick=function(){
		    	dv.style.position='absolute'
		    }
		   dv.onclick=function(e){
		   	alert(e.layerX)
		   	alert(e.layerY)
		   }
          
//        layerX和layerY属性在元素没有设置绝对定位的时候,指的就是鼠标指针距离文档左边和文档顶部的距离，不包含工具栏；如果设置了绝对定位，指的就是鼠标指针距离当前元素的左边和顶部的距离
 
          
	</script>
</html>
