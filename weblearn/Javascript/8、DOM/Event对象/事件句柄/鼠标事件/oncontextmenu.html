<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script type="text/javascript">
		//oncontextmenu 事件在元素中用户右击鼠标时触发并打开上下文菜单。
		//注意：所有浏览器都支持 oncontextmenu 事件， contextmenu 元素只有 Firefox 浏览器支持。
// 也就是右键打开菜单选项
		document.oncontextmenu=function(ev){
			ev.preventDefault()
		}
//	使用	阻止默认事件方法可以阻止打开页面菜单选项
	</script>
	<body>
	</body>
</html>
