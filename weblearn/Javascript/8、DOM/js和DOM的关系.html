<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<p>1，浏览器将html代码渲染成一个DOM对象，也就是DOM数树，这就是文档对象</p>
		<p>2，浏览器中还有一个js解析器，例如chrome的V8引擎</p>
		<p>3，在html中写的js代码会被js引擎执行，执行的结果就是对DOM的操作，当然不一定每次 js都操作了DOM，因为只有js操作了DOM元素，才算对DOM的操作</p>
		<p>4，对DOM操作的结果就是页面元素的各种特效</p>
		<p>5，js还可以操作BOM，例如alert()方法</p>
	</body>
</html>
