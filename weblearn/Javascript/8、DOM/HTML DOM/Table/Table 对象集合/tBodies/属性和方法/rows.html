<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<table border="1" id="tb">
			<tbody>
				<tr><th>Header</th></tr>
			<tr><td>Data</td></tr>
			</tbody>
				<tbody>
				<tr><th>Header</th></tr>
			<tr><td>Data</td></tr>
			</tbody>
		</table>
	</body>
	<script type="text/javascript">
		var tb=document.getElementById("tb")
		alert(tb.tBodies[0].rows)
		alert(tb.tBodies[0].rows.length)
		alert(tb.tBodies[0].rows[0])
//		这个rows属性返回一个tbody元素内的行的集合,集合里包含了tbody内的行
	</script>
</html>
