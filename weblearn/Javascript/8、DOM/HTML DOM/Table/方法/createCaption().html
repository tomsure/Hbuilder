<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<table border="1" width="300" id="tb">
			<tr>
				<td>姓名</td>
				<td>年龄</td>
				<td>电话</td>
			</tr>
			<tr>
				<td>张三</td>

			<tr>
