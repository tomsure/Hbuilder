<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<table border="1" width="300" id="tb">
			<tr>
				<td>姓名</td>
				<td>年龄</td>
				<td>电话</td>
			</tr>
			<tr>
				<td>张三</td>
				<td>23</td>
				<td>133</td>
			</tr>
			<tr>
				<td>李四</td>
				<td>22</td>
				<td>111</td>
			</tr>
		</table>
		<button id="btn">点击创表格底部</button>
	</body>
	<script type="text/javascript">
		var tb=document.getElementById("tb")
		var btn=document.getElementById("btn")
		btn.onclick=function(){
			tb.createTFoot().insertRow().insertCell().innerHTML='总数'
			
		}
		
//		createTFoot()方法用于在表格底部创建一个tfoot标签
	</script>
</html>
