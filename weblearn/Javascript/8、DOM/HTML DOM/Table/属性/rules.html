<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<table id="table1" border="" width="200">
			<tr>
				<td>姓名</td>
				<td>年龄</td>
				<td>性别</td>
			</tr>
			<tr>
				<td>张三</td>
				<td>22</td>
				<td>男</td>
			</tr>
			<tr>
				<td>李四</td>
				<td>22</td>
				<td>男</td>
			</tr>
			
		</table>
		<button id="btn1">点击设置none</button>
			<button id="btn2">点击设置all</button>
			<button id="btn3">点击设置groups</button>
			<button id="btn4">点击设置rows</button>
			<button id="btn5">点击设置cols</button>
	</body>
	<script type="text/javascript">
		var tab=document.getElementById("table1")
		var tb=document.getElementById("table1")
		  var btn1=document.getElementById("btn1")
		   var btn2=document.getElementById("btn2")
		    var btn3=document.getElementById("btn3")
		     var btn4=document.getElementById("btn4")
		      var btn5=document.getElementById("btn5")
		   btn1.onclick=function(){
		  	tab.rules='none'
		  } 
//		      不显示线条
		  btn2.onclick=function(){
		  	tab.rules='all'
		  }
		  //显示行和列之间的线条
		  btn3.onclick=function(){
		  	tab.rules='groups'
		  }
		  //
		  btn4.onclick=function(){
		  	tab.rules='rows'
		  }
//		  只显示行于行之间的线条
		  btn5.onclick=function(){
		  	tab.rules='cols'
		  }
		  //只显示列与列之间的线条
		 
//		  rules属性用于设置或返回table内部单元格的边框显示方式，H5不支持
	</script>
</html>
