<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		var xhr;
		if(window.XMLHttpRequest){
			xhr=new XMLHttpRequest()
		}else{
			xhr=new ActiveXObject('Microsoft.XMLHTTP')
		}
		
		
		xhr.open('GET','动态读取数据.txt',true)
        xhr.setRequestHeader('Content-Type','application/x-www-form-urlencoded')
		xhr.send(null)
     
    //getAllResponseHeaders()方法可以获取响应数据中所有的响应头信息;
    xhr.onreadystatechange=function(){
			if(xhr.readyState==4){
				if(xhr.status==200){
					document.write(xhr.getResponseHeader('Content-Type'))
				}
			}
		}
    
 //   注意点：

/*方法的第一个参数 header 大小写不敏感，即可以写成content-type，也可以写成Content-Type，甚至写成content-Type;
Content-Type的默认值与具体发送的数据类型有关，请参考本文【可以发送什么类型的数据】一节；
setRequestHeader必须在open()方法之后，send()方法之前调用，否则会抛错；
setRequestHeader可以调用多次，最终的值不会采用覆盖override的方式，而是采用追加append的方式。下面是一个示例代码：
var client = new XMLHttpRequest();
client.open('GET', 'demo.cgi');
client.setRequestHeader('X-Test', 'one');
client.setRequestHeader('X-Test', 'two');
// 最终request header中"X-Test"为: one, two
client.send();*/
	</script>
</html>
