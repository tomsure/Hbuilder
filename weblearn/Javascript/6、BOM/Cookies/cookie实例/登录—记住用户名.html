	<script>
	  function setCookie(cookieName,cookieValue, iDay){
			 var oDate=new Date();
			 oDate.setDate(oDate.setDate()+iDay);
			 document.cookie=cookieName+'='+cookieValue+';expires='+oDate;
		}
	  function getCookie(name){
          	var arr=document.cookie.split(';')//使用；将每对cookie分开形成一个数组；
          	for (var i=0;i<arr.length;i++) { 
          		var arr2=arr[i].split('=');//再将具体的每一条cookie名和值使用等号分开，这样每一条cookie的名值对又会西鞥成一个数组
//        		数组只有两个元素,一个是arr2[0],也就是cookie的名,另一个是arr2[1],也就是cookie的值
          		if(arr2[0]==name){ //如果要获取的cookie名和存储的cookie名相同,
          			return arr2[1] //就返回存储的cookie名
          		}
          	}

          }
		var p1=document.getElementById("p1");
		var p2=document.getElementById("p2");
	    var sub=document.getElementById("sub");
	    var form1=document.getElementById("form1");
	    form1.onsubmit=function(){ 
	    	setCookie('user',p1.value,1) //当表单提交的时候设置cookie
	    }
	    //注意：使用cookie做实验的时候必须在服务器环境下，这里就是要在外部服务器里就必须将服务器设置为appServ的地址
	    alert(document.cookie)
	   p1.value=getCookie('user')//使用cookie，当页面打开的时候，p1的值设为cookie中user的值
	</script>
