<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script type="text/javascript">
		//cookie是document对象的一个属性,用来保存页面的信息，
		document.cookie="w=dfs"
		//创建cookie
		alert(document.cookie)
		//输出cookie
		/*注意：cookie里面的等号“=”是“添加”，而不是“赋值”，所以可以重复使用，不会被覆盖，例如：*/
	//	document.cookie="name=tangxu";
	//	document.cookie="age=26";
	//	document.write(document.cookie)
		//页面是显示出所有添加的cookie，，所以说等号是添加而不是赋值。
		
	</script>
	<body>
	</body>
</html>
