<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			alert(window.screenLeft)//获取浏览器距离屏幕左边的距离；IE、Safari 和 Opera 支持 screenLeft 和 screenTop
			alert(window.screenTop)//获取浏览器距离屏幕上边的距;IE、Safari 和 Opera 支持 screenLeft 和 screenTop
			alert(window.screenX)//获取浏览器距离屏幕左边的距离;Firefox 和 Safari 支持 screenX 和 screenY。
			alert(window.screenY)//获取浏览器距离屏幕上边的距;Firefox 和 Safari 支持 screenX 和 screenY。
		</script>
	</head>
	<body>
	</body>
</html>
