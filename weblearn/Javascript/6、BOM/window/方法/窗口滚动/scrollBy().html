<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script type="text/javascript">
	/*scrollBy() 方法可把内容滚动指定的像素数。
注意： 要使此方法工作 window 滚动条的可见属性必须设置为true！*/
   ////window.scrollBy(水平位移量，垂直位移量) 功能：将窗口中的内容按给定的位移量滚动。参数为正数时，正向滚动，否则反 向滚动。 
		function fnscroll(){
			window.scrollBy(200,200)//设置滚动
		}
	</script>
	<body style="width: 800px;height: 800px;">
		<button id="bt" onclick="fnscroll()">点击调整滚动条</button>
	</body>
</html>
