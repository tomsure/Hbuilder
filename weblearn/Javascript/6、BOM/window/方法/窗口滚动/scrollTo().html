<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script type="text/javascript">
//window.scrollTo(x,y) 功能：将窗口中的内容滚动到指定位置。 

		window.onload=function(){
			var dd=document.getElementById("bt");
			dd.onclick=function(){
				window.scrollTo(100,500)//这里直接写数字
				
			}
		}
	</script>
	<body style="width:800px;height: 800px;">
		<button id="bt">点击调整</button>
	</body>
</html>
