<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script type="text/javascript">
	//window.close() 功能：close方法用于自动关闭浏览器窗口
		window.onload=function(){
			var dd=document.getElementById("btn");
			dd.onclick=function(){
				window.close('/../close().html)')
			}
		
	}
	</script>
	<body>
		<button id="btn">点击关闭</button>
	</body>
</html>
