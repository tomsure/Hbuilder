	<script type="text/javascript">
	   function setCookie(cookieName,cookieValue, iDay){
			 var oDate=new Date();
			 oDate.setDate(oDate.setDate()+iDay);
			 document.cookie=cookieName+'='+cookieValue+';expires='+oDate;
		}
	   
	      function getCookie(cookieName){
          	var arr=document.cookie.split(';')
          	for (var i=0;i<arr.length;i++) { 
          		var arr2=arr[i].split('=');
          		if(arr2[0]==cookieName){
          			return arr2[1]
          		}
          	}

          }
	         
		 function delCookie(cookieName){    
            var myDate=new Date();    
            myDate.setTime(-1000);//设置当前时间1970年1月1号减去1秒
            document.cookie=cookieName+"=''; expires="+myDate. toUTCString() ;  //设置 一个cookie，名称为空，设置过期时间为当前时间的字符串
      }      
         setCookie('name','tom',10)//设置cookie
         alert(document.cookie)
         delCookie('name')//删除cookie
         alert(document.cookie)

	</script>
