	<script type="text/javascript">
		function bubbleSort(arr) {
    var len = arr.length;
    for (var i = 0; i < len; i++) {   //从这里开始嵌套两层循环，第一层，终止条件是arr.length-1

        for (var j = 0; j < len - 1 - i; j++) {
        	//第二层循环的终止条件是arr.length-1-i;

            if (arr[j] > arr[j+1]) {        // 相邻元素两两对比, //在最内层循环中写一个if条件语句，条件是arr[j]>arr[j+1]

                var temp = arr[j+1];    // 元素交换,  //条件语句内部填写
               arr[j+1] = arr[j];
                arr[j] = temp;
            }
        }
    }
    return arr;
}
   console.log(   bubbleSort([1,2,1,3,4,5,6,7]))   //执行的同时返回
     
	</script>
	
</html>
