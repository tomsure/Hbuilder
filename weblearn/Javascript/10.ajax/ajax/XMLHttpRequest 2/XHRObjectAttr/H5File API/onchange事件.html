      var df=document.getElementById("input"),
          dd=document.getElementById("inp1");
          
      df.onchange=function(){
      	alert('input发生了变化')
      }
   
      dd.onchange=function(){
      	alert(this.files)
      }
   //onchange事件表示元素的内容发生改变的时候触发的事件，例如input text 中当文本发生改变，当鼠标离开的时候就会触发，如果是input file元素，当选取了文件的时候，也会触发onchange事件
	</script>
