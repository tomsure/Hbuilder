<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		var xhr;
		if(window.XMLHttpRequest){
			xhr=new XMLHttpRequest()
		}else{
			xhr=new ActiveXObject('Microsoft.XMLHTTP')
		}
		xhr.onreadystatechange=function(){
			if(xhr.readyState==4){
				if(xhr.status==200){
					document.write(xhr.getResponseHeader())
				}
			}
		}
		xhr.open('GET','动态读取数据.txt',true)
		xhr.send(null)
    
    //getAllResponseHeaders()方法可以获取响应数据中所有的响应头信息

	</script>
</html>
