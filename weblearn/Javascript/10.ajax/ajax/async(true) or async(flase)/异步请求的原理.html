//		ajax异步请求就是xhr对象使用onreadystatechange事件监听请求响应的状态xhr.readstate的变化,当xhr.readyState发生变化的时候,触发onreadystatechange事件,当请求发送之后(执行send()),在客户端收到响应之前,可能会有一段响应时间,此时send()后面的语句会继续执行,当 xhr的readystate和xhr.status状态发生变化的时候就会触发onreadystatechange事件,这两个状态如果达到onreadystatechange事件里面if语句设置的条件的时候就执行相关 的语句,这样就节省了很多时间,可以去做别的事,例如表单注册的时候,填写完第一条信息立即向服务器发送信息来验证规则,用户此时可以继续填写下一条信息,在填写的时候服务器可以返回验证的结果,通过ajax异步将验证结果表示在注册信息的后面,当全部填写完成之后,服务器也基本验证完成,就避免了全部提交的时候服务器验证,造成要花很多时间去等待响应.
		
		
		
		
		
	</script>
