		       同步的时候就是整个页面提交的时候向服务器发送数据
		       当整个页面同时发送数据的时候如果请求的数据量太大，服务器响应的速度会很慢，这样会影响用户体验，也有可能造成服务器故障；
		
	异步：ajax的异步请求方式可以解决这种问题；
	     就是在不用刷新页面或者不用提交整个页面的时候向服务器发送部分数据
