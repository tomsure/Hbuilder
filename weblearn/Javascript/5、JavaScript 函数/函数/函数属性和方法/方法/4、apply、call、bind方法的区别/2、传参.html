<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script>
       var xw={
       	name:'小王',
       	gender:'男',
       	age:18,
       	say:function(m,n){
       		console.log("m的值是："+ m +","+ "n的值是："+ n)
       		console.log(this.name+','+this.gender+ ','+ this.age)
       	}
       }
       var xh={
       	name:'小红',
       	gender:'女',
       	age:20
       }
                xw.say(10,20) //小王,男,18
                xw.say.call(xh,10,20)  //小红,女,20
                xw.say.apply(xh,[10,20]) //
                xw.say.bind(xh,10,20)()
                xw.say.bind(xh)(10,20)
//                区别总结:
//                  1,这三个方法第一个参数都是需要改变this指向的对象名;
//                  2,第二或更多个参数,只的就是传递的普通函数,call()方法需要一个一个的传,使用逗号分开,apply()方法需要把参数使用数组形式传递,使用[]符号包裹,bind()方法第一种方法和call()方法传参相同也是一个一个传,第二种方法是写在最后面的括号里一个一个传
//                  3,在执行的时候,call()方法和apply方法直接绑定到需要执行的函数上面,函数就会自动执行,而bind()方法需要在绑定bind(0方法后再加一对(),函数才会执行,此时也可以把参数放在最后面一个括号里面传递

	</script>
</html>
