	<script src="apply.js"></script>
	<script type="text/javascript">
	function num1(m,n){
  console.log(m + n)

		}

        function num2(m,n){
        	return num1.apply(this,[m,n])
        }


       num2(10,20)
       // apply 可以用来使用一个函数B代替另一个函数A来执行,但是执行的动作实际上是执行的动作实际上是函数A里面的代码,但是两个函数的参数必须能一一对应上,例如上面的例子:
//函数num2执行的时候得到的结果是30里面并没有执行m+n的动作,但是函数num1里面有这个动作,所以函数num2执行的是num1里面的代码
//实现步骤如下:
//     1,在第二个函数里面调用第一个函数的apply()方法(函数也是对象,都有apply方法),内部传递两个参数,一个是this,另一个是和第一个函数里面相同的形参名称
//     2,此时apply()方法因为是绑定在第一个函数身上的,里面的参数this指向的是num1这个函数,所以当执行第二个参数的时候,是加上是执行了第一个函数

	</script>
