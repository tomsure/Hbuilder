<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script type="text/javascript">
	//js中定义一个函数大概有以下三种方法：
	      //函数关键字(函数声明 )语句：
	      function fnMethodName(x)
	      {
          alert(x)
          };
          //函数字面量(函数表达式)：
          var fnMethodName = function (x) {
             alert(x);
              }
          //Function()构造函数(也叫“类”或对象)：
          var fnMethodName = new Function('x', 'alert(x);');
          
          //函数表达式和构造函数的区别；
	
	</script>
	<body>
	</body>
</html>
