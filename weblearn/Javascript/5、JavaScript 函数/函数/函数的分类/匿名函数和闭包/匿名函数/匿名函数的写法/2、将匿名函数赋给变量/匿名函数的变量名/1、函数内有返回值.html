	<script type="text/javascript">
		var a=function(b){
			return b+1
		}(10)
		
		alert(a)
		
		
//		如果把匿名函数赋值给了变量,作为变量的值,如果立即执行的话,函数里面如果有return语句,匿名函数的变量的值就是return的值,例如这里立即执行了,且传入了参数作为b的值，在函数内部ruturn b+1，则b的值是10，所以return的值b+1就是11，此时匿名函数的变量名a的值就是11
	</script>
