<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	
	<script type="text/javascript">
		
		function aa(){
			alert(1)
		} 
		aa()//1
		
		bb();
		function bb(){
			alert(2)
		}//2
		//两个函数都弹出了数字，一个是放在函数体前面，一个是放在函数图后面，其实在函数执行的时候，都会把函数执行（例如aa()）的语句放到函数作用域的最顶部，像这里就会方法到函数执行的最前面所以这里函数aa可以和函数bb相同的方式表示；
//		
//		函数声明提升：执行代码之前会先读取函数声明，意味着可以把函数申明放在调用它的语句后面。
//
//    只要函数在代码中进行了声明，无论它在哪个位置上进行声明， js引擎都会将它的声明放在范围作用域的顶部；
	</script>
</html>
