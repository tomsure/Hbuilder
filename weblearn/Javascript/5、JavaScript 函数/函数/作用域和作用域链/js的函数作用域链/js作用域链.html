<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			//变量在函数内的执行顺序是从内向外执行的;
	       //注意：函数只有调用才会执行；
	      //js的执行顺序是从上向下执行的；

      var ss=4;    //全局变量；
	  function aa(){
				var ss=1; //局部变量
				
				function bb(){
					var ss=2;   //函数bb()内的局部变量
					alert(ss);
					
				}
				bb()
				
				
			}
			aa()  
	//这里会弹出2，因为这里定义了弹出动作alert(ss),它是在最内层的函数bb()内部，所以js引擎会从函数bb()内部开始查找 ss，bb()内部已经定义了变量 ss=2，而外层有变量ss=1，还有全局变量ss=4;这里函数bb()有变量 ss则引擎就会取ss=2这个变量，所以会弹出2，
	//如果函数bb()内部没有函数2，则会向外层函数查找，找到 符合条件的变量后就会取那个变量，意思就是说alert(ss)的值是从内向外就近原则查找的（函数内部的变量不论是全局变量还是局部变量都可以)；如果多层函数内部都没有就会选择函数外边的全局变量
	//如果函数外边 没有这个符合条件的全局变量，则 会报错  。

		</script>
		</script>
	</head>

	</body>
</html>
