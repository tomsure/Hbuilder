<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
	
	  var s;//声明变量，但未定义
	  alert(s)//undefined，是因为没有赋值，没有赋值被称为没有初始化
		var a
		
		alert(a)//undefined,已声明，但未赋值，所以表示未定义，就是未初始化
		alert(typeof a)
		alert(typeof b)//undefined
//		对于未声明的变量,例如这里的b,直接输出的时候会报错,但是使用typeof
//		检测的时候,输出却是undefined,这是js的规定
		
//		即使是声明了的变量如果没有赋值(初始化),他和未声明的变量的类型,用typeof检测都是undefined,因为他们都不能做实际操作，这也是js设计的合理性
		
	</script>
</html>
