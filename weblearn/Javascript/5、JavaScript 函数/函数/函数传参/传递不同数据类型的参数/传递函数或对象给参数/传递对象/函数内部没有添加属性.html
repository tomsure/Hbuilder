	<script type="text/javascript">
		
		var s=new Object()
		    s.name=23;
		    function w(q){
		    	
		    console.log(q.name)    	
		    	
		    }
		w(s)
		console.log(s.name)
//	将对象s传递给函数w后,函数的参数就会和这个对象共同引用同一个对象,放在一个地方,此时在函数w内部输出和对象s相同的属性的时候就会输出和对象s属性相同的值
		
		
	</script>
