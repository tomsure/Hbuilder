	<script type="text/javascript">
		
		function aa(){
			alert(arguments.callee===aa) //弹出true
			
		}
		
		aa()
		
		
//		函数中的callee属性就是函数本身,这里arguments.callee全等于函数aa，说明callee指的就是它本身

//callee 属性是 arguments 对象的一个成员，它表示对函数对象本身的引用，这有利于匿名函数的递归或者保证函数的封装性，例如下边示例的递归计算1到n的自然数之和。而该属性仅当相关函数正在执行时才可用。还有需要注意的是callee拥有length属性，这个属性有时候用于验证还是比较好的。arguments.length是实参长度，arguments.callee.length是形参长度，由此可以判断调用时形参长度是否和实参长度一致。

//说明
//callee 属性是 arguments 对象的一个成员，仅当相关函数正在执行时才可用。
//
//callee 属性的初始值就是正被执行的 Function 对象。这允许匿名的递归函数。
//
//示例
function factorial(n){
  if (n <= 0)
  return 1;
  else
    return n * arguments.callee(n - 1)//3-1=2
}
document.write(factorial(3));  //打印出6；
//这里arguments.callee指向它本身，也是一个函数，所以geguments.callee也可以写成arguments.call(),里面也可以传参；





	</script>
