<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="module">
     let a="hello word"
       console.log(a.startsWith('hell'))   //true


       console.log(a.startsWith('he',0)) //true
           //startsWith()方法用于检测个字符串中是否在被检测的字符串的头部，第一个参数是匹配的字符串，返回值是布尔值，第二个参数是被匹配检测的字符串在整个字符串中开始的位置，从0开始
	</script>
</html>
