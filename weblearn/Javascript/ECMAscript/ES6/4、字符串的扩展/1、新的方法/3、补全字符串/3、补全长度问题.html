<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="module">
      var str='qwwqq'
       console.log(str.padStart(2,'sss'))
        console.log(str.padEnd(2,'sss'))
        //1、如果设置的补全长度等于或者小于被补全的字符串，则返回原字符串


       console.log(str.padStart(6,'sss'))
       console.log(str.padEnd(6,'sss'))
       //2、如果用来补全的字符串与原字符串，两者的长度之和超过了指定的最小长度，则会截去超出位数的补全字符串。

	</script>
</html>
