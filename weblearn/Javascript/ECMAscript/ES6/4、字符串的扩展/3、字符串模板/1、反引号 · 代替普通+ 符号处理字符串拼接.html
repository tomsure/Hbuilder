<html>

	<style type="text/css">
		.dv1{
			width: 100px;
			height: 100px;
			background-color: red;
		}
		.dv2{
			width: 100px;
			height: 100px;
			background-color: blue;
		}
		.dv3{
			width: 200px;
			height: 300px;
			background-color: #7AF53D;
		}
	</style>
	<body>
	</body>

	<script >


		var template=`
		     <div class="dv1">111</div>
		      <div class="dv2">222</div>
		        <div class="dv3">222</div>
		      `
            //可以换行



            var dv=document.createElement('div')
             dv.innerHTML=template
           document.body.appendChild(dv)

//        es6模板字符串使用反引号 ` 表示,里面编写html结构,可以换行,这样代替了es5中字符串拼接必须使用+的问题


	</script>
