	<script type="text/babel">
           var arr1=[1,2,3,4,5]
               arr1.find(function(val,index,arr){
               	   console.log(val)
               	   console.log(index)
               	   console.log(arr)
               })

//             find()方法内部的参数是一个函数,函数内的代码会循环执行,循环的次数和数组长度相同,函数的第一个参数是每次循环的时候的数组元素,第二个参数是每次循环的时候数组元素的下标,第三个参数是整个数组

	</script>
