<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>

	</body>
	<script src="../../dist/browser.js"></script>
	<script type="text/babel">
		function fn(a,b,c){
			  console.log(a)
			  console.log(b)
			  console.log(c)
		}

		 fn([1,2,3]) //undefined

		 fn(...[1,2,3]) //分别打印出1,2,3

//		     上面例子中,第一次执行的时候,由于参数是一个数组,所以传递之后,就只是a的值,所以只打印出了1,2,3undefined,undefined,后面两个undefined 因为b和c没有传值
//		     第二次传值的时候,由于使用了..操作符,所以将数组[1,2,3] 拆分成了三个数据,此时调用的时候就相当于给a,b,c各传递了一个参数,所以,分别打印出1,2,3

	</script>
</html>
