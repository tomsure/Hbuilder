	<script type="text/babel">
//       普通函数写法:
          function show(){
          	 return 1
          }
          console.log(show())

//        ES6写法
          let fn=()=>2
               console.log(fn())

//        箭头函数用于简写函数,格式如上面所写: 等号左边一个是函数名,如果没有参数的时候,等号右边是一对()括号,如果有参数的时候就是参数,再到右边是一个=>符号,,=>符号的右边是函数的返回值
//       执行的时候,和普通函数方法相同
	</script>
</html>
