<script type="text/babel">
//  使用push 方法将数组添加到另一个数组的尾部
//  1,ES5写法:
      var arr1=[0,1,2]
      var arr2=[3,4,5]
      Array.prototype.push.apply(arr1,arr2)
        console.log(arr1) //1,2,3,4,5
//  由于原生js的push方法无法将数组追加到另一个数组中去,所以只能通过apply方法进行
//   apply()的执行过程是,他有两个参数,第一个参数是要追加的数组,第二个参数是被追加的数组,执行完毕之后,要追加的数组就会变成追加后的元素


//ES6中,就可以直接使用push()方法配合...操作符进行追加数组到另一个数组的尾部：
   var arr3=[10,20,30]
   var arr4=[40,50,60]

    console.log(arr3.push(...arr4))
      console.log(arr3)  //10,20,30,40,50,60

</script>
</html>
