	<script type="text/babel">
//	  如果等号左边的变量名与等号右边的属性名不对应,必须是下面这两种写法:
//     第一种写法:
	   let {a:foo}={a:'aaa',bar:'bbb'}
	    console.log(foo)
//	  这种写法是左边大括号里面一对json格式数据,key和value都是变量名,右边大括号里面的数据中,key值对应左边大括号里面key值,这样可以直接获取左边大括号中作为value的变量名的值,例如这里的foo的值就是左边右边大括号中a的值
	    
	    
	    let {foo1:foo1,bar:bar}={foo:'aaa',bar:'bbb'}
	    console.log(foo)
	    console.log(bar)
	</script>
