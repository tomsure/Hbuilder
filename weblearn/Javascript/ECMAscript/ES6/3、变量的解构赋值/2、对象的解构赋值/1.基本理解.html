<script type="text/babel">
	let { a, b } = { b: 'aaa', a: 'bbb' }
	console.log(a)
	console.log(b)

//对象的解构赋值的写法是,等号左边一对大括号,里面设置变量名,等号右边一对大括号,里面使用json格式设置内容,并且里面有两点要求:
//		 1,json内容的key值必须是等号左边的大括号里面设置的变量名;
//		 2,json内容的key值得顺序不必相同，只要等左边的大括号里面的变量名与等号右边的大括号里面的属性名（key值）相同即可
</script>
