<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script src="../../dist/browser.js"></script>
	<script type="text/babel">
      function fn(){
      	return [1,2,3]
      }

      var [x,y,z]=fn()
          console.log(x)
          console.log(y)
          console.log(z)
//     背景:
//       ES5中,如果从函数中返回一个数组的话,就只能获取整个数组,再获取想要的元素,不能直接获取到数组内的某一个元素
//  ES6中,通过解构赋值的方式可以直接获取到函数内的数组元素,具体写法是:
//    声明一个数组或者函数,写在等号左边,等号右边写函数的执行(函数名+())
//    这样就通过获取变量值的方式可以直接获取到函数内部的数组元素

	</script>
</html>
