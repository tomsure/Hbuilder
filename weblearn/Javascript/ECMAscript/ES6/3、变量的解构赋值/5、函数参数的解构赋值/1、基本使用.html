	<script type="text/babel">

	}
	console.log(add([1,2]))
//	函数也可以解构赋值,函数的解构赋值的过程是在声明函数的时候,将函数参数使用中括号包裹,在函数执行的时候,传递参数的时候,也带着中括号,这样在传参的时候,数组参数内的元素就会直接被解构为单个变量,而传递进去的实参就是相对应的变量的值
