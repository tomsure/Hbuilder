	<script>
//    Object.is()方法用于检测两个值是否严格相等

          console.log(Object.is('foo','foo'))  //true

          console.log(Object.is(0,-0)) //false
          console.log(0===-0)  //true
//          Object.is()方法类似于===符号
	</script>
