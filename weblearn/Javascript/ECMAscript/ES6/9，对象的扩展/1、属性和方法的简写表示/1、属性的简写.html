	<script type="text/babel">

    console.log(person.name)
    //‘tom'
        person.setNum()

//       上面的例子相当于:

//              }
//          }

//      ES6声明json对象的时候,可以将声明好的变量名和函数名作为属性和方法直接写道大括号中,多个一逗号隔开


	</script>
