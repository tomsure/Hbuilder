<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
       let arr=[1,2,3,4,5,4,3,2]
       let arrSet=new Set(arr)
          console.log(arrSet)  //{1,2,3,4,5}
          console.log([...arrSet])  //[1,2,3,4,5]

//         这里可以使用Set数据结构结合...操作符进行数组去重:
//            1,声明数组
//            2,定义一个Set数据,上一步定义的数组作为参数,此时新生成的Set数据变成了去重的数据;
//            3,使用...操作符将Set数据作为参数进行转换,转换后新的值变成了一个数组,此时数组去重完成
	</script>
</html>
