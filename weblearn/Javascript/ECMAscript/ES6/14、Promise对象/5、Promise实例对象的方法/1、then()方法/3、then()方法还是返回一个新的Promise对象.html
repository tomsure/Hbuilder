<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		let pro=new Promise(function(res,rej){
           	    let a=1;
           	    if(a==1){
           	    	res('成功')
           	    }else{
           	    	rej('失败')
           	    }
           })
           let pro1=pro.then(function(succ){
               console.log(succ)
           },function(err){
               console.log(err)
           })
           console.log(pro1) // Promise
//           执行then()方法后悔返回一个新的Promise对象
	</script>
</html>
