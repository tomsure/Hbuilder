	<script type="text/javascript">
		let pro=new Promise(function(res,rej){
			var a=1;
			if(a==1){
				res('success！')
			}else{
				rej('reject！')
			}
		}).then(function(succ){
		 	console.log(succ)
		 },function(err){
		 	console.log(err)
		 }).finally(function(){
		 	 console.log(100)
		 })
