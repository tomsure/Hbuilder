	<script type="text/babel">
//         在平时编程中,我们都是将页面需要使用的js文件引入到页面,但是,有的js文件会包含多个功能函数,及其他脚本内容,不一定是当前页面需要使用的,所以直接引入js文件的话会造成资源浪费,导致性能下降等问题,在其他编程语言或者js库中,都有"引入"的概念,例如requireJs有 require()方法加载其他文件,CSS也有@import的语法用于引入其他文件，这种方式叫做模块化，可以按需加载代码
//        ES6中也引入了模块化概念Module,它可以通过import关键字将其他js文件中的某一个代码块引入到当前页面,而不是加载整个页面，例如：
                import a from './fn.js'
//               上面就表示从fn.js文件中引入a这个模块进行使用,而不会加载整个fn.js文件


//    每个js文件都是一个模块

	</script>
