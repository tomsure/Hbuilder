	<script src="../../../../dist/node_modules/babel-core/browser.js"></script>
	<script type="text/babel">
       const a=123;
         console.log(a)  
         
        a=234    //报错
        console.log(a)   
//      const用于声明常量,常量有一个特性,就是一旦声明就无法被修改,例如这里,前面设置了a=123后面在设置a=234,两次打印不会输出,并且浏览器会报错,导致代码阻塞，因为常量是不允许也无法修改的
        
        
		
	</script>
