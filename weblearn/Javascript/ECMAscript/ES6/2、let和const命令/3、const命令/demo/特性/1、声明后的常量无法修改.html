	<script>
       const a=123;
         console.log(a)  //123
         
        a=234
        console.log(a)   //123
//      const用于声明常量,常量有一个特性,就是一旦声明就无法被修改,例如这里,前面设置了a=123后面在设置a=234,两次打印都会打印出123,并且浏览器会报错,因为常量是不允许也无法修改的
        
        
		
	</script>
