<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<button id="btn">123</button>
		<button id="btn1">456</button>
		<div id="dv"></div>
	</body>
	<script>
		 this.name='bom'
        obj={
        	name:'tom',
        	getName:function(){
        		return this.name
        	}
        }

         console.log(obj.name) //tom
         var gname=obj.getName
              console.log(gname()) //bom 此时this指向window，所以打印bom,
//            为了解决以上问题,可以使用bind()方法解决


         var gname1=obj.getName.bind(obj)
              console.log(gname1())  //tom  此时使用bind()方法将函数里面的this指向了obj所以此时name就是tom

       </script>
</html>
