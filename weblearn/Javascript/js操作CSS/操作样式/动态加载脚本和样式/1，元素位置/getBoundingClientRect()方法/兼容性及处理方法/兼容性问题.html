<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		#dv{
			width: 300px;
			height: 200px;
			background-color: red;
          position: absolute;
          left: 50px;
          top: 50px;
		}
	</style>
	<body>
		<div id="dv">
			
		</div>
	</body>
	<script type="text/javascript">
		var dv=document.getElementById("dv")
		console.log(dv.getBoundingClientRect())
		alert(dv.getBoundingClientRect().top)

		alert(dv.getBoundingClientRect().left)

		alert(dv.getBoundingClientRect().right)

		
		alert(dv.getBoundingClientRect().bottom)

         alert(dv.getBoundingClientRect().width+','+dv.getBoundingClientRect().height)
         

	</script>
</html>
