<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<audio src="../../../HTML5 DOM/音视频资源文件/johann_sebastian_bach_air.mp3" controls="controls" loop="loop" preload="" ></audio>
		
	
	   
	  preload属性用于设置当页面加载后是否加载音频，他有四个值：
	     load：页面加载后加载音频；
	     auto - 当页面加载后载入整个音频
         meta - 当页面加载后只载入元数据
         none - 当页面加载后不载入音频
	
	</body>
</html>
