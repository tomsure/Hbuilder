<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		#myCanvas{ border: 1px solid red;}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var ss=document.getElementById("myCanvas").getContext("2d");
			ss.fillStyle="#00008B";
			ss.fillRect(10,10,150,60);
			
			ss.fillStyle='#006400';
			ss.globalCompositeOperation="xor";//使用异或操作对源图像与目标图像进行组合。    意思是原图像和目标图像交叉的地方不显示
			/*
			 源图像 = 您打算放置到画布上的绘图。
                         目标图像 = 您已经放置在画布上的绘图。
			 
			  */
			ss.fillRect(40,40,150,60);
			
		
			
		}
	</script>
	<body>
		<canvas id="myCanvas" width="300" height="300"></canvas>
	</body>
</html>
