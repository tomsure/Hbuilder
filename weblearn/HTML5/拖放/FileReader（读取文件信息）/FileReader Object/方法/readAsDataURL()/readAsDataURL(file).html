<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			background-color: red;
		}
	</style>
	<body>
		<div id="dv">
			
		</div>
	</body>
	<script type="text/javascript">
		var dv=document.getElementById("dv");
		dv.ondragenter=function(){
			this.innerHTML='可以释放鼠标了'
		}
		dv.ondragover=function(ev){
			ev.preventDefault()//这里阻止默认事件，才能触发drop事件函数
			
		}
		dv.ondragleave=function(ev){
			this.innerHTML='将文件托至此区域'
		}
		dv.ondrop=function(ev){
			ev.preventDefault()
			ev.stopPropagation()
	       var fs=ev.dataTransfer.files;
	       var fd=new FileReader();//实例化对象
	       
	          fd.readAsDataURL(fs[0]);
//	     readAsDataURL()方法从名字都可以看出read as DataURL,意思就是使用Base64编码技术读取文件信息  ，Base64编码技术先不解释，这里使用这个方法就是可以将一个文件进行编码读取，读取到的就是一串类似url的字符串，。这个方法的参数就是fileList中的file对象，也就是具体的文件

	          fd.onload=function(){//读取成功后触发
	          	document.write(this.result)
	          }
//	         当文件读取成功之后就会触发onload事件,在这个事件函数中可以返回this.resule属性,这个属性指的就是读取到的文件信息,
//       这个this.resule返回的信息可以作为图片的src属性来将显示在页面中
        //这里的this指的就是 实例化的FileReader对象
        //这个方法一般用来把图片显示在页面
		}
		
	</script>
</html>
