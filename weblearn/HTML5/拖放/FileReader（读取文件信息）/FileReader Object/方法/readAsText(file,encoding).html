<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			background-color: red;
		}
	</style>
	<body>
		<div id="dv">
			
		</div>
	</body>
	<script type="text/javascript">
		var dv=document.getElementById("dv");
		dv.ondragenter=function(){
			this.innerHTML='可以释放鼠标了'
		}
		dv.ondragover=function(ev){
			ev.preventDefault()//这里阻止默认事件，才能触发drop事件函数
			
		}
		dv.ondragleave=function(ev){
			this.innerHTML='将文件托至此区域'
		}
		dv.ondrop=function(ev){
			ev.preventDefault()
			ev.stopPropagation()
	       var fs=ev.dataTransfer.files;
	       var fd=new FileReader();
	       
	          fd.readAsText(fs[0],'UTF-8');

//readAsText()方法是使用text文本格式的方式读取文件，他有两个参数，第一个是要读取的文件，第二个是读取的文件使用的编码格式（编码格式有多种，如果读取的文件的格式和设置的编码格式不相同，就会出现乱码）

   //这里是在拖拽的时候读取文件的内容，也可以在别处使用读取，这个就跟file对象实现的几种方式有关系
	          fd.onload=function(){//读取成功后触发
	          	dv.innerHTML=this.result
	          }
            
		}
		
	</script>
</html>
