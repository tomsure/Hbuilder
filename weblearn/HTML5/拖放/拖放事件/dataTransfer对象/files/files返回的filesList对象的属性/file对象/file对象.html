<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			background-color: red;
		}
	</style>
	<body>
		<div id="dv">
			
		</div>
	</body>
	<script type="text/javascript">
		var dv=document.getElementById("dv");
		dv.ondragenter=function(){
			this.innerHTML='可以释放鼠标了'
		}
		dv.ondragover=function(ev){
			ev.preventDefault()//这里阻止默认事件，才能触发drop事件函数
			
		}
		dv.ondragleave=function(ev){
			this.innerHTML='将文件托至此区域'
		}
		dv.ondrop=function(ev){
			ev.preventDefault()
			ev.stopPropagation()
			console.log(ev.dataTransfer.files[0])
        
//		dataTransfer.files返回的是一个filelist对象,是一个文件列表,它的下标代表一个被拖拽的文件,当拖拽了一个文件后,这个下标就会产生,拖拽的第一个文件下标就是0,被拖拽的这个文件就是一个file对象,这个对象有name/size/type/lastModified等属性	，里面包含的是被拖拽的文件的一些信息
		}
		
	</script>
</html>
