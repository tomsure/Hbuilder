<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			background-color: red;
		}
	</style>
	<body>
		<div id="dv">
			
		</div>
	</body>
	<script type="text/javascript">
		var dv=document.getElementById("dv");
		dv.ondragenter=function(){
			this.innerHTML='可以释放鼠标了'
		}
		dv.ondragover=function(ev){
			ev.preventDefault()//这里阻止默认事件，才能触发drop事件函数
			
		}
		dv.ondragleave=function(ev){
			this.innerHTML='将文件托至此区域'
		}
		dv.ondrop=function(ev){
			ev.preventDefault()//阻止默认事件，这里的默认事件是图片在松开鼠标后自动打开，有些浏览器打不开的话就会下载
			ev.stopPropagation()//阻止事件冒泡，在火狐浏览器中还会产生事件冒泡，所以在火狐中只阻止事件默认事件的话还是会自动打开图片
		}
		
	</script>
</html>
