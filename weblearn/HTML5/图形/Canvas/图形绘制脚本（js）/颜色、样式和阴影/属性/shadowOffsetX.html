<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		#myCanvas{ border: 1px solid red;}
	</style>
	<script type="text/javascript">
	
	/*shadowOffsetX 属性设置或返回阴影与形状的水平距离。  参数是数字，
	 * shadowOffsetX=20 指示阴影位于形状 left 位置右侧的 20 像素处。
       shadowOffsetX=-20 指示阴影位于形状 left 位置左侧的 20 像素处。*/
		window.onload=function(){
			var ss=document.getElementById("myCanvas").getContext("2d");
			ss.fillStyle="#006400";
			ss.shadowBlur=30;//设置阴影的模糊级别
			ss.shadowColor="#000000"  //设置阴影模糊颜色
			ss.shadowOffsetX=20 //设置阴影位置的位于图形左侧边缘往右20px，
			
			ss.fillRect(20,20,150,60);
			
		}
	</script>
	<body>
	<canvas id="myCanvas" width="200" height="200"></canvas>
	</body>
</html>
