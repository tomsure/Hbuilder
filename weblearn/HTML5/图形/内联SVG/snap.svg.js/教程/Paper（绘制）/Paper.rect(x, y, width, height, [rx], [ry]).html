<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		#svg{
			width: 500px;
			height: 500px;
			background: grey;
		}
	</style>
	<body>
		<svg id="svg"></svg>
	</body>
	<script type="text/javascript" src="../../dist/snap.svg.js">
		
	</script>
	<script type="text/javascript">
		var s=Snap('#svg')
		  s.rect(10,10,100,100)
		  
//		  rect(x,y,width,height,rx,ry)方法用于创建矩形,共有6个值,x和y,表示 矩形的左上角距离svg左上角的位置,width和height表示宽度和高度,rx和ry表示圆角的半径
	</script>
</html>
