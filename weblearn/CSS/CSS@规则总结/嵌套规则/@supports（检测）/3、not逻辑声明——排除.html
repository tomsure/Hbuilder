<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		@supports not (display:sss) {
			div{
				width: 100px;
				height: 100px;
				background-color: red;
			}
		}
		
		/*@supports not的规则意思是如果浏览器不支持某一规则,那么元素就使用大括号里面设置的样式,有些浏览器是不支持一些属性的所以可以设置一个样式代替*/
		
	</style>
	<body>
		<div id="">
			
		</div>
	</body>
</html>
