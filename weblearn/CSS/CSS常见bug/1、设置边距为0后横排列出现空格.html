	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background-color: red;
			border: 2px solid black;
			display: inline-block;
		}
	</style>
	<body>
		<div id="">
		</div>
		<div id="dv">
		</div>
		<!--上面例子中可以看到横向排列的元素，不管是内联还是块状，设置内外边距都是0的时候，两个元素之间还是有间隙，解决这种问题的办法将代码中的两个元素不要换行，例如上面的例子如下写法：
		<!--<div id=""></div><div id="dv"></div>-->
		<!--只要保证两个元素代码连接的位置不换行，就不会产生空隙-->
		    
	</body>
