<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			background-color: red;
			-webkit-animation: dv 2s alternate;
			
		}
		@-webkit-keyframes dv{
			from{
				width:150px;
				height:150px;
				background-color:green;
			}
			/*from方式就是在@-webkit-keyframes开面设置from,在from里面设置样式,然后动画开始的时候动画由这个样式变成元素原本的样式，例如这里div原本是红色背景，from里面是绿色背景，设置后就是从绿色变成红色*/ 
			
			
		}
	</style>
	<body>
		<div id="">
			
		</div>
	</body>
</html>
