<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			background-color: red;
			-webkit-animation: dv 2s alternate;
			
		}
		@-webkit-keyframes dv{
			from{
				width:150px;
				height:150px;
				background-color:green;
			}
			to{
				width:200px;
				height:200px;
				background-color:blue;
			}
			
			/*from--to方式就是动画开始的时候样式会变成from里面的样式然后逐步变成to里面设置的样式*/
		}
	</style>
	<body>
		<div id="">
			
		</div>
	</body>
</html>
