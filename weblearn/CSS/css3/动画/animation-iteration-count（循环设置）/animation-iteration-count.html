<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		/*
		 这个属性是设置动画的播放次数，有两种方式，一种是设置值为数子，可以规定循环的次数，还有一种是设置无限循环播放取值为infinite*/
		#dv{
			width: 100px;
			height: 100px;
			background: chocolate;
			border-radius: 0px;
			/*以下是设置动画名称属性*/
			
			-webkit-animation-name:  divC ;
		
			    /*以下是设置动画完成播放的时间*/
			
			-webkit-animation-duration: 5s;
			/*  以下是设置动画的播放次数  */
			-webkit-animation-iteration-count: 3;
			
			
		}
	
		@-webkit-keyframes divC{
			from{width: 100px;
			height: 100px;
			background: chocolate;
			border-radius: 0px;
			}
			
			to{
				width: 200px;
			height: 200px;
			background: blue;
			border-radius: 100px;
			}
		}
		
		
	</style>
	
	<body>
		<div id="dv">
			
		</div>
	</body>
</html>
