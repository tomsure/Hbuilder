		两种方式都可以，但是如果所有样式只使用一份css文件而在里面设置@media规则在里面再设置不同宽度的样式的时候，由于页面元素可能会很多，所以可能会使css文件变得很大，所以应该遵循以下规则：
		 1，如果页面比较小元素比较少的时候可以在一份CSS文件中使用所有的@media规则来设置不同的样式；
		 2，如果html页面比较大，元素比较多则需要每种页面宽度使用一个CSS文件，link标签中设置一个media属性
	</body>
</html>
