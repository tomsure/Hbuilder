<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		.p1{color: red;}
		.p2{font-size: larger;}
		.p3{ font-style: italic;}
		
		
		.p1.p2.p3{background-color: #228B22;}/*这里可以给多类元素单独设置样式*/
	</style>
	<body>
		<p class="p1">中华人民共和国</p>
		<p class="p2">中华人民共和国</p>
		<p class="p3">中华人民共和国</p>
		<p class="p1 p2 p3">中华人民共和国</p><!--多类选择器可以具有其他选择器都具有的样式-->
	</body>
</html>
