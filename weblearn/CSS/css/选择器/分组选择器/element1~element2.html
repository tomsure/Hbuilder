	</style>
	<body>
		<div id="">
			<p id="p1"></p>
			<p id="p2">你好</p>

			<span id="">
				哈哈
			</span>
			<p id="p4">你好</p>
			<p id="p5">你好</p>
			<h6>
				你好
			</h6>
			
		</div>
		
		
	</body>
</html>
