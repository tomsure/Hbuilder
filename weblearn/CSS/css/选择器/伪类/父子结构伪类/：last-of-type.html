<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		p:last-of-type{color: darkgreen; font-weight: 800;} 
		
		
		/*这个属性指的是选择父级元素的最后一个指定的元素，例如这里是要选择每个div内部最后一个p元素，所以相关元素就有相关样式，它与:last-child是不同的，：last-child是指父级元素的最后一个子元素，而这里指的是父级元素【最后】一个【指定】子元素元素，而不一定是父级元素【最后】的子元素*/
	</style>
	<body>
		<div id="">
			<p>是</p>
			<p>水水水水</p>
		</div>
		
		
		<div id="">
			<p>ooooooooo</p>
			
			<a href="">jjjjjjjjj</a>
		</div>
		
		<div id="">
			<p>少时诵诗书</p>
			<ul>
				<li>kkk </li>
			</ul>
		</div>
	</body>
</html>
