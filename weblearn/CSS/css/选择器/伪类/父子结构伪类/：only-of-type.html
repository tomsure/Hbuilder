<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		p:only-of-type{color: green;font-weight: 900;font-size: xx-large;}
		/*选这个选择器指的是选择父级元素只有唯一一个指定元素的子元素，并不一定是只有一个子元素，它的父元素还可以有其他与指定元素不同的子元素*/
		
	/*例如这里要选择所有的p元素，而且p元素的父级元素只有一个p元素，这里id为dd和id为dv以及id为空的三个div符合条件，所以他们的样式就是这里设置的样式*/
		/*唯一指定子元素*/
	</style>
	<body>
		<div id="dd">
			ssssssssss
		</div>
		<span id="">
			<p>hhhhhhhhhhh</p>
			
		</span>
		<p>kkkkkkkkk</p>
		<p>kkkkkkkkk</p>
		<div id="">
			<a href="">是是是是是是是是是是是是是是是是</a>
			<p>实施</p>
		</div>
		
		
		<div id="dv">
			<p>中国</p>
		</div>
		
		
		
	</body>
</html>
