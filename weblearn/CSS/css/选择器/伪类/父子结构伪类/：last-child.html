<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		p:last-child{color: red; }
		
		/*这个选择器指的是选择父级元素的最后一个子元素是所指定的子元素元素*/
		/*例如这里要选择的是父元素的最后一个子元素是p的元素，所以这里有一个div内的元素符合情况*/
	</style>
	<body>
		<div id="a1">
			<div id="">
				小学
			</div>
			<p>初中</p>
			<a href="">大学</a>
		</div>
		
		
		<div id="">
			<p>语文</p>
			<p>数学</p>
			<p>英语</p>
		</div>
	</body>
</html>
