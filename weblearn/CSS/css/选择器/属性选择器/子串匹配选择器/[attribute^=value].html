<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		/*这个选择器可以选择属性值以某个指定字符串开头的元素*/
		p[id^="abc"]{color: red;}
		
	</style>
	<body>
		<p id="a">你好</p>
		<p id="abc">你好</p>
		
		<p id="abcd">你好</p>
		
		<p id="abcde">你好</p>
		
		<p id="abcdef">你好</p>
		<p id="cde">你好</p>
		
		<p id="abcdefg">你好</p>
		
		
		
	</body>
</html>
