<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		/*这个选择器匹配属性值以指定值结尾的每个元素。*/
		a[href$="co"]{color: green; font-weight: 800;}
	</style>
	<body>
		<a href="www.co">百度</a>
		<br />
		<a href="www.com">百度</a>
		<br />
		<a href="www.baidu.co">百度</a>
		<br />
			<a href="www.baidu.com">百度</a>
	</body>
</html>
