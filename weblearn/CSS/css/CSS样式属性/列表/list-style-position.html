<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		/*规定列表图标放置的位置是在列表以内还是在列表以外*/
		
		
		
		/*图标放在列表以内*/
		#li1{ list-style-position: inside;border: 1px solid #00008B;}
		
		
		/*图标放在列表外部，这个是默认值*/
		#li2{ list-style-position: outside;border: 1px solid #006400;}
	</style>
	<body>
		<ul>
			<li id="li1"></li>
			<br />
			<li id="li2"></li>
			<li></li>
		</ul>
	</body>
</html>
