<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		#dv{
			width: 400px;
			height: 400px;
			background-color: #1DAFE7;
			display: flex;
			align-content:flex-start;
				flex-wrap: wrap;/*设置换行*/
		
				
		}
		#dv1{
			width: 100px;
		    height: 100px;
			background-color: deeppink;
		}
		#dv2{
			width: 100px;
			height: 100px;
			background-color:sandybrown;
		}
		#dv3{
			width: 100px;
			height: 100px;
			background-color: lawngreen;
		}
		#dv4{
			width: 100px;
			height: 100px;
			background-color:sandybrown;
		}
		#dv5{
			width: 100px;
			height: 100px;
			background-color: lawngreen;
		}
	</style>
	<body>
		<div id="dv">
			<div id="dv1">
				1
			</div>
			<div id="dv2">
				2
			</div>
			<div id="dv3">
				3
			</div>
			
		</div>
	</body>
	当值为flex-start的时候，子元素会在父元素的顶部从左往右对齐显示，换行的元素会紧贴着上一行显示，中间不会有空白区域
</html>
