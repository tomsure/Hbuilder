<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		#dv{
			width: 400px;
			height: 400px;
			background-color: #1DAFE7;
			display: flex;
			flex-wrap: wrap;
			-webkit-align-content:space-around
		}
		#dv1{
			width: 100px;
		    height: 100px;
			background-color: deeppink;
		}
		#dv2{
			width: 100px;
			height: 100px;
			background-color:sandybrown;
		}
		#dv3{
			width: 100px;
			height: 100px;
			background-color: lawngreen;
		}
		#dv4{
			width: 100px;
			height: 100px;
			background-color:sandybrown;
		}
		#dv5{
			width: 100px;
			height: 100px;
			background-color: lawngreen;
		}
	</style>
	<body>
		<div id="dv">
			<div id="dv1">
				1
			</div>
			<div id="dv2">
				2
			</div>
			<div id="dv3">
				3
			</div>
			<div id="dv4">
				4
			</div>
			<div id="dv5">
				5
			</div>
		</div>
	</body>
	当设置了space-around的时候，如果子元素宽度超过了父元素的宽度，换行的元素和前面的元素变成多行，每行上部分和下部分会有高度相等的空白区域
	
</html>
