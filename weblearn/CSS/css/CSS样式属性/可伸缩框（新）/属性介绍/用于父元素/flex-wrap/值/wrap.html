<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
	  *{
	  	padding: 0px;
	  	margin: 0px;
	  }
		#dv{
			width: 300px;
			height: 800px;
			background-color: red;
			display: flex;
			flex-wrap: wrap;
		}
		#dv1{
			width: 300px;
			height: 100px;
			background-color: darkturquoise;
		
		}
		#dv2{
			width: 300px;
			height: 100px;
			background-color:saddlebrown;
		}
		#dv3{
			width: 100px;
			height: 100px;
			background-color: darkmagenta;
		}
	</style>
	<body>
		<div id="dv">
			<div id="dv1">
				1
			</div>
			<div id="dv2">
				2
			</div>
			<div id="dv3">
				
			</div>
		</div>
		
		
	</body>
	<!--wrap用于设置当子元素的宽度超过父元素的宽度后会换行，在火狐和chrome浏览器中换行的元素如果一个的话会在剩余的高度中垂直居中，如果有多个子元素换行的话，每个子元素 之间的垂直间距会自动相等-->
</html>
