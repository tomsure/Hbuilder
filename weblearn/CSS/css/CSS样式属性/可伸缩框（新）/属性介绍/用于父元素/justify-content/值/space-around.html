<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		#dv{
			width: 600px;
			height: 300px;
			background-color: deeppink;
			display: flex;
			justify-content: space-around;
		}
		#dv1{
			width: 100px;
			height: 100px;
			background-color: darkblue;
		}
		#dv2{
			width: 100px;
			height: 100px;
			background-color: #1DAFE7;
		}
	</style>
	<body>
		<div id="dv">
			<div id="dv1">
				1
			</div>
			<div id="dv2">
				2
			</div>
			<div id="dv3">3</div>
			<div id="dv4">4</div>
		</div>
		<!--sapace-around表示子元素在父元素中将空白区域等比划分在子元素左右两边-->
	</body>
</html>
