<!DOCTYPE html>

		<title></title>
	</head>
	<style type="text/css">
		#dv{
			width: 400px;

			background-color: lawngreen;
		}

	<body>
		<div id="dv">
			<div id="dv1">
				1
			</div>
			<div id="dv2">

			</div>

				3
			</div>

	 flex-end可以基于父元素底部靠左边对齐
