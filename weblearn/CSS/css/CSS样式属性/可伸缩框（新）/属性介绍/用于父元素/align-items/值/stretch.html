<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		#dv{
			width: 400px;
			height: 400px;
			background-color: #1DAFE7;
			display: flex;
			align-items:stretch;
		}
		#dv1{
			width: 100px;
		
			background-color: deeppink;
		}
		#dv2{
			width: 100px;
			
			background-color:sandybrown;
		}
		#dv3{
			width: 100px;
			
			background-color: lawngreen;
		}
	</style>
	<body>
		<div id="dv">
			<div id="dv1">
				1
			</div>
			<div id="dv2">
				2
			</div>
			<div id="dv3">
				3
			</div>
		</div>
	</body>
	如果设置algin-items为stretch的时候，子元素如果没有设置高度，则子元素会基于父元素的顶部靠左边排列，然后子元素的高度等于父元素的高度，如果子元素设置了min-height、max-height、height的话，则子元素的高度就是根据这些值设定。
</html>
