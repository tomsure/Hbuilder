<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		#dv{
			width: 300px;
			height: 400px;
			background-color: #0000FF;
			display: -webkit-flex;
			flex-direction: column-reverse;
		}
		#dv1{
			width: 100px;
			height: 100px;
			background-color: deeppink;
			
		}
		#dv2{
			width: 100px;
			height: 100px;
			background-color: darkmagenta;
		}
		/*当值为column-reverse的时候表示设置子元素为从下往上反向垂直排列*/
	</style>
	<body>
		<div id="dv">
			<div id="dv1">
				1
			</div>
			<div id="dv2">
				2
			</div>
		</div>
	</body>
</html>
