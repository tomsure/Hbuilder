<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		#dv{
		width: 300px;
		height: 300px;
		background-color: deeppink;
		display: flex;
		}
		#dv1{
			width: 80px;
			height: 100px;
			background-color: darkgreen;
		}
		#dv2{
			flex: 2;
			background-color: darkblue;
			height: 100px;
		}
		#dv3{
			flex: 3;
			background-color: #483D8B;
			height: 100px;
			
		}
		/*在父元素中的多个子元素可以设置某一个或者某多个为固定宽度,然后其他的子元素再按照剩余的宽度来设置flex属性,再按照比例进行等比划分,这种方式叫混合划分*/
	</style>
	<body>
		<div id="dv">
			<div id="dv1">
				
			</div>
			<div id="dv2">
				
			</div>
			<div id="dv3">
				
			</div>
		</div>
	</body>
</html>
