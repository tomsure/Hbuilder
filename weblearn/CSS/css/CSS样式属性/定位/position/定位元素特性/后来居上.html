<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
		}
		#dv1{
			background-color: red;
			position: absolute;
		}
		#dv2{
			margin: 20px;

	<body>
		<div id="dv1">
			
		</div>
		<div id="dv2">
			
		</div>
	</body>
