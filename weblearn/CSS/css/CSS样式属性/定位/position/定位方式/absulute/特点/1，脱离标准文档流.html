<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		#dv1{
			width: 400px;
			background-color: red;
			height: 200px;
			position: absolute;
			left: 30px;
		}
		#dv2{
			width: 400px;
			height: 300px;
			background-color: saddlebrown;
			
		}
		/*当元素设置了绝对定位之后,这个元素就会脱离标准文档流类似float,例如dv1设置了绝对定位后,元素就像浮起来了,已经不再原来的位置,它后面的dv·2则就会跑到他的位置*/
	</style>
	<body>
		<div id="dv1">
			dv1
		</div>
		<div id="dv2">
			dv2
		</div>
	</body>
</html>
