<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		#dv1{
			width: 400px;
			background-color: red;
			height: 200px;
			position: absolute;
			left: 30px;
			
		}
		#dv2{
			width: 400px;
			height: 300px;
			background-color: saddlebrown;
			
		}
		/*当元素设置了绝对定位之后,这个元素会产生z-index属性，且会覆盖其他没有设置绝对定位的元素，相当于他的z-index比其他元素高*/
	 /*如果子元素和父元素都设置了绝对定位，则子元素会立即对齐到父元素的左上角，要进行偏移就要设置偏移的值left或者top*/
	</style>
	<body>
	
		<div id="dv2">
				<div id="dv1">
			
		</div>
		</div>
	</body>
</html>
