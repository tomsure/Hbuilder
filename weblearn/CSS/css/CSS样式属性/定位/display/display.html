<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		/*设置元素生成框的类型，每个元素可以有默认类型转换为其他类型*/
		/*span元素默认是类联元素，不会独占一行，使用display转换后可以独占一行*/
		#sp2{ display: inline;border: 1px solid red; }
		#sp3{ display: block;border: 1px solid darkblue;}
	</style>
	<body>
		<span id="sp1">
			sss
		</span>
		<span id="sp2">ddd</span>
	<span id="sp3">
		dddd
	</span>
	</body>
</html>
