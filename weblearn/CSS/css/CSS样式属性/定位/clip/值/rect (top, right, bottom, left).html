<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		/*设置裁剪绝对定位元素*/
		*{margin: 0;}
		div{width: 200px;height: 200px;background-color: darkcyan; clip: rect(10px,140px,140px,50px);position: absolute;}
	</style>
	<body>
		<div id="">
			
		</div>
		
		<!--rect()用于设置裁剪元素，共四个值，反别是四个方向的裁剪量，裁剪元素必须设置绝对定位-->
	</body>
</html>
