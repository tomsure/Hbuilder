<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		/*float属性设置元素可以浮动，绝对定位和内联元素无法浮动，内联元素可以通过转化成块级元素来浮动*/
		
		/*float属性石百用不厌的而且是必须熟练掌握的，网页分为浮动流和标准流。
float就是浮动流。
float主要作用是让元素脱离标准流变为浮动流，可以变相的理解为让一个元素同事具备行内元素和块儿级元素的属性，既能够实体化又能够在一行显示。

情况一：就好比是一个人飞起来飘在另一个的上面一样，飞起来的就是浮动流（浮动流是不占位的），站在地上的那个人就是标准流b，所以b被a遮住了，但是这种情况一般是不允许的在一个盒子内不能同时出现浮动流和标准流，要浮动都浮动。因为浮动的元素会影响到不浮动的元素

情况三：div是块儿级元素是独占一行的，所以a没浮动独占一行b就跑到了第二行。*/
		#dv{ width: 100px;height: 100px;background-color: red; float: left;}
		#dv1{width: 100px;height: 100px;background-color: darkcyan;float: left;}
	</style>
	<body>
		<div id="dv">
			
		</div>
		<div id="dv1">
			
		</div>
	</body>
	<!-- 假如某个div元素A是浮动的，如果A元素上一个元素也是浮动的，那么A元素会跟随在上一个元素的后边(如果一行放不下这两个元素，那么A元素会被挤到下一行)；如果A元素上一个元素是标准流中的元素，那么A的相对垂直位置不会改变，也就是说A的顶部总是和上一个元素的底部对齐。-->
</html>
