<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		#dv1{
			width: 100px;
			background-color: red;
			height: 100px;
			float:right
		}
		#dv2{
			width: 100px;
			background-color:blue;
			height: 100px;
		}
		/*元素设置float后则会脱离文档流,文档流是正常从上往下,从左往右显示的,当设置设个脱离文档流之后,其他没有设置的元素就会正常显示,且会占用这个元素原来的位置*/
		
		/*float取值为left,right、none和inherit*/
	</style>
	<body>
		<div id="dv1">1</div>
		<div id="dv2">2</div>
	</body>
</html>
