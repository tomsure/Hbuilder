<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		div{
			border: 2px solid black;
		}
		#dv1{
			width: 50px;
			height: 200px;
			background-color: forestgreen;
			float: left;
			margin: 10px;
		}
		#dv2{
			width: 50px;
			margin-top: 10px;
			height: 300px;
			background-color: deeppink;
	        float: right;	
	
		
		}
		#dv3{
			width: 100%;
			height: 200px;
		
			background-color: yellow;
			 /*clear: left;
		 clear: right;
		 clear: both;*/
		}
	</style>
	<body>
		<div id="dv1">
			1
		</div>
		<div id="dv2">
			2
		</div>
		<div id="dv3">
			3
		</div>
		
		<button id="btn1">clear：left</button><button id="btn2">clear：right</button>
		<button id="btn3">clear：both</button>
		<button id="btn4">清除所有设置</button>
	</body>
	<script type="text/javascript">
		var dv2=document.getElementById("dv2")
		var dv3=document.getElementById("dv3")
		var btn1=document.getElementById("btn1")
		var btn2=document.getElementById("btn2")
		var btn3=document.getElementById("btn3")
		var btn4=document.getElementById("btn4")
		  btn1.onclick=function(){
		  	dv3.style.clear="left"
		  }
		    btn2.onclick=function(){
		  	dv3.style.clear="right"
		  }
		      btn3.onclick=function(){
		  	dv3.style.clear="both"
		  }
		       btn4.onclick=function(){
		  	dv3.style.clear="none"
		  }
		      
	</script>
</html>
