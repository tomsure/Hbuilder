<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		/*设置元素溢出的时候的显示状态,有多个值可选*/
		#dv{width: 200px;height: 200px;background-color: red;overflow: scroll;}
		#dv1{width: 210px;height: 100px;background-color: darkkhaki;border: 1px solid black;}
	</style>
	<body>
		<div id="dv">
			<div id="dv1">
	值	描述
visible	默认值。内容不会被修剪，会呈现在元素框之外。
hidden	内容会被修剪，并且其余内容是不可见的。
scroll	内容会被修剪，但是浏览器会显示滚动条以便查看其余的内容。
auto	如果内容被修剪，则浏览器会显示滚动条以便查看其余的内容。
inherit	规定应该从父元素继承 overflow 属性的值。
			</div>
		</div>
	</body>
</html>
