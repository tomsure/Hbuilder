<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		#dv{
			border: 1px solid red;
		   height: 200px;
		}
		.dv1{
			width: 200px;
			height: 200px;
			background-color: green;
			display: inline-block;
		}
		/*当图片或者inline-block元素在一个元素a中的时候,会产生默认的底部空白,由于子元素有高度,所以可以将父元素a的高度设置为和子元素相同的高度,这样就不会显示空白区域*/
	</style>
	<body>
		<div id="dv">
			<div class="dv1">
				
			</div>
		</div>
	</body>
</html>
