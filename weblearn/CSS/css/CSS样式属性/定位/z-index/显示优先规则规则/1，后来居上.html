<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
		}
		#dv1{
			background-color: red;
			position: absolute;
			z-index: 10;
		}
		#dv2{
			margin: 20px;
			position: absolute;
			background-color: blue;
			z-index: 10;
		}
		/*由于position决定了后来居上,如果设置了相同的z-index，z-index也是后来居上*/
	</style>
	<body>
		<div id="dv1">
			
		</div>
		<div id="dv2">
			
		</div>
	</body>
</html>
