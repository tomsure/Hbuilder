<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
		}
		#dv1{
			background-color: red;
			position: absolute;
			z-index: 20;
		}
		#dv2{
			margin: 70px;
			position: absolute;
			background-color: blue;
			z-index: 10;
		}
		#dv3{
			width:150px;
		height:150px;
		background:green;
		position:absolute;
		z-index:30;
		}
		/*z-index在发生嵌套的时候,是有祖先优先的原则的,就是说,如果一个元素被包裹,他的z-index比所有元素的都大,但是它的父元素的兄弟元素的z-index的值大于父元素,则这个父元素 的兄弟元素则会覆盖他的父元素,也会覆盖这个元素*/
	</style>
	<body>
		<div id="dv1">
			
		</div>
		<div id="dv2">
			<div id="dv3"></div>
		</div>
	</body>
</html>
