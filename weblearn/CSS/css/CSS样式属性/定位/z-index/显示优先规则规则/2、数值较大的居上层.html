<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
		}
		#dv1{
			background-color: red;
			position: absolute;
			z-index: 20;
		}
		#dv2{
			margin: 20px;
			position: absolute;
			background-color: blue;
			z-index: 10;
		}

       /*如果元素设置了z-index属性,元素发生重叠,则数值越大的居上*/
       
	</style>
	<body>
		<div id="dv1">
			
		</div>
		<div id="dv2">
			
		</div>
	</body>
</html>
