<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		/*设置 文本的换行*/
		div{width: 100px;height: 100px;border: 1px solid royalblue;margin: 20px;}
		
		#dv{ word-wrap:  normal}/*默认值，只在断点的地方换行，例如这里 一段文字里面两个中断的地方，只在这里换行*/
		
		#dv1{ word-wrap: break-word; }/*在长单词或 URL 地址内部进行换行，连续的字符串没有断点只要超过尺寸也换行*/
		
	</style>
	
	<body>
		<div id="dv">
      assssssssssss ddddddddd dddddddddddddddddssssssssssssssssss			
		</div>
		<br />
		<div id="dv1">
			assssssssssss ddddddddd dddddddddddddddddssssssssssssssssss	
		</div>
		
	</body>
</html>
