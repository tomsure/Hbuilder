<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		/*控制文本的大小写*/
		div{ border: 1px solid red; height: auto;margin: 10px;}
		#a{ text-transform: none;}/*默认。定义带有小写字母和大写字母的标准的文本。*/
		#b{ text-transform: capitalize;}/*文本中的每个单词以大写字母开头。*/
	
		#e{ text-transform: lowercase;}/*定义无大写字母，仅有小写字母。*/
		
		#f{ text-transform: uppercase;}/*定义仅大写字母*/
		
	</style>
	<body>
		<div id="a">
			
			This is some text
		</div>
		<div id="b">
			This is some text
		</div>
		<div id="c">
			This is some text
		</div>
		<div id="d">
			This is some text
		</div>
		<div id="e">
			This is some text
		</div>
		<div id="f">
			This is some text
		</div>
		
		
	</body>
</html>
