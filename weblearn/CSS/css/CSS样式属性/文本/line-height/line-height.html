<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
			/*设置行高，不允许适用负值*/
			p{ border: 1px solid #FF0000;}
			#p1{ line-height: 80px;}/*用像素值或其他尺寸单位来设置元素的行间距*/
			#p2{ line-height: 2}/*设置纯数字指的是用设置的数字与数字的尺寸相乘得到元素的行间距*/
			 #p3{ line-height: 50%;}/*基于当前字体尺寸的百分比行间距。*/
			#p4{ line-height: normal;}/*默认值，根据内容自动设置合理的行间距*/
			
		</style>
		
		
		
	<body>
		
		
		
		
		<p id="p1">中华人民共和国abpfqdef</p>
		<p id="p2">中华人民共和国2</p>
			<p id="p3">中华人民共和国3</p>
			<p id="p4">中华人民共和国4擦擦擦擦擦擦擦擦擦擦擦擦擦擦擦擦擦擦擦擦擦擦擦擦擦擦擦擦擦擦</p>
			<p id="p5">中华人民共和国5</p>
			<p id="p6">中华人民共和国6</p>
	</body>
</html>
