<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title></title>
	</head>
	<style type="text/css">
		/*color属性设置文本的方向,意思是整段文本是在父级元素的左边还是在父级元素的右边*/
		
		
		/*显示在父级元素 的左边*/
		#p1{color: darkgreen; font-weight: 800; direction: ltr;}
		
		
		/*显示在父级元素的右边*/
		#p2{ direction: rtl; }
	</style>
	<body>
		
		<p id="p1">中华人民共和国</p>
		<p id="p2">美利坚合众国</p>
	</body>
</html>
