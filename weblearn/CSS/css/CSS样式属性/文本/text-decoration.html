<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		/*设置元素内的文本的装饰效果*/
		#p1{ text-decoration: blink;
		    -webkit-text-decoration: blink;}/*所有浏览器不支持*/
		#p2{
			 -webkit-text-decoration: line-through; 
			 text-decoration: line-through;} /*添加穿过文本的一条线*/
		#p3{ 
			text-decoration: overline;/*添加文本上部一条线*/
			}
		#p4{
			 text-decoration: underline;/*添加文本下部一条线*/
			 }
		#p5{ 
			text-decoration: none;/*默认值，没有修饰效果
			}
		#p6{
			 text-decoration: inherit;/*继承父级元素*/
			 }
	</style>
	<body>
		<p id="p1">中华人民共和国</p>
			<p id="p2">中华人民共和国</p>
			<p id="p3">中华人民共和国</p>
			<p id="p4">中华人民共和国</p>
			<p id="p5">中华人民共和国</p>
			<p id="p6">中华人民共和国</p>
	</body>
</html>
