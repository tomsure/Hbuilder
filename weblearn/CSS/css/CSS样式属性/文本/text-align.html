<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		/*设置文本的对其方式*/
		div{ width: 200px;height: 200px;background-color: #00FF7F;margin: 10px;}
		
		/*把文本排列到中间。*/
		#dv1{ text-align: center;}
		
		
		#dv2{ text-align: end;}
		
		
		
		#dv3{text-align: justify;}/*两端对齐，不建议使用*/
		
		
		/*把文本排列到左边。默认值：由浏览器决定。*/
		#dv4{ text-align: left;}
		
		/*把文本排列到右边。*/
		#dv5{ text-align: right;}
	</style>
	
	<body>
		<div id="dv1">
			 谁谁谁水水水水
		</div>
		<div id="dv2">
			 谁谁谁水水水水
		</div>
		<div id="dv3">
			 谁谁谁水水水水
		</div>
		<div id="dv4">
			 谁谁谁水水水水
		</div>
		<div id="dv5">
			 谁谁谁水水水水
		</div>
	</body>
</html>
