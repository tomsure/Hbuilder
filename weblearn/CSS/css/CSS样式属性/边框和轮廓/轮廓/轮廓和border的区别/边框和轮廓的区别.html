<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		1.outline是不占空间的,既不会增加额外的width或者height,而border会增加盒子的宽度和高度
        2.outline不能进行上下左右单独设置，而border可以
        3.border 可应用于几乎所有有形的html元素，而outline是针对链接、表单控件和ImageMap等元素设计
        4.outline 的效果将随元素的 focus 而自动出现，相应的由 blur 而自动消失
	</body>
</html>
