<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		/*border是边框属性的简写，可以同时设置所有的边框属性
		 可以按顺序设置如下属性：
         border-width
         border-style
         border-color
		  */
		#dv{
			background-color: red;
			border: 1px  solid green ;/*
			 这里可以写成：border-width:1px;
			             border-style:solid;                          
			             border-color:green               
			                            */
			width: 100px;
			height: 100px;
		}
	</style>
	<body>
		<div id="dv">
			
		</div>
	</body>
</html>
