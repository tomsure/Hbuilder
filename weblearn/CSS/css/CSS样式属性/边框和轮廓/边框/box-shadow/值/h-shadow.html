<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		#dv{ width:200px ;height:100px ;background: green;box-shadow: 10px 20px;}
		#dv1{width:200px ;height:100px ;background: white;box-shadow: -3px -3px gray;} /*设置灰色阴影,在相反方向*/
		/*
		 h-shadow是阴影最左边距离元素最左边的水平距离，位于box-shadow的第一个值，是必须填写的，允许负数,负数的时候方向相反
		 v-shadow是阴影最顶部距离元素顶部的距离，是必须填写的位于box-shadow的第二个值，允许负数，负数的时候方向相反
		 
		 
		  */
	</style>
	<body>
		<div id="dv">
			
		</div>
		<br />
		<br />
		<br />
		<br />
		<br />
		<div id="dv1">
			
		</div>
	</body>
</html>
