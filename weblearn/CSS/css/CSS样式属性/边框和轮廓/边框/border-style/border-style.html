<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		#dv1{width: 100px; height: 100px; background-color: red;border: 6px green;
		border-style: dashed;/*定义虚线*/
		
		}
		
		
		
		#dv2{width: 100px; height: 100px; background-color: red;border: 6px green;
		border-style: dotted;/*定义点状线*/
		}
		
		
		
		#dv3{width: 100px; height: 100px; background-color: red;border: 10px green;
		border-style:  double;/*定义双实线*/
		}
		
		
		
		#dv4{width: 100px; height: 100px; background-color: red;border: 16px goldenrod;
		border-style: groove;/*定义3D凹槽边框*/
		}
		
		
		
		#dv5{width: 100px; height: 100px; background-color: red;border: 6px green;
		border-style: hidden;/*定义边框隐藏，与 "none" 相同。不过应用于表时除外，对于表，hidden 用于解决边框冲突。*/
		}
		
		
		#dv6{width: 100px; height: 100px; background-color: red;border: 16px green;
		border-style: ridge;/*	定义 3D 垄状边框*/
		}
		
		
		
		#dv7{width: 100px; height: 100px; background-color: red;border: 16px green;
		border-style: outset;
		}
		
		
		
		#dv8{width: 100px; height: 100px; background-color: red;border: 16px green;
		border-style: inset;/*定义*/
		}
		
		
		
		
	#dv9{width: 100px; height: 100px; background-color: red;border: 6px green;
		border-style: solid;}/*定义实线*/
		#dv10{width: 100px; height: 100px; background-color: red;border: 6px green;
		border-style: none; }/*定义无边框*/
	</style>
	<body>
		<div id="dv1">
			1
		</div>
		<br />
		<div id="dv2">
			2
		</div>
		<br />
		<div id="dv3">3</div>
		<br />
		<div id="dv4">4</div>
		<br />
		<div id="dv5">5</div>
		<br />
		<div id="dv6">6</div>
		<br />
		<div id="dv7">7</div>
		<br />
		<div id="dv8">8</div>
		<br />
		<div id="dv9">9</div>
		<br />
		<div id="dv10"></div>
		<br />
		<div id="dv11"></div>
	</body>
</html>
