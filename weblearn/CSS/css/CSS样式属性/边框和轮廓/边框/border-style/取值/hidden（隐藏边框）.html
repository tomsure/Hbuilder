<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			background-color: red;
			border: 3px solid blue;
			border-right: 3px hidden black;
		}
	</style>
	<body>
		<div id="dv">
			
		</div>
		<!--取值为hidden效果和none相同，都不显示边框，但是在用于表格样式的时候，可以避免边框冲突-->
	</body>
</html>
