	<style type="text/css">

		p:after{ content: "人民共和国"; color:red;  width: 100px;height: 100px; border: 1px solid darkcyan;}  /*生成的内容是行内元素，无法调节高度，除非设置display变成block*/
	</style>
	<body>
		
		<p>中华</p>
		
	</body>
	
</html>
