<html>
	<head>
		<meta charset="UTF-8">
		<title></title>

	<style type="text/css">
		div{ 
			
			width: 100px;
			height: 100px;
			background-color: red;
			filter:Alpha(opacity=50);
			}
			/*filter在IE8以下浏览器用于设置元素的透明度和W3C标准的opicily是相同效果,在W3C标准下filter属性是过滤器,可以设置过滤效果,所以W3C标准下使用这个元素有些浏览器要加前缀,而且是不同的含义作用*/
	</style>

		</div>
