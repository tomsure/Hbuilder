<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		/*
		 这个属性是设置动画的新循环播放次数*/
		#dv{
			width: 100px;
			height: 100px;
			background: chocolate;
			border-radius: 0px;
			/*以下是设置动画名称属性*/
			animation-name: divC  ;
			-webkit-animation-name:  divC ;
			-moz-animation-name: divC ;
			
			    /*以下是设置动画完胜播放的时间*/
			animation-duration:5s ;
			-webkit-animation-duration: 5s;
			-moz-animation-duration: 5s;
			
			/*  以下是设置动画的播放次数  */
			animation-iteration-count:3;
			-moz-animation-iteration-count: 3;
			-webkit-animation-iteration-count: 3;
			
			
		}
		@keyframes divC{
			from{width: 100px;
			height: 100px;
			background: chocolate;
			border-radius: 0px;
			    }
			
			to{
				width: 200px;
			height: 200px;
			background: blue;
			border-radius: 100px;
			}
		}
		@-moz-keyframes divC{
			from{width: 100px;
			height: 100px;
			background: chocolate;
			border-radius: 0px;
			}
			
			to{
				width: 200px;
			height: 200px;
			background: blue;
			border-radius: 100px;
			}
		}
		
		@-webkit-keyframes divC{
			from{width: 100px;
			height: 100px;
			background: chocolate;
			border-radius: 0px;
			}
			
			to{
				width: 200px;
			height: 200px;
			background: blue;
			border-radius: 100px;
			}
		}
		
		
	</style>
	
	<body>
		<div id="dv">
			
		</div>
	</body>
</html>
