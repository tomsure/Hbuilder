<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		/*这个属性是设置动画的属性名称,这里没有完全考虑兼容性，实际案例要考虑兼容性*/
	#myDIV{
		width: 200px;
		height: 200px;
		background-color: forestgreen;
		border-radius:0px;
		animation-name: divC;
		-webkit-animation-name: divC;
			-moz-animation-name: divC;
		animation-duration:5s ;/*动画时间属性*/
	
		-webkit-animation-duration: 5s;/*动画时间属性*/
	
		
	}
	@-webkit-keyframes divC{
		from{background-color: forestgreen;
		   border-radius: 0px;
		  }
		to{background-color: #F08080;
		   border-radius: 100px;
		}
	      
	}
	@-ms-keyframes divC{
		from{background-color: forestgreen;
		   border-radius: 0px;
		  }
		to{background-color: #F08080;
		   border-radius: 100px;
		}
	}
	@keyframes divC{
	from{background-color: forestgreen;
		   border-radius: 0px;
		  }
		to{background-color: #F08080;
		   border-radius: 100px;
		}
	}
	@-moz-keyframes  divC{
		from{background-color: forestgreen;
		   border-radius: 0px;
		  }
		to{background-color: #F08080;
		   border-radius: 100px;
		}
	}
	</style>
	<body>
		<div id="myDIV">
			
		</div>
	</body>
</html>
