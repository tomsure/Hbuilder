<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		/*appearance 属性允许您使元素看上去像标准的用户界面元素。,可以使用这个属性将元素设置特定的样式*/
		#div1{-webkit-appearance: button;}
		#div2{ -webkit-appearance: searchfield-cancel-button;}
		#div3{ -webkit-appearance: menulist;}
	</style>
	<body>
		<div id="div1">
		你好	
		</div>
		<div id="div2">
			ddd 
		</div>
		<div id="div3">
			sss
			<option value="">ddd</option>
			<option value="">dffff</option>
		</div>
	</body>
</html>
