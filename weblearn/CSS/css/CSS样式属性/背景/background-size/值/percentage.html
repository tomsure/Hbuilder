	<style type="text/css">
		/*contain	把图像图像扩展至最大尺寸，以使其宽度和高度完全适应内容区域。以父元素的百分比来设置背景图像的宽度和高度。第一个值设置宽度，第二个值设置高度。如果只设置一个值，则第二个值会被设置为 "auto"。*/
div{
	width: 500px;
	height: 500px;
	border: 1px solid red;
	background-image: url('../../../../../../Jquery/jQuery UI/jqueryUI插件/jquery-ui-1.11.4/images/ui-bg_diagonals-thick_18_b81900_40x40.png');
	background-size: 30% 40% ; /*占父元素的百分之30*/
	background-repeat: no-repeat;
	
	
	
	
	
}
	</style>
	<body>
		<div id="">
			
		</div>
	</body>
</html>
