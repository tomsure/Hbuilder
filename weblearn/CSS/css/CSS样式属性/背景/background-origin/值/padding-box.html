<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
	 div{  width: 200px;  height: 200px; border: 1px dashed rosybrown;

padding:60px;
border:10px dotted red;
background-image:url('../../../../../../Jquery/jQuery UI/jqueryUI插件/jquery-ui-1.11.4/images/ui-bg_diagonals-thick_18_b81900_40x40.png');
 /*背景图像相对于内边距框来定位。*/
background-repeat:no-repeat;
}
   #a{
   	-webkit-background-origin: padding-box; 
   }
   

	</style>
	
	
	
	<body>
		<div id="a">
			/*background-origin 属性规定 background-position 属性相对于什么位置来定位。
注释：如果背景图像的 background-attachment 属性为 "fixed"，则该属性没有效果。*/
		</div>
		
	</body>
</html>
