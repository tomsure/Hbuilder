<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		/*规定子元素是否可伸缩,相当于用比例来设置子元素占用父元素的总空间，子元素不用设置宽高，自动根据box-flex属性来调节*/
	
		#dv{ width: 300px;height: 300px;background-color: red; display:-webkit-box ;}
		#p1{ border: 1px solid darkblue; -webkit-box-flex: 1.0;}
		#p2{ border: 1px solid chartreuse;-webkit-box-flex: 1.0;}
	</style>
	<body>
		<div id="dv">
		<p id="p1">s</p>
		<p id="p2"></p>
		</div>
	</body>
</html>
