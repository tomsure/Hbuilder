	<style type="text/css">
		/*	均等地分割多余空间，其中一半空间被置于首个子元素前，另一半被置于最后一个子元素后*/




#dv{ width: 500px;height: 500px;background-color: #E9967A;display: -webkit-box;-webkit-box-pack: center;}
#dv1{width: 100px;height: 100px;background-color: #8A2BE2;}
#dv2{width: 100px;height: 100px;background-color: seagreen;}
#dv3{width: 100px;height: 100px;background-color: #D2691E;}
	</style>
	<body>
		<div id="dv">
			<div id="dv1">
				1
			</div>
			<div id="dv2">
				2
			</div>
			<div id="dv3">
				3
			</div>
		</div>
	</body>
