<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		/*在每个子元素之间分割多余的空间（首个子元素前和最后一个子元素后没有多余的空间）。。*/




#dv{ width: 500px;height: 500px;background-color: #E9967A;display: -webkit-box;-webkit-box-pack: justify;}
#dv1{width: 100px;height: 100px;background-color: #8A2BE2;}
#dv2{width: 100px;height: 100px;background-color: seagreen;}
#dv3{width: 100px;height: 100px;background-color: #D2691E;}
	</style>
	<body>
		<div id="dv">
			<div id="dv1">
				1
			</div>
			<div id="dv2">
				2
			</div>
			<div id="dv3">
				3
			</div>
		</div>
	</body>
</html>
