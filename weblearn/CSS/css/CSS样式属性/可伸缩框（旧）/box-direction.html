<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		/**设置子元素的排列方向**/
		
		
		/*正常方向排列*/
		#dva{width: 300px;height: 300px;background-color: darksalmon;-webkit-box-direction: normal;display: -webkit-box;}
		#dvb{ width: 100px;height: 100px;background-color: darkblue;}
		#dvc{ width: 100px;height: 100px;background-color: forestgreen;}
		
		
		
		/*相反方向排列*/
		#dv{width: 300px;height: 300px;background-color: darksalmon;-webkit-box-direction: reverse;display: -webkit-box;}
		#dv1{ width: 100px;height: 100px;background-color: darkblue;}
		#dv2{ width: 100px;height: 100px;background-color: forestgreen;}
	</style>
	<body>
		<div id="dv">
			<div id="dv1">
				
			</div>
			<div id="dv2">
				
			</div>
		</div>
		
		<br />		
		<div id="dva">
			<div id="dvb">
				
			</div>
			<div id="dvc">
				
			</div>
		</div>
	</body>
</html>
