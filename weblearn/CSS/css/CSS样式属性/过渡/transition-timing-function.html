<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		/*设置元素过渡效果的时间曲线，每个值的速度不同*/
		div{width: 100px;height: 100px;background-color: #4169E1;margin-top: 10px; -webkit-transition-duration: 3s; -webkit-transition-property:width,height, background-color ;}
		div:hover{width: 1000px;background-color: saddlebrown;}
		
		
		#dv{ -webkit-transition-timing-function: ease;}/*规定以相同速度开始至结束的过渡效果（等于 cubic-bezier(0,0,1,1)）。*/
		
		
		
		
		 
		 #dv1{-webkit-transition-timing-function:  ease ;} 
		
		#dv2{-webkit-transition-timing-function:  ease-in;}
		
		
		
		#dv3{-webkit-transition-timing-function:  ease-in-out;}
		
		
		#dv4{-webkit-transition-timing-function:  ease-out;}
		
		
		
		
		#dv5{-webkit-transition-timing-function:  linear;}
		
		
		
		#dv6{-webkit-transition-timing-function:   steps();}
		
		
		#dv7{-webkit-transition-timing-function: step-start;}
		
		
		
		
		#dv8{-webkit-transition-timing-function:cubic-bezier(0.25,0.1,0.25,1);}
		
		
		
		
		
		
	</style>
	<body>
		<div id="dv">
			
		</div>
		<div id="dv1">
			
		</div>
		<div id="dv2">
			
		</div>
		<div id="dv3">
			
		</div>
		<div id="dv4">
			
		</div>
		<div id="dv5">
			
		</div>
		<div id="dv6">
			
		</div>
		<div id="dv7">
			
		</div>
	
	</body>
</html>
