<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		/*设置元素开始过渡之前等待的时间以秒或者 毫秒记*/
		div{width: 100px;
		    height: 100px;
		   background-color: royalblue;    
		   -webkit-transition-delay: 1s;  /*等待一秒开始过度*/
		  -webkit-transition-property:width;
		  -webkit-transition-duration: 5s;
		  }/*等待三秒开始过渡*/
		div:hover{ width: 200px;height: 200px; background-color: darkgreen;}
	</style>
	<body>
		<div id="">
			
		</div>
	</body>
</html>
