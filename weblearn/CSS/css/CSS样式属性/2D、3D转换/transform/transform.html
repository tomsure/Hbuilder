<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		/*transform 属性向元素应用 2D 或 3D 转换。该属性允许我们对元素进行旋转、缩放、移动或倾斜。意思是设置怎样进行转换*/
		#dv{
			width: 100px;height: 100px;background-color: chartreuse;
			-webkit-transform:rotate(-90deg);
		}
	</style>
	<body>
		<div id="dv">
			s 中华人民共和国
		</div>
		
	</body>
</html>
