<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		/*设置沿着Y轴的3D旋转*/
		div{ width: 100px;height: 100px; background-color: red; -webkit-transform: rotateY(10deg);}
		div hr{
			width: 2px;
			height: 200px ;
			background-color: black;
		}
		 /*沿着Y轴旋转就是把屏幕看成是一个空间,屏朝着人的眼睛是一个方向,人的眼睛看的是相反的方向,Y轴旋转也就是页面上元素绕着这竖线的方向旋转*/
	</style>
	<body>
		<div id="">
			<hr />
		</div>
	</body>
</html>
