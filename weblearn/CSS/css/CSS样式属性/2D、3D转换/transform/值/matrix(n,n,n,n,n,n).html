<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		/*定义 2D 转换，使用六个值的矩阵。*/
		div{width: 100px;height: 100px; background-color: red; -webkit-transform: matrix(0.866,0.5,-0.5,0.866,0,0);}
	</style>
	<script type="text/javascript">
		window.onload=function(){
		var	de=document.getElementById("dv")
		
		
		var dd=document.getElementById("btn1")
		dd.onclick=function(){
			de.style.webkitTransform="matrix(0.586,0.8,-0.8,0.586,10,0)"
		}
		
		
		var d1=document.getElementById("btn2")
		d1.onclick=function(){
			de.style.webkitTransform="matrix(0.586,0.8,-0.8,0.866,0,0)"
		}
		
		var d2=document.getElementById("btn3")
		d2.onclick=function(){
			de.style.webkitTransform="matrix(0.586,0.8,-0.8,0.586,40,10)"
		}
		
		
		var d3=document.getElementById("btn4")
		d3.onclick=function(){
			de.style.webkitTransform="matrix(0.586,0.8,-0.8,0.586,40,40)"
		}
		
		
		
		
		}
		
		
	</script>
	<body>
	<button id="btn1" >translate(20px,20px)</button>
	<button id="btn2">translate(20px,20px)</button>
	<button id="btn3">translate(20px,20px)</button>
	<button id="btn4">translate(20px,20px)</button>
		<div id="dv">
			
		</div>
	</body>
</html>
