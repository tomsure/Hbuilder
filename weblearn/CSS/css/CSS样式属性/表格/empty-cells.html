<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
	
	/*这个属性规定空的表格是否显示边框，有hide和show两个值*/
		
		/*空表格显示边框*/
		#tb1{ empty-cells: show;}
		
		/*空表格不显示边框*/
		#tb2{ empty-cells: hide;}
	</style>
	<body>
		<table border="" cellspacing="" cellpadding="" id="tb1">
			<tr><th>你好</th><th>你好</th></tr>
			   <tr><th>你好</th><th></th></tr>
		
		</table>
		<br />
		<table border="" cellspacing="" cellpadding="" id="tb2">
			<tr><th></th><th>你好</th></tr>
			   <tr><th>你好</th><th>你好</th></tr>
		
		</table>
	</body>
</html>
