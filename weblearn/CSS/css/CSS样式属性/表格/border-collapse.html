<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
	/*忽略边框，边框合并成单一边框*/
		#tb1{border-collapse: collapse;}
		
		
	/**********************************************************/	
		/*会显示所有边框，这个是默认值*/
		#tb2{border-collapse: separate; }
	</style>
	<body>
		<table border="" cellspacing="" cellpadding="" id="tb1">
			<tr><th>Header</th><th>hhhhhh </th></tr>
			<tr><td>Data</td><th>sssssss</th></tr>
			
		</table>
		
		<br />
	<table border="" cellspacing="" cellpadding="" id="tb2">
		<tr><th>Header</th><th>ssssss</th></tr>
		<tr><td>Data</td><th>ssssssss</th></tr>
	</table>
	</body>
</html>
