<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	
	<style type="text/css">
	/*这个属性设置表格边框之间的距离,如果定义一个 length 参数，那么定义的是水平和垂直间距。
如果定义两个 length 参数，那么第一个设置水平间距，而第二个设置垂直间距。*/
		table{border-spacing: 30px;}
	</style>
	<body>
		<table border="" cellspacing="" cellpadding="">
			<tr><th>Header</th><th>ssssssss</th></tr>
			<tr><td>Data</td><th>sssssww</th></tr>
		</table>
	</body>
</html>
