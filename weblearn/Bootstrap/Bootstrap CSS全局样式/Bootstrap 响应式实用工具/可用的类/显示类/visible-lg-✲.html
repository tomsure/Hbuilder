<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
	</head>
	<style type="text/css">
		div{width:200px ;height:200px ;background-color: red;margin:10px ;}
	</style>
	<link rel="stylesheet" type="text/css" href="../../../../bootstrap库/bootstrap-3.3.5-dist/css/bootstrap.min.css"/>
	
	<body>
		<div class="visible-lg-block">
			1
		</div>
		<div class="visible-lg-inline">
			2   当元素设置为visible-*-inline的时候是无法设置狂傲的它的display的值是inline
		</div>
		<div class="visible-lg-inline-block">
			3
		</div>
		<!--适应情况
超小屏幕 (xs)      手机 (<768px)      隐藏
	
小屏幕 (sm)        平板 (≥768px)     隐藏

中等屏幕(md)       桌面 (≥992px)     隐藏

大屏幕(lg)        桌面 (≥1200px)	可见 	-->
	</body>
	<!--<!--当元素的类名设置为visbile-md-*的时候，只有屏幕≥1200px的时候才会显示-->
</html>
