<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="../../bootstrap库/bootstrap-3.3.5-dist/css/bootstrap.min.css"/>
	
	<body>
		<table border="" cellspacing="" cellpadding="" >
			<tr><th>Header</th></tr>
			<tr><td>Data</td></tr>
			<!--修改了table的默认样式-->
		</table>
		<br />
		<table class="table" >
			<tr><th>Header</th><th>Header</th></tr>
			<tr><th>Header</th><th>Header</th></tr>
			<tr><th>Header</th><th>Header</th></tr>
			<tr><th>Header</th><th>Header</th></tr>
			<tr><td>Data</td><td>Data</td></tr>
			<tr><td>Data</td><td>Data</td></tr>
			<tr><td>Data</td><td>Data</td></tr>
			<tr><td>Data</td><td>Data</td></tr>
			
		</table>
		<!--加上table类名的时候会自动给表格加上适当的顶部边框样式,并且行高会增加-->
	</body>
</html>
