<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1,
maximum-scale=1, user-scalable=no">
<!--这里需要加上meata标签，并设置
	name="viewport"
	content设置为：width=device-width,意思就是页面的宽度就是设备的宽度，不会出现滚动条
	            initial-scale=1,意思就是初始缩放比例为百分之百，就是页面刚打开的时候就显示百分之百的宽度
	            
	            maximum-scale=1，意思就是页面最大缩放比例为百分之百，最大只能缩放到这么大；
	            
	            user-scalable=no，禁止用户缩放
	
-->
	
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="../../../bootstrap库/bootstrap-3.3.5-dist/css/bootstrap.min.css"/>
	<body>
			<div class="container"><!--用户登录界面的div需要使用bootstrap的container这个类-->
			<h1 class="page-header">用户登录</h1>
	        <form action="" class="form-horizontal"><!--使用form-horizontal类-->
		    <div class="form-group">
			      <div class="col-md-5">
				    <input class="form-control" type="text" name="" id="" value="" placeholder="用户名"/>
			      </div>
			</div>
			<div class="form-group">
			      <div class="col-md-5">
				    <input class="form-control" type="password" name="" id="" value="" placeholder="密码"/>
			      </div>
			</div>
			<div class="form-group">
			      <div class="col-md-5">
				   <button class=" btn-danger">点击登录</button>
			      </div>
			</div>
	</form>
		</div>
	</body>
</html>
