<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="../../../bootstrap库/bootstrap-3.3.5-dist/css/bootstrap.min.css"/>
	<body>
		<form action="">
			<div class="form-group has-feedback"><!--给div加上has-feedback属性-->
<label>电子邮件</label>
<input type="email" class="form-control">
<span class="glyphicon glyphicon-ok form-control-feedback"></span>
</div><!--成功状态-->
		</form>
		<!--注：除了glyphicon-ok 外，还有几个如下表：
               样式说明
     glyphicon-ok 成功状态
     glyphicon-warning-sign 警告状态
     glyphicon-remove 错误状态-->
     <form action="">
			<div class="form-group has-feedback"><!--给div加上has-feedback属性-->
<label>电子邮件</label>
<input type="email" class="form-control">
<span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
</div><!--警告状态-->
		</form>
     <form action="">
			<div class="form-group has-feedback"><!--给div加上has-feedback属性-->
<label>电子邮件</label>
<input type="email" class="form-control">
<span class="glyphicon glyphicon-remove form-control-feedback"></span>
</div><!-- 错误状态-->
		</form>
	</body>
	
	<!--注：还有含多种图标组件，在css组件中可以找到，这里指示实例-->
</html>
