<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="../../bootstrap库/bootstrap-3.3.5-dist/css/bootstrap.min.css"/>
	<body>
		<!--水平表单
水平表单与其他表单不仅标记的数量上不同，而且表单的呈现形式也不同。如需创建一个水平布局的表单，请按下面的几个步骤进行：
向父 <form> 元素添加 class .form-horizontal。
把标签和控件放在一个带有 class .form-group 的 <div> 中。
向标签添加 class .control-label。-->
		<form action=""class="form-horizontal"><!--步骤：1，给form加上form-horizontal类名-->
			<div class="form-group"><!--步骤2：用一个大的div设置类名为form-group,用来包裹控件-->
<label for="firstname" class=" control-label col-lg-1">名字</label>
<!--步骤3：label控件使用col-lg-*h或者col-sm-*的类名设置，注意必须设置control-label类名 -->
           <div class="col-lg-10">
				<input type="" name="" id="" value="" class="form-control"/>
			</div>
<!--步骤4：input控件使用一个div，设置类名为col-lg-*来包裹起来-->
			</div>
			
		</form>
		
	</body>
</html>
