<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="../../../../bootstrap库/bootstrap-3.3.5-dist/css/bootstrap.min.css"/>
	
	<body>
		<!--Bootstrap 包含了错误、警告和成功消息的验证样式。只需要对父元素简单地添加适当的 class（.has-warning、 .has-error 或 .has-success）即可使用验证状态。-->
		<form action="">
			<div class="form-group has-error" ><input type="text" class="form-control"/></div><!--输入错误-->
			<div class="form-group has-warning" ><input type="text" class="form-control"/></div><!--警告-->
			<div class="form-group has-success"><input type="text" class="form-control"/></div><!--输入验证成功-->
			
			<!--个人觉得这几个类可以通过js的方法加上去-->
			
			
		</form>
	</body>
	
</html>
