<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="../../bootstrap库/bootstrap-3.3.5-dist/css/bootstrap.min.css"/>
	
	<body>
		<table border="1px">
			<tr>
				<td>类名</td>
				<td>描述</td>
				<td>实例</td>
			</tr>
			<tr>
				<td>.btn-lg</td>
				<td>制作一个大按钮</td>
				<td><button class="btn-lg">点击测试</button></td>
			</tr>
			<tr>
				<td>.btn-sm</td>
				<td>制作一个小按钮</td>
				<td><button class="btn-sm">点击测试</button></td>
			</tr>
			<tr>
				<td>.btn-xs</td>
				<td>	制作一个超小按钮</td>
				<td><button class="btn-xs">点击测试</button></td>
			</tr>
		</table>
		<!--需要让按钮具有不同尺寸吗？使用 .btn-lg、.btn-sm 或 .btn-xs 就可以获得不同尺寸的按钮。-->
	</body>
</html>
