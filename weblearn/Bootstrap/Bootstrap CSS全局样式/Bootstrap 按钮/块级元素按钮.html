<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="../../bootstrap库/bootstrap-3.3.5-dist/css/bootstrap.min.css"/>
	<body>
		<table border="1px">
			<tr>
				<td>类名</td>
				<td>描述</td>
				<td>实例</td>
			</tr>
			<tr>
				<td>.btn-block</td>
				<td>块级按钮(拉伸至父元素100%的宽度)</td>
				<td style="width: 100px;">
					<button class="btn-block">点击测试</button>
				</td>
			</tr>
		</table>
		<!--通过给按钮添加 .btn-block 类可以将其拉伸至父元素100%的宽度，而且按钮也变为了块级（block）元素。-->
	</body>
</html>
