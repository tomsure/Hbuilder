<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
	</head>
	<style type="text/css">
		tr{height:40px ;width:800px ;}
		table{margin-left: 300px;}
		
	</style>
	<link rel="stylesheet" type="text/css" href="../../bootstrap库/bootstrap-3.3.5-dist/css/bootstrap.min.css"/>
	
	<body>
		<div id="dv">
			<p>以下样式可用于a, button, 或 input 元素上</p>
			<p>一个按钮可以添加多个类达到综合效果</p>
			<table border=1px>
			<tr>
				<td>类名</td>
				<td>描述</td>
				<td>实例</td>
			</tr>
			<tr>
				<td>.btn</td>
				<td>为按钮添加基本样式</td>
				<td><button class="btn">点击测试</button></td>
			</tr>
			<tr>
				<td>.btn-default</td>
				<td>默认/标准按钮</td>
				<td><button class="btn-default">点击测试</button></td>
			</tr>
			<tr>
				<td>.btn-primary</td>
				<td>原始按钮样式（未被操作）</td>
				<td><button class="btn-primary">点击测试</button></td>
			</tr>
			<tr>
				<td>.btn-success</td>
				<td>表示成功的动作</td>
				<td><button class="btn-success">点击测试</button></td>
			</tr>
			<tr>
				<td>.btn-info</td>
				<td>该样式可用于要弹出信息的按钮</td>
				<td><button class="btn-info">点击测试</button></td>
			</tr>
			<tr>
				<td>.btn-danger</td>
				<td>表示一个危险动作的按钮操作</td>
			<td><button class="btn-danger">点击测试</button></td>
			</tr>
			<tr>
				
				<td>.btn-warning</td>
				<td>表示需要谨慎操作的按钮</td>
			<td><button class="btn-warning">点击测试</button></td>
			</tr>
			<tr>
				<td>.btn-link</td>
				<td>让按钮看起来像个链接 (仍然保留按钮行为)</td>
				<td><button class="btn-link">点击测试</button></td>
			</tr>
			
			
			<tr>
				<td>.active</td>
				<td>按钮被点击</td>
               <td><button class="active">点击测试</button></td>
			</tr>
			<tr>
				<td>.disabled</td>
				<td>禁用按钮</td>
				<td><button class="disabled">点击测试</button></td>
			</tr>
		</table>
		
		</div>
	</body>
</html>
