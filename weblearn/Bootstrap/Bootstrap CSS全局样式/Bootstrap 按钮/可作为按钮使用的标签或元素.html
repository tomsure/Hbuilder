<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="../../bootstrap库/bootstrap-3.3.5-dist/css/bootstrap.min.css"/>
	
	<body>
		<p>为 a、button 或 input 元素添加按钮类（button class）即可使用 Bootstrap 提供的样式。</p>
		
		
		<div id="">
			<a href="" class="btn btn-info" role="button">a标签按钮</a>
			<a href="" class="btn btn-danger" role="button">a标签按钮</a>
			<a href="" class="btn btn-warning" role="button">a标签按钮</a>
			<!--a标签作为按钮需要加上相应的类名，从而显示不同的效果，且role需加上button-->
			<button class="btn">点击测试</button>
			<input type="button" name="" id="" value="点击测试"  class="btn"/>
		</div>
	</body>
</html>
