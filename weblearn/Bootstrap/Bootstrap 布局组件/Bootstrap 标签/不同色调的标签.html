<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="../../bootstrap库/bootstrap-3.3.5-dist/css/bootstrap.min.css"/>
	<body>
		
		<h3>危险<span class="label label-danger">new</span></h3>
		<h3>警告<span class="label label-warning">new</span></h3>
		<h3>信息<span class="label label-info">new</span></h3>
		<h3>基本<span class="label label-primary">new</span></h3>
		<h3>成功<span class="label label-success">new</span></h3>
		<h3>默认<span class="label label-default">new</span></h3>
		<!--给span标签添加不同的类，使标签呈现不同的颜色-->
	</body>
	<!--
		如果标签数量很多怎么办？
如果你有大量的设置为 inline 属性的标签全部放在一个较窄的容器元素内，在页面上展示这些标签就会出现问题，每个标签就会有自己的一个 inline-block 元素（就像图标一样）。解决的办法是为每个标签都设置为 display: inline-block; 属性。关于这个问题以及实例，请参考 #13219 。
		
	-->
</html>
