<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="../../bootstrap库/bootstrap-3.3.5-dist/css/bootstrap.css"/>
	<body>
		<ul class="nav nav-tabs ">
			<li class="disabled"><a href="">首页</a></li>
			<!--对任何导航组件（标签页、胶囊式标签页），都可以添加 .disabled 类，从而实现链接为灰色且没有鼠标悬停效果-->
			<li><a href="">新闻</a></li>
			<li><a href="">视频</a></li>
			<li><a href="">图片</a></li>
			<!--链接功能不受到影响
这个类只改变 <a> 的外观，不改变功能。可以自己写 JavaScript 禁用这里的链接。-->
		</ul>
	</body>
	<script type="text/javascript" src="../../../Jquery/jQuery库/jquery-2.1.4/jquery.min.js">
		
	</script>
	<script type="text/javascript" src="../../bootstrap库/Bootstrap源码/dist/js/bootstrap.min.js">
		
	</script>
