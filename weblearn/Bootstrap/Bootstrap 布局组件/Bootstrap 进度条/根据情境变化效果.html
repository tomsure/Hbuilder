<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="../../bootstrap库/bootstrap-3.3.5-dist/css/bootstrap.min.css"/>
	<body>
		<div class="progress">
			<div class="progress-bar progress-bar-info" style="width:20% ;">
				20%
			</div>
		</div>
		<div class="progress">
			<div class="progress-bar progress-bar-warning" style="width:40% ;">
				40%
			</div>
		</div>
		<div class="progress">
			<div class="progress-bar progress-bar-danger" style="width:60% ;">
				60%
			</div>
		</div>
		<div class="progress">
			<div class="progress-bar progress-bar-success" style="width:80% ;">
				80%
			</div>
		</div>
		<!--可以根据进度条 进度不同的值设置四种不同的进度效果-->
		<!--类名分别是：progress-bar-warning，progress-bar-info，progress-bar-danger，progress-bar-success-->
		<!--例如当进度在20%的时候使用progress-bar-info，当进度达到100%的时候使用progress-bar-success-->
		
	</body>
</html>
