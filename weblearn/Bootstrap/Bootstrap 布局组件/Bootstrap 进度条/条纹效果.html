<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="../../bootstrap库/bootstrap-3.3.5-dist/css/bootstrap.min.css"/>
	<body>
		<div class="progress">
			<div class="progress-bar progress-bar-info progress-bar-striped" style="width:20% ;">
				20%
			</div>
		</div>
		<div class="progress">
			<div class="progress-bar progress-bar-warning progress-bar-striped" style="width:40% ;">
				40%
			</div>
		</div>
		<div class="progress">
			<div class="progress-bar progress-bar-danger progress-bar-striped" style="width:60% ;">
				60%
			</div>
		</div>
		<div class="progress">
			<div class="progress-bar progress-bar-success progress-bar-striped" style="width:80% ;">
				80%
			</div>
			
		</div>
		
		<!--给进度条元素添加progress-bar-striped类，可以使进度条产生条纹效果，但是IE9及以下版本不支持此功能-->
		
		
	</body>
</html>
