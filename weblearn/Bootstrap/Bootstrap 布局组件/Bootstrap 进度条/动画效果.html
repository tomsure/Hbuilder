<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="../../bootstrap库/bootstrap-3.3.5-dist/css/bootstrap.min.css"/>
	<body>
		<div class="progress">
			<div class="progress-bar progress-bar-info progress-bar-striped active" style="width:20% ;">
				20%
			</div>
		</div>
		<div class="progress">
			<div class="progress-bar progress-bar-warning progress-bar-striped active" style="width:40% ;">
				40%
			</div>
		</div>
		<div class="progress">
			<div class="progress-bar progress-bar-danger progress-bar-striped active" style="width:60% ;">
				60%
			</div>
		</div>
		<div class="progress">
			<div class="progress-bar progress-bar-success progress-bar-striped active" style="width:80% ;">
				80%
			</div>
		</div>
		
	<!--给带条纹的进度条添加active类，可以使进度条上的条纹呈现动画效果，IE9 及更低版本的浏览器不支持-->	
	</body>
</html>
