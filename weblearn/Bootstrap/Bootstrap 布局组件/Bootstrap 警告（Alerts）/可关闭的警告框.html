<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="../../bootstrap库/bootstrap-3.3.5-dist/css/bootstrap.min.css"/>
	<body>
		    <div class="alert alert-danger">
		    	可关闭的警告框需要使用jquery和bootstrap插件！
		    	
		    	<button class="btn close" data-dismiss="alert">
		    		<span >&times;</span>
		    	</button>
		    </div> 
		     <div class="alert alert-warning">
		    	可关闭的警告框需要使用jquery和bootstrap插件！
		    	<button class="btn close" data-dismiss="alert">
		    		<span >&times;</span>
		    	</button>
		    </div>   
		     <div class="alert alert-info">
		    	可关闭的警告框需要使用jquery和bootstrap插件！
		    	<button class="btn close" data-dismiss="alert">
		    		<span >&times;</span>
		    	</button>
		    </div>   
		     <div class="alert alert-success">
		    	可关闭的警告框需要使用jquery和bootstrap插件！
		    	<button class="btn close" data-dismiss="alert">
		    		<span >&times;</span>
		    	</button>
		    </div>   
		    
		    
		    
		    <!--
		    	
		    创建可关闭的警告框步骤：
		    第一步：创建警告框；
		    第二部：在警告框内创建一个button按钮，添加close类名;
		    第三部：给button按钮添加data-dismiss="alert",用来调用插件
		    第四部：在button按钮内部添加一个span，里面添加关闭图标  
		    
		    
		    
		    
		    
		    
		    
		    
		    
		    
		    
		    
		    	
		    	
		    -->
	</body>
	<script type="text/javascript" src="../../../Jquery/jQuery库/jquery-2.1.4/jquery.min.js">
	
		
	</script>
	<script type="text/javascript" src="../../bootstrap库/bootstrap-3.3.5-dist/js/bootstrap.min.js">
		
	</script>
</html>
