<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="../../../bootstrap库/bootstrap-3.3.5-dist/css/bootstrap.min.css"/>
	<style type="text/css">
		.a{border:1px solid red ;height:40px ;}
	</style>
	<body>
		
				<div class="col-md-3 a">
					<span class="glyphicon glyphicon-sunglasses"></span>
					<i class="glyphicon glyphicon-bell"></i>
					<!--各种图标需要使用各种对应的类名-->
					<!--每个组件使用span或者i标签，使用glyphicon(代表组件)类名和不同组件对应的组件类名组成组件，注意，每个标签只能放一种组件类名-->
					<!--使用组件的标签里面不能放任何子元素包括文本，所以组件只对空元素起作用-->
				</div>
		
	</body>
	
</html>
