<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="../../bootstrap库/bootstrap-3.3.5-dist/css/bootstrap.css"/>
	<body>
		<div class="btn-group">
			<button class="btn btn-default">下拉菜单</button>
			<button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
			<!--分列式按钮下拉菜单就是讲原来按钮式下拉菜单中的文字 内容放到原来这个按钮上面，用一个样式相同的按钮包起来，这样形成的分列式按钮下拉菜单就是选项和文字是分开的-->
			<span class="caret"></span>
			</button>
			<ul class="dropdown-menu">
				<li><a href="">1</a></li>
				<li><a href="">2</a></li>
				<li><a href="">3</a></li>
				<li><a href="">4</a></li>
			</ul>
		</div>
	
	</body>
	<script type="text/javascript" src="../../../Jquery/jQuery库/jquery-2.1.4/jquery.min.js">
		
	</script>
	<script type="text/javascript" src="../../bootstrap库/Bootstrap源码/dist/js/bootstrap.min.js">
		
	</script>
</html>
