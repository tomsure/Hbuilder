<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="../../bootstrap库/bootstrap-3.3.5-dist/css/bootstrap.min.css"/>
	<body>
		<ul class="pagination"><!--给ul添加pagination类-->
			<li><a href="">&laquo;</a></li><!--上一页：使用&laquo符号-->
			<li><a href="">1</a></li>
			<li><a href="">2</a></li>
			<li><a href="">3</a></li>
			<li><a href="">4</a></li>
			<li><a href="">5</a></li>
			<li><a href="">6</a></li>
			<li><a href="">7</a></li>
			<li><a href="">&raquo;</a></li><!--下一页：使用&raquo;符号-->
		</ul>
		<!--分页组件是一个无序列表，使用一个类名为pagination的ul里面包裹更多个分页选项，上一页使用&laquo符号，下一页：使用&raquo;符号即可-->
	</body>
	<script type="text/javascript" src="../../../Jquery/jQuery库/jquery-2.1.4/jquery.min.js">
		
	</script>
	<script type="text/javascript" src="../../bootstrap库/bootstrap-3.3.5-dist/js/bootstrap.min.js">
		
	</script>
	
</html>
