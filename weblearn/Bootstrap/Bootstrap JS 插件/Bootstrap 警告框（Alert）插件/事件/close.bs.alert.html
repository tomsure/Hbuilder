	<link rel="stylesheet" type="text/css" href="../../../bootstrap库/bootstrap-3.3.5-dist/css/bootstrap.min.css"/>
	<body style="margin:100px ;">
	<div class="alert  alert-warning fade in" >
		<button class="close" id="alert" ><span >&times;</span></button>
		<p>警告：你浏览的网页不安全 ！</p>
	</div>

	</body>
	
	<script type="text/javascript" src="../../../../Jquery/jQuery库/jquery-2.1.4/jquery.min.js">
		
	</script>
	<script type="text/javascript" src="../../../bootstrap库/bootstrap-3.3.5-dist/js/bootstrap.min.js">
		
	</script>
		<script type="text/javascript">
			$('#alert').on('click',function(){
				$('.alert').alert("close")
			})
			$('.alert').on('close.bs.alert',function(){
				alert('触发close.bs.alert事件，警告即将关闭')
			})
		</script>
