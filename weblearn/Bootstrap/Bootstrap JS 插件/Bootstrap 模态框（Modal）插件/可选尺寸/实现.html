<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="../../../bootstrap库/bootstrap-3.3.5-dist/css/bootstrap.min.css"/>
	<body >
<!-------------------------默认尺寸-------------------------->
        <div class="modal " id="myModal" tabindex="-1">
			<div class="modal-dialog ">
				<div class="modal-content">
					<div class="modal-header">
						<button class="close" data-dismiss="modal">
							<span>&times;</span></button>
						<h4>会员登录</h4>
					</div>
					<div class="modal-body">
						<p>暂时无法登陆</p>
					</div>
					<div class="modal-footer">
						<button class="btn btn-default">注册</button>
						<button class="btn btn-warning">登陆</button>
					</div>
				</div>
			</div>
		</div>
		<button class="btn btn-primary" data-toggle="modal" data-target="#myModal">点击弹窗</button>
		
		<br /><br />
		<!-----------------------大尺寸------------------------>
		 <div class="modal " id="Modal" tabindex="-1">
			<div class="modal-dialog modal-lg"><!--设置modal-lg类，弹出大尺寸弹窗-->
				<div class="modal-content">
					<div class="modal-header">
						<button class="close" data-dismiss="modal">
							<span>&times;</span></button>
						<h4>会员登录</h4>
					</div>
					<div class="modal-body">
						<p>暂时无法登陆</p>
					</div>
					<div class="modal-footer">
						<button class="btn btn-default">注册</button>
						<button class="btn btn-warning">登陆</button>
					</div>
				</div>
			</div>
		</div>
		<button class="btn btn-danger" data-toggle="modal" data-target="#Modal">点击弹窗</button>
		<br /><br />
	<!-------------------------------小尺寸模态框------------------------------------->
	
		 <div class="modal " id="modalSmall" tabindex="-1">
			<div class="modal-dialog modal-sm"><!--设置modal-sm类，弹出小尺寸弹窗-->
				<div class="modal-content">
					<div class="modal-header">
						<button class="close" data-dismiss="modal">
							<span>&times;</span></button>
						<h4>会员登录</h4>
					</div>
					<div class="modal-body">
						<p>暂时无法登陆</p>
					</div>
					<div class="modal-footer">
						<button class="btn btn-default">注册</button>
						<button class="btn btn-warning">登陆</button>
					</div>
				</div>
			</div>
		</div>
		<button class="btn btn-warning" data-toggle="modal" data-target="#modalSmall">点击弹窗</button>
		
		
	<!--
		模态框有三种尺寸，默认尺寸，modal-lg大尺寸和modal-sm小尺寸，应用的时候将类名放到modal-dialog这个div里面即可
		
		
		
	-->	
	</body>
	<script type="text/javascript"src="../../../../Jquery/jQuery库/jquery-2.1.4/jquery.min.js">
		
	</script>
	<script type="text/javascript"src="../../../bootstrap库/bootstrap-3.3.5-dist/js/bootstrap.min.js">
		
	</script>
</html>
