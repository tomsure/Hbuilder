<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="../../bootstrap库/bootstrap-3.3.5-dist/css/bootstrap.min.css"/>
	<body>
		<div class="modal " id="myModal" tabindex="-1">
			
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button class="close" data-dismiss="modal">
							<span>&times;</span></button>
						<h4>会员登录</h4>
					</div>
					<div class="modal-body">
						<div class="container-fluid">
							<div class="row">
								<div class="col-md-4">1</div>
								<div class="col-md-4">2</div>
								<div class="col-md-4">3</div>
							</div>
						</div>
						
					</div>
					<!--
						主体部分可以使用栅格系统中的流体，就是modal-body内部创建一个container-fluid的div，内部放一行或多行，行中再放若干列，可以达到一个响应式效果
						
						
					-->
					<div class="modal-footer">
						<button class="btn btn-default">注册</button>
						<button class="btn btn-warning">登陆</button>
					</div>
				</div>
			</div>
		</div>
		
		<button class="btn btn-primary" data-toggle="modal" data-target="#myModal">点击弹窗</button>
		
		
		
		
	</body>
	<script type="text/javascript" src="../../../Jquery/jQuery库/jquery-2.1.4/jquery.min.js">
		
	</script>
	<script type="text/javascript" src="../../bootstrap库/bootstrap-3.3.5-dist/js/bootstrap.min.js">
		
	</script>
</html>
