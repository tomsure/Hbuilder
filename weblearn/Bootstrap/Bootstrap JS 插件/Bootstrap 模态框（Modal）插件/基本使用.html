<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="../../bootstrap库/bootstrap-3.3.5-dist/css/bootstrap.min.css"/>
	<body>
		<div class="modal show" ><!--模态声明层开始，使用modal类-->
			<!--这里模态声明层需要添加一个show类名，这样才会显示-->
			
			 <div class="modal-dialog"><!--窗口声明层开始，使用modal-dialog类-->
				
				  <div class="modal-content"><!--内容层开始，使用mdal-content类-->
					
				     <div class="modal-header"><!--头部，使用modal-header类-->
					
				      </div>
				             <div class="modal-body">
				             	
				             <!--主体，使用modal-body类-->
					
				              </div>
				               <div class="modal-footer">
				               	
				               <!--注脚，使用modal-footer类-->
					           <!--注脚部分默认居右-->
				              </div>
				
				
				
				
				    </div><!--内容层结束-->
			    </div><!--窗口声明层结束-->
		</div><!--模态声明层结束-->
	</body>
	<script type="text/javascript" src="../../../Jquery/jQuery库/jquery-2.1.4/jquery.min.js">
		
	</script>
	<script type="text/javascript" src="../../bootstrap库/bootstrap-3.3.5-dist/js/bootstrap.min.js">
		
	</script>
	<!--使用模态框的弹窗组件需要三层div 容器元素，分别为modal(模态声明层)、
dialog(窗口声明层)、content(内容层)。在内容层里面，还有三层，分别为header(头
部)、body(主体)、footer(注脚)。-->
</html>
