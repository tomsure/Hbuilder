<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="../../../../../bootstrap库/bootstrap-3.3.5-dist/css/bootstrap.min.css"/>
	<body>
		<!-------------------默认值或设置为true----------------------->
		<div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModdal">
			<div class="modal-dialog ">
				<div class="modal-content">
					<div class="modal-header">
						<button class="close" data-dismiss="modal">
							<span >&times;</span>
						</button>
						
					</div>
					<div class="modal-body">
						主体
					</div>
					<div class="modal-footer">
						<button>登陆</button>
						<button>注册</button>
					</div>
				</div>
			</div>
		</div>
		<button  class="btn btn-default" data-toggle="modal" data-target="#myModal" >点击测试</button>
<br /><br />		

	</body>
	
	
	
	
	<script type="text/javascript" src="../../../../../../Jquery/jQuery库/jquery-2.1.4/jquery.min.js">
		
	</script>
	<script type="text/javascript" src="../../../../../bootstrap库/bootstrap-3.3.5-dist/js/bootstrap.min.js">
		
	</script>
	<script type="text/javascript">
		
		$('#myModal').on("hide.bs.modal", function(){
			alert("hide.bs.modal")
		})
		
		//给模态框邦定hide.bs.modal事件，当点击模态框关闭按钮，但是在模态框关闭之前的时候，会触发hide.bs.modal事件，会执行设定的函数
	</script>
</html>
