<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="../../../../../bootstrap库/bootstrap-3.3.5-dist/css/bootstrap.min.css"/>
	<body>
		
		<div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModdal">
			<div class="modal-dialog ">
				<div class="modal-content">
					<div class="modal-header">
						<button class="close" data-dismiss="modal">
							<span >&times;</span>
						</button>
						
					</div>
					<div class="modal-body">
						主体
					</div>
					<div class="modal-footer">
						<button>登陆</button>
						<button>注册</button>
					</div>
				</div>
			</div>
		</div>
		<button  class="btn btn-default" id="btn"  >点击测试</button>
<br /><br />		

	</body>
	
	
	
	
	<script type="text/javascript" src="../../../../../../Jquery/jQuery库/jquery-2.1.4/jquery.min.js">
		
	</script>
	<script type="text/javascript" src="../../../../../bootstrap库/bootstrap-3.3.5-dist/js/bootstrap.min.js">
		
	</script>
	<script type="text/javascript">
		$(function(){
			$('#btn').on("click",function(){
				$("#myModal").modal('show')
			})
		})
		
/*通过js/jquery调用的时候使用modal()方法，步骤如下：
  第一步：给触发模态框的元素绑定click事件；
  第二部：在click事件的函数体内给要弹出的模态框绑定show()方法，传递参数show
    
    其他三个方法与此方法 用法相同
*/	</script>
	
</html>
