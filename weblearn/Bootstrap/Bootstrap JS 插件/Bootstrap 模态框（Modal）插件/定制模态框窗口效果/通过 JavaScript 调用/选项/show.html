<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="../../../../../bootstrap库/bootstrap-3.3.5-dist/css/bootstrap.min.css"/>
	<body>
		
		<div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModdal">
			<div class="modal-dialog ">
				<div class="modal-content">
					<div class="modal-header">
						<button class="close" data-dismiss="modal">
							<span >&times;</span>
						</button>
						
					</div>
					<div class="modal-body">
						主体
					</div>
					<div class="modal-footer">
						<button>登陆</button>
						<button>注册</button>
					</div>
				</div>
			</div>
		</div>
		<button  class="btn btn-default" id="btn" >点击测试</button>

	</body>
	
	
	
	
	<script type="text/javascript" src="../../../../../../Jquery/jQuery库/jquery-2.1.4/jquery.min.js">
		
	</script>
	<script type="text/javascript" src="../../../../../bootstrap库/bootstrap-3.3.5-dist/js/bootstrap.min.js">
		
	</script>
	<script type="text/javascript">
	$('#myModal').modal({show:false}
  );//由于show是默认自动 加载的，所以，如果show直接使用就会自动弹出模态框，所以先给show设置默认显示禁用，当点击的时候才会显示
 
		$('#btn').on('click', function () {
$('#myModal').modal('show');
});
  
  
     
    
    
	</script>
	
</html>
