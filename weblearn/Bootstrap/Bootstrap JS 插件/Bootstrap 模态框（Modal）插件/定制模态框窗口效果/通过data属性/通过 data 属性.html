//data-toggle
示例：data-toggle="modal" data-target="#myModal"

1，data-toggle ：表示触发类型，这个属性可以用在多种Bootstrap组件或插件，例如这里用于模态框，就设置data-toggle="modal",在下拉菜单里面，就设置data-toggle="dropdown"；

2,，data-target 表示触发的节点，意思就是要触发的哪一个组件，这里要触发模态框，就设置data-target="模态框的id"，因为以这个属性使用来触发的节点，所以，目前学到的是一次触发一个节点，所以写的是id号。

3，如果不是使用<button>，而是<a>，其中data-target 也可以使用href="#myModal"取代。当然，我们建议使用data-target。除了data-toggle 和data-target 两个声明属性外，还有一些可以用选项。
