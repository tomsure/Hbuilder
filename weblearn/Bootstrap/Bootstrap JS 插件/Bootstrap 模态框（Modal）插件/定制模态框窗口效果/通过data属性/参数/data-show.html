	<body>
	

      <div class="modal" id="DModal" tabindex="-1" role="dialog" aria-labelledby="myModdal">
			<div class="modal-dialog ">
				<div class="modal-content">
					<div class="modal-header">
						<button class="close" data-dismiss="modal">
							<span >&times;</span>
						</button>
						
					</div>
					<div class="modal-body">
						主体
					</div>
					<div class="modal-footer">
						<button>登陆</button>
						<button>注册</button>
					</div>
				</div>
			</div>
		</div>
		<button  class="btn btn-default" data-toggle="modal" data-target="#DModal" data-backdrop="static" data-show="false" >点击测试</button>


<!--设置data-show属性使模态框默认显示或隐藏
如果是true，初始化时，默认显示；
如果是false，初始化时，默认隐藏;
如果是按钮点击触发，第一次点击则无法显示，第二次显示。这个属性主要不适用在按钮点击触发，而使用在jquery里面
	
	
-->
