<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="../../bootstrap库/bootstrap-3.3.5-dist/css/bootstrap.min.css"/>
	<body >
		<div class="modal " id="myModal" tabindex="-1">
			<!--模态框最外层div默认是隐藏的，这里给他添加一个id，在后面用于调用js插件
				设置tabindex="-1",属性，取消焦点
			-->
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button class="close" data-dismiss="modal">
							<span>&times;</span></button><!--创建关闭按钮-->
						<h4>会员登录</h4><!--创建标题-->
					</div>
					<div class="modal-body">
						<p>暂时无法登陆</p>
					</div>
					<div class="modal-footer">
						<button class="btn btn-default">注册</button>
						<button class="btn btn-warning">登陆</button>
					</div>
				</div>
			</div>
		</div>
		
		<button class="btn btn-primary" data-toggle="modal" data-target="#myModal">点击弹窗</button><!--创建弹窗触发按钮-->
	</body>
	<script type="text/javascript"src="../../../Jquery/jQuery库/jquery-2.1.4/jquery.min.js">
		
	</script>
	<script type="text/javascript"src="../../bootstrap库/bootstrap-3.3.5-dist/js/bootstrap.min.js">
		
	</script>
</html>
