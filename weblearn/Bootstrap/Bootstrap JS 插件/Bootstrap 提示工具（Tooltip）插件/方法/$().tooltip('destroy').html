<!DOCTYPE html> 
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="../../../bootstrap库/bootstrap-3.3.5-dist/css/bootstrap.min.css"/>
	<body>
		
		<br />
		<br />
		<br />
		
		<a title="aaaa" data-trigger="click" >顶顶顶顶</a>
		<!--当点击元素的时候触发提示工具-->
		<br />
		<br />
		<br />
		<button class="btn btn-default">按钮</button>
		
		
	</body>
	<script type="text/javascript" src="../../../../Jquery/jQuery库/jquery-2.1.4/jquery.min.js">
		
	</script>
	<script type="text/javascript" src="../../../bootstrap库/bootstrap-3.3.5-dist/js/bootstrap.min.js">
		
	</script>
	<script type="text/javascript">
	  $('a').tooltip()
		$('.btn').on('click',function(){  
			 $('a').tooltip('destroy')    
		})
		//tooltip('destroy')方法可以销毁提示工具，当执行的时候，提示工具隐藏销毁之后，在此次打开页面不刷新页面时候再也不会弹出
	</script>
	
</html>
