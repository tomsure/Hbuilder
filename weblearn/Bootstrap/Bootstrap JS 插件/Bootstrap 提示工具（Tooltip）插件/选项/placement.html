<!DOCTYPE html> 
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="../../../bootstrap库/bootstrap-3.3.5-dist/css/bootstrap.min.css"/>
	<body>
		
		<br />
		<br />
		<br />
		<br />

		<button title="aaaa" data-placement="bottom" id="a">顶顶顶顶</button>
		<button title="aaaa" data-placement="top" id="b">顶顶顶顶</button>
		<button title="aaaa" data-placement="left" id="c">顶顶顶顶</button>
		<button title="aaaa" data-placement="right" id="d">顶顶顶顶</button>
		<!--设置title提示语的位置，默认值top，还有bottom、left、right 和auto。
如果auto 会自行调整合适的位置，如果是auto left
则会尽量在左边显示，但左边不行就靠右边。-->
		
	</body>
	<script type="text/javascript" src="../../../../Jquery/jQuery库/jquery-2.1.4/jquery.min.js">
		
	</script>
	<script type="text/javascript" src="../../../bootstrap库/bootstrap-3.3.5-dist/js/bootstrap.min.js">
		
	</script>
	<script type="text/javascript">
		$('#a').tooltip()
			$('#b').tooltip()
				$('#c').tooltip()
					$('#d').tooltip()
	</script>
</html>
