	<body>

		<div class="btn-group">

	<script type="text/javascript" src="../../../bootstrap库/bootstrap-3.3.5-dist/js/bootstrap.min.js">
		
	</script>
	<script type="text/javascript">
		//container属性用来设置提示工具显示的区域范围，当元素包含在其他元素之内作为子元素的时候，有时候提示框出现的时候可能会异常，是由于包裹这个元素的容器大小不够，所以导致弹出提示内容变形，所以需要使用container属性添加到body上面，这样提示工具现实的时候就不会出现空间不足导致的变形；
		$('button').tooltip({container:"body"})
	</script>
</html>
