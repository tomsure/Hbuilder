		<button class="btn btn-danger btn-lg" data-toggle="popover" title="bootstrap" data-content="度秘（英文名：duer）是百度在2015年世界大会上全新推出的，为用户提供秘书化搜索服务的机器人助理。它在广泛索引真实世界的服务和信息的基础上，依托百度强大的搜索及智能交互技术，通过人工智能用机器不断学习和替代人的行为，度秘媲美专职秘书，为用户提供各种优质服务。人人都能拥有贴心的秘书是度..">点击弹出或隐藏</button>

	</script>
	<script type="text/javascript" src="../../bootstrap库/Bootstrap源码/dist/js/bootstrap.min.js">
		
	</script>
	<script type="text/javascript">
		$('button').popover()
	</script>
	<!--弹出框创建步骤
		1，创建button按钮；

		 3，在js里面写入$('button').popover()
