<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		#a,#b,#c,#d{float: left;margin: 100px !important;}
		#e{margin: 0px !important;}
	</style>
	<link rel="stylesheet" type="text/css" href="../../../bootstrap库/bootstrap-3.3.5-dist/css/bootstrap.min.css"/>
	<body>
		<div id="dv"><button id="a" class="btn btn-danger btn-lg" data-toggle="popover" title="bootstrap" data-content="aaaaaaaaaaaa" >顶部显示</button>
				
			<button id="b" class="btn btn-danger btn-lg" data-toggle="popover" title="bootstrap" data-content="aaaaaaaaaaaa">点击测试</button>
				</div >
		
	</body>
	<script type="text/javascript" src="../../../../Jquery/jQuery库/jquery-2.1.4/jquery.min.js">
		
	</script>
	<script type="text/javascript" src="../../../bootstrap库/Bootstrap源码/dist/js/bootstrap.min.js">
		
	</script>
	<script type="text/javascript">
	
	
     
     $('#dv').popover({
     	'selector':"#b"
     })
    //给#dv绑定popover方法，设置 selector属性，值就是被选绑定的元素 
     
//这种方式需要在被选元素的父元素上绑定
	</script>
	
		
		
		
		
		

</html>
