<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		#aa{border:1px solid red ;}
	</style>
	<link rel="stylesheet" type="text/css" href="../../../bootstrap库/bootstrap-3.3.5-dist/css/bootstrap.min.css"/>
	<body>
		<div class="" id="aa">
			<button id="a" class="btn btn-danger btn-lg" data-toggle="popover" title="bootstrap" data-content="度秘（英文名：duer）度.sssssssssssssssss." >点击弹出或隐藏</button>
		</div>
		
	</body>
	<script type="text/javascript" src="../../../../Jquery/jQuery库/jquery-2.1.4/jquery.min.js">
		
	</script>
	<script type="text/javascript" src="../../../bootstrap库/Bootstrap源码/dist/js/bootstrap.min.js">
		
	</script>
	<script type="text/javascript">
$('button').popover({
container : 'body',
viewport : {
selector : '#aa',
padding : 10,
}
});
//viewport可以设置弹出框外围容器的边际
//还可以直接在 button标签里面设置，前面加上data-即可 
	</script>
	
		
		
		
		
		

</html>
