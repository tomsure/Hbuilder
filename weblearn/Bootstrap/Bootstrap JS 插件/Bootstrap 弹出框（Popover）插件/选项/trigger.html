<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="../../../bootstrap库/bootstrap-3.3.5-dist/css/bootstrap.min.css"/>
	<style type="text/css">
		#d{margin-top: 100px;}
	</style>
	<body>
		<button id="a" class="btn btn-danger btn-lg" data-toggle="popover" title="bootstrap" data-content="度秘（英文名：duer）" >trigger:"focus"</button>
		<button id="b" class="btn btn-danger btn-lg" data-toggle="popover" title="bootstrap" data-content="度秘（英文名：duer）" >trigger:"hover"</button>
		<button id="c" class="btn btn-danger btn-lg" data-toggle="popover" title="bootstrap" data-content="度秘（英文名：duer）" >trigger:"click"</button>
		<button id="d" class="btn btn-danger btn-lg" data-toggle="popover" title="bootstrap" data-content="度秘（英文名：duer）" >trigger:"manual"</button>
		
		
	</body>
	<script type="text/javascript" src="../../../../Jquery/jQuery库/jquery-2.1.4/jquery.min.js">
		
	</script>
	<script type="text/javascript" src="../../../bootstrap库/Bootstrap源码/dist/js/bootstrap.min.js">
		
	</script>
	<script type="text/javascript">
$('#a').popover({
		'trigger':"focus"
	})
$('#b').popover({
		'trigger':"hover"
	})
$('#c').popover({
		'trigger':"click"
	})
$('#d').popover({
		'trigger':"manual"
	})

	</script>
	
	<!--弹出框各种触发的形式
		focus：获取焦点弹出，失去焦点消失；
		hover：鼠标移入弹出，鼠标移出消失；
		click：点击弹出：再次点击消失；
		manual：自定义
		
		
	-->	
		
		
		
		

</html>
