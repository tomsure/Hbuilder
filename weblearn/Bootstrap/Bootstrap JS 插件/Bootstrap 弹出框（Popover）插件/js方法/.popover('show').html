<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="../../../bootstrap库/bootstrap-3.3.5-dist/css/bootstrap.min.css"/>
	<body>
		<button id="a" class="btn btn-danger btn-lg" data-toggle="popover" title="bootstrap" data-content="度秘（英文名：duer）是百度在2015年世界大会上全新推出的，为用户提供秘书化搜索服务的机器人助理。它在广泛索引真实世界的服务和信息的基础上，依托百度强大的搜索及智能交互技术，通过人工智能用机器不断学习和替代人的行为，度秘媲美专职秘书，为用户提供各种优质服务。人人都能拥有贴心的秘书是度..">点击弹出或隐藏</button>
		
	</body>
	<script type="text/javascript" src="../../../../Jquery/jQuery库/jquery-2.1.4/jquery.min.js">
		
	</script>
	<script type="text/javascript" src="../../../bootstrap库/Bootstrap源码/dist/js/bootstrap.min.js">
		
	</script>
	<script type="text/javascript">

			$('#b').popover('show');
//$().popover()方法本来就是点击的时候会显示，点击第二次关闭，如果设置了$('#b').popover('show');则页面打开就是显示状态，且第一次点击不会隐藏，会显示，点击第二次才会隐藏，所以$('#b').popover('show');方法应该用在事件驱动上,或者设置好器触发的形式，例如点击触发或者鼠标移入触发
          $("#a").on('mouseover',function(){
          	$('#a').popover("show") // 鼠标移入的时候显示
          })
          $('#a').on("mouseout",function(){
          	$('#a').popover("hide")//鼠标移出的时候隐藏
          })
	</script>
	
		
		
		
		
		

</html>
