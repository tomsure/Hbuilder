<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="../../bootstrap库/bootstrap-3.3.5-dist/css/bootstrap.min.css"/>
	<body>
		<button class="btn btn-default" data-toggle="button" autocomplete="off">按钮</button>
		<!--给button	按钮添加data-toggle="button"属性，可以使按钮第一次点击的时候呈现被选中状态，点击其他区域，按钮都显示选中状态，当再次点击按钮的时候，才会恢复原来样式-->
		
		<!--注：在Firefox 多次页面加载时，按钮可能保持表单的禁用或选择状态。解决方案是：
添加autocomplete="off"。-->
	</body>
	<script type="text/javascript" src="../../../Jquery/jQuery库/jquery-2.1.4/jquery.min.js">
		
	</script>
	<script type="text/javascript" src="../../bootstrap库/bootstrap-3.3.5-dist/js/bootstrap.min.js">
		
	</script>
</html>
