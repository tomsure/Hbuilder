<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	  <div id="dv" >
	  	<button @click='get()'>点击获取</button>
	  </div>
	</body>
	<script type="text/javascript" src="../../../../../dist/vue.min.js">
		
	</script>
	<script type="text/javascript" src="../../../../../dist/vue-resource.js">
		
	</script>
	<script type="text/javascript">
		new Vue({
			el:'#dv',
			data:{
				get:function(){
					
					this.$http.get('../../../../../get().php',{
						a:1,
						b:2
					}).then(function(res){
						alert(res.data)
					},function(res){
						alert(1)
					})
				}
			}
		})
	</script>
</html>
