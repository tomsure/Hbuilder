<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script type="text/javascript" src="../../../../dist/vue.min.js">
		
	</script>
	<script type='text/javascript'>
	</script>
	<script type="text/javascript">
		window.onload=function(){
			var Aaa=Vue.extend({
             data:function(){//data数据必须是函数形式
             	return {
             		msg:'你好'
             	}
             	

             },
             methods:{ //方法写在extend()方法里面，和data同级别
             		change:function(){
             		   this.msg='哈哈'
             		   this.$el.style.color='red'
             		   console.log(this)
             		}
             
             },
            template:'<h3 @click=change>{{msg}}</h3>'
                 //注意这里写事件函数不需要加引号
			});
			 Vue.component('aaa',Aaa)
			 	

			new Vue({
				el:'#dv',
				data:{
					
				}
			})
		}
	</script>
	<body>
		<div id="dv">
			<aaa></aaa>
			<aaa></aaa>
			
		</div>
          
		   <!--给注册的组件绑定事件需要注意以下几点：
		   1，如果是内嵌式事件，绑定在tempate的模板元素上，且事件函数名不能加引号，例如：
		   tempate：'<h1 @click=change><h1>' 假如绑定的事件函数是change
		   -->
		   <!--2，组件中的方法methods也要写在Vue.extend()方法 内作为选项参数，合=和data、tempate同级别-->
		    
		    
		    
		
	</body>
	
	
</html>
