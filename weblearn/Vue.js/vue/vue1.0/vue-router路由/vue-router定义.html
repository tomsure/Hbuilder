<!DOCTYPE html>

	<head>
		<meta charset="UTF-8"/>
		<title></title>
		<script type="text/javascript" src="vue.js">
		
	</script>
	<script type="text/javascript" src="vue-router.js">
		
	</script>
	</head>
	
	<body>
		<div id="dv">
			<ul>
				<li><a v-link="{path:'/home'}">主页</a></li>
				<li><a v-link="{path:'/news'}">新闻</a></li>
				   <!--将a标签的href设置为v-link-->
			</ul>
			
			<div>
			<router-view></router-view>
		    </div> 
		    <!--注意，这个div需要放在根组件里面-->
		</div>
			
		
	</body>
	<script type="text/javascript">
		
	//1. 准备一个根组件
		var App=Vue.extend();
	//2.创建两个组件： Home News组件都准备
		var Home=Vue.extend({
			template:'<h2>我是新闻<h2>'
		});
		var News=Vue.extend({
			template:'<h2>我是主页<h2>'
		})
		
		//3，创建路由
		var router=new VueRouter();
		
		//4.设置 关联
		 router.map({
			'home':{
				component:Home
			},
			'news':{
				component:News
			}
		})
		 //5，启动路由
		 router.start(App,'#dv')
    
		
	</script>
