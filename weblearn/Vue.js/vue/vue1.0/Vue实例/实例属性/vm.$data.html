<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="dv">
			{{a}}
			{{b}}
		</div>
	</body>
	<script type="text/javascript" src="../../../dist/vue.min.js">
		
	</script>
	<script type="text/javascript">
		var vm=new Vue({
			el:'#dv',
			data:{
				a:1,
				b:2,
				c:3
			}
			
		})
		 console.log(vm.$data) //object
		 console.log(vm.$data.a)//1
		 console.log(vm.$data.b)//2
//		 $data指的是就是new vue()里面数据data这个对象,他包含了设置的所有的data数据
		 
	</script>
	
	
</html>
