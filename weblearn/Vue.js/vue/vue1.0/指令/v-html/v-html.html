<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		#a{
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
	<script type="text/javascript" src="../../../dist/vue.js">
		
	</script>
	<script type='text/javascript'>
	</script>
	<script type="text/javascript">
		window.onload=function(){
			new Vue({
				el:'#dv',
				data:{
					msg:"<div id='a'>哈哈</div>"
				}
			})
		}
	</script>
	<body>
		<div id="dv" v-html='msg'>
			v-html可以将data中的html格式的数据解析成html元素
		</div>
	</body>
	
	
</html>
