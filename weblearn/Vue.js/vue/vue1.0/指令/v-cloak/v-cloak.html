<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		[v-cloak] { display: none }
	</style>
	<body>
		<div id="dv" v-cloak>
			<!--v-cloak用于隐藏双括号标签在页面上的显示-->
			<!--使用vue的{{}}标记显示内容的时候，是要进行DOM编译的，在编译过程中会发生由{{}}普通html内容显示为vue内容，当编译完成后，页面就正常显示内容，但是这个过程中，会发生闪烁，就是在页面打开或者刷新的时候，会看到{{}}的标签闪一下，然后变成显示的内容，所以可以给html元素添加v-cloak指令作为一个属性，然后在CSS style中设置[v-cloak] { display: none }这样的话，页面就不会有{{}}闪烁-->
			<!--c-clock一般用于大的段落-->
			
			{{msg}}
		</div>
	</body>
	<script type="text/javascript" src="../../../dist/vue.min.js">
		
	</script>
	<script type="text/javascript">
		  new Vue({
		  	  el:'#dv',
		  	  data:{
		  	  	msg:'汤旭'
		  	  }
		  })
		
	</script>
	
</html>
