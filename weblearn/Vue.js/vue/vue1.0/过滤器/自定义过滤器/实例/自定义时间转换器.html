<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script type="text/javascript"src="../../../../dist/vue.min.js">
		
	</script>
	<script type="text/javascript">
		window.onload=function(){
			Vue.filter('date',function(input){
			  var oDate=new Date(input);
			  oDate.getFullYear()
			}),
		
		new Vue({
			el:'#dv',
			data:{
				time:Date.now()
			}
		})
		}
	</script>
	<body>
		<div id="dv">
			{{time}}
		</div>
	</body>
</html>
