		删除文件命令：
		  1、git rm +文件名：
		  <img src="../../../截图/删除文件.png"/>
		  如图所示:删除之后，输入git status查看工作区状态，显示一行绿色的delete +文件名的字符，表示被删除过的文件
		  2、删除之后，需要再执行一次提交命令,表示将删除操作提交到版本库：
		    git commit -m "delete"
