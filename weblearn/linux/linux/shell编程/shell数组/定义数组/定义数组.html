	<body>
		<p>
			在Shell中，用括号来表示数组，数组元素用"空格"符号分割开。定义数组的一般形式为：<br />
<span>数组名=(值1 值2 ... 值n)， 每个数组元素使用空格隔开；</span>
   <br />
  也可以写成：
      <br />
    <span>
    	array1=(
    	 <br />
    	 aa
    	 <br />
    	 bb
    	 <br />
    	 cc
    	 <br />
    	 dd
    	
    	)
    	
    </span>
        <br />
        也可以按照数组的下标定义数组元素的值：
        <br />
         <span>arr[0]=aa</span><br />       <span>arr[1]=bb</span><br />       <span>arr[2]=cc</span>
		</p>
	</body>
