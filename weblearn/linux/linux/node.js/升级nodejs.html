	<body>
		sudo npm cache clean -f
        sudo npm install -g n
        sudo n stable
        
        
        
        
        上面这是使用 n 来安装最新的稳定版的nodejs。

n 是一个Node工具包，它提供了几个升级命令参数：

n                              显示已安装的Node版本
n latest                       安装最新版本Node
n stable                       安装最新稳定版Node
n lts                          安装最新长期维护版(lts)Node
n <version>                    根据提供的版本号安装Node
