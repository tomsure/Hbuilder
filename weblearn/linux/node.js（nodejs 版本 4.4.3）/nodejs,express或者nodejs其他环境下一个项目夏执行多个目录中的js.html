<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		  应用场景：
		   1、在一个项目下，例如一个express项目，需要创建多个js应用文件但是需要使用目录分类
		          例如：就是在app这个项目下要分三个目录a、b、c,不需要在这里多次安装express或者重新创建
		    
		    执行办法：
		     在项目根目录中执行命令时候  node 后面加上 “目录名/文件名”的形式
		      例如：  node  static/index.js  表示在当前目录下执行 static目录下的index.js 文件。使用的是同一个项目
		          
	</body>
</html>
