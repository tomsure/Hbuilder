<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		#dv{
			width: 400px;
			height: 500px;
			display: flex;
			background-color:gray;
			flex-wrap: wrap;
		}
		#dv1{
			width: 100px;
			height: 100px;
			background-color: darksalmon;
			align-self:flex-end;
		}
		#dv2{
			width: 100px;
			height: 100px;
			background-color:seagreen;
		}
		#dv3{
			width: 100px;
			height: 100px;
			background-color:forestgreen;
			align-self:flex-end;
		}
		#dv4{
			width: 100px;
			height: 100px;
			background-color:darkred;
			
		}
		#dv5{
			width: 100px;
			height: 100px;
			background-color:seagreen;
		}
		#dv6{
			width: 100px;
			height: 100px;
			background-color:forestgreen;
		}
		#dv7{
			width: 100px;
			height: 100px;
			background-color:darkred;
		}
	</style>
	<body>
		<div id="dv">
			<div id="dv1">1</div>
			<div id="dv2">2</div>
			<div id="dv3">3</div>
			<div id="dv4">4</div>
			<div id="dv5">5</div>
			<div id="dv6">6</div>
			<div id="dv7">7</div>
		</div>
	</body>
</html>

  如果设置为flex-end：
     如果不设置父元素flex-wrap（子元素超出宽度后换行）则 子元素会在父元素垂直方向的底部对齐,
   如果设置了子元素超出父元素宽度换行flex-wrap，则设置了flex-end的子元素会基于自己所属行与下一行的间距中显示，且是自己的底部紧贴着下一行元素的顶部，水平距离不变；
