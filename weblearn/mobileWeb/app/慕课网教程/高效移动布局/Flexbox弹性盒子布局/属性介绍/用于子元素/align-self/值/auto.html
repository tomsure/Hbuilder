<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		#dv{
			width: 400px;
			height: 400px;
			display: flex;
			background-color: deeppink;
		}
		#dv1{
			width: 100px;
			height: 100px;
			background-color: darksalmon;
			align-self: auto;
		}
		#dv2{
			width: 100px;
			height: 100px;
			background-color:seagreen;
			align-self: auto;
			
		}
		#dv3{
			width: 100px;
			height: 100px;
			background-color:forestgreen;
		}
		#dv4{
			width: 100px;
			height: 100px;
			background-color:darkred;
		}
	</style>
	<body>
		<div id="dv">
			<div id="dv1">1</div>
			<div id="dv2">2</div>
			<div id="dv3">3</div>
			<div id="dv4">4</div>
		</div>
	</body>
</html>

<!--如果子元素的值设置为auto，则对齐方式就和父元素的align-items的值相同，如果没有父元素，则等同于 stretch-->
