<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		#dv{
			width: 200px;
			height: auto;
			background-color: red;
			display: -webkit-flex;
			height: 400px;
		}
		#dv1{
			flex: 2;
			background-color: deeppink;
		}
		#dv2{
			-webkit-flex: 3;
			flex: 3;
			background-color: darkslateblue;
		}
		
	</style>
	<body>
	<div id="dv">
		<div id="dv1">
			
		</div>
		<div id="dv2">
			
		</div>
	</div>
	</body>
	<!--flex属性用于设置子元素在父元素中的宽度或者高度的占比以及其他分配方式的设置，如果是水平排列就是宽度占比，如果是垂直排列就是高度占比,--> 
</html>
<!--这个是复合属性，可以一次设置多个值-->
	
	<!--参考http://www.w3cplus.com/css3/flexbox-basics.html-->
