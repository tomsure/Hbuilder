<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
	  *{
	  	padding: 0px;
	  	margin: 0px;
	  }
		#dv{
			width: 300px;
			height: 800px;
			background-color: red;
			display: flex;
			flex-wrap: wrap-reverse;
		}
		#dv1{
			width: 300px;
			height: 100px;
			background-color: darkturquoise;
		
		}
		#dv2{
			width: 300px;
			height: 100px;
			background-color:saddlebrown;
		}
		#dv3{
			width: 100px;
			height: 100px;
			background-color: darkmagenta;
		}
	</style>
	<body>
		<div id="dv">
			<div id="dv1">
				1
			</div>
			<div id="dv2">
				2
			</div>
			<div id="dv3">
				3
			</div>
		</div>
		
		
	</body>
	<!--如果设置flex-wrap的值为wrap-reserve的话，则子元素会从下往上排列，如果子元素的宽度超过父元素的宽度，则会向上排列，最后一排在最上面，还是一样，IE浏览器和谷歌浏览器显示效果不同-->
</html>
