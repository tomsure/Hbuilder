<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		#dv{
			width: 300px;
			height: 300px;
			background-color: deeppink;
			display: flex;
			justify-content: flex-end;
		}
		#dv1{
			width: 100px;
			height: 100px;
			background-color: darkblue;
		}
		#dv2{
			width: 100px;
			height: 100px;
			background-color: #1DAFE7;
		}
	</style>
	<body>
		<div id="dv">
			<div id="dv1">
				1
			</div>
			<div id="dv2">
				2
			</div>
			
		</div>
		<!--flex-end表示子元素在父元素中靠父元素的右边对齐,子元素顺序默认还是从左往右-->
	</body>
</html>
