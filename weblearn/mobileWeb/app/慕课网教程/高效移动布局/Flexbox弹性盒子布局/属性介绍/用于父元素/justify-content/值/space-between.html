<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		#dv{
			width: 400px;
			height: 400px;
			background-color: deeppink;
			display: flex;
			justify-content: space-between;
		}
		#dv1{
			width: 400px;
			height: 100px;
			background-color: darkblue;
		}
		#dv2{
			width: 100px;
			height: 100px;
			background-color: #1DAFE7;
		}
		#dv3{
			width: 100px;
			height: 100px;
			background: springgreen;
		}
	</style>
	<body>
		<div id="dv">
			<div id="dv1">
				1
			</div>
			<div id="dv2">
				2
			</div>
			<div id="dv3">
				3
			</div>
		</div>
		<!--sapace-between表示子元素在父元素中第一个和最后一个子元素分别靠者父元素的左边和父元素的右边对齐，中间的空白则在子元素间等比划分-->
	</body>
</html>
