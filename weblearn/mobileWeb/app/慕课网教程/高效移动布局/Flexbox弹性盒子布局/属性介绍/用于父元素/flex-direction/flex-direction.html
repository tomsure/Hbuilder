<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		#dv{
			width: 300px;
			height: 400px;
			background-color: #0000FF;
			display: -webkit-flex;
			flex-direction: column;
		}
		#dv1{
			width: 100px;
			height: 100px;
			background-color: deeppink;
			
		}
		#dv2{
			width: 100px;
			height: 100px;
			background-color: darkmagenta;
		}
		/*flex-direction属性用于设置子元素的排列方式,这个属性生效必须设置父元素display属性为flex*/
	</style>
	<body>
		<div id="dv">
			<div id="dv1">
				
			</div>
			<div id="dv2">
				
			</div>
		</div>
	</body>
</html>
