<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		#dv{
			width: 300px;
			height: 300px;
			background-color: red;
			display: -webkit-flex;
			flex-wrap: nowrap;
		}
		#dv1{
			width: 500px;
			height: 100px;
			background-color: darkturquoise;
		
		}
		#dv2{
			width: 100px;
			height: 100px;
			background-color:saddlebrown;
		}
	</style>
	<body>
		<div id="dv">
			<div id="dv1">
				1
			</div>
			<div id="dv2">
				2
			</div>
		</div>
		<!--nowrap属性用于设置子元素的总宽度超出父元素的宽度后不换行，
			如果父元素设置了宽度，则子元素总宽度就是父元素的宽度；每个子元素的宽度则就按照自己的宽度除以总宽度（只计算进行等比划分子元素的宽度）再乘以父元素的宽度
			
	例如：这里父元素宽度为300px,dv1宽度为500px，dv2宽度为100px，则他们总宽度为600px，则dv1的宽度就是 500px/(500px+100px)*300px,结果等于250px
		
		-->
		
	</body>
</html>
