<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
		}
		@media only screen and (min-width: 640px) and (max-width: 980px) {
			div{
				width: 400px;
				height: 300px;
				background-color: red;
			}
		}
		
		@media only screen and (min-width: 200px) and (max-width: 640px) {
			div{
				width: 300px;
				height: 200px;
				background-color: blue;
			}
		}
		@media only screen and (min-width:980px ) {
			html,body{
				height: 100%;
				width: 100%;
			}
			div{
				width: 100%;
				height: 100%;
				background-color: green;
			}
		}
	</style>
	<body>
		<div id="dv">
			
		</div>
	</body>
	重新布局，显示与隐藏就是在不同宽度的情况下设置不同的CSS样式，并可以设置某些元素隐藏，注意：body的直接子元素如果需要设置百分比，则需要设置html和body的宽度和高度为百分比
</html>
