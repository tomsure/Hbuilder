<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
	 html,body{
	 	height: 100%;
	 }
	   div{
	   	height: 100%;
	   	width: 100%;
	   	border: 1px solid red;
	   	
	   }
		img{
			width: 100%;
			height: 100%;
			
		}
	</style>
	<body>
		<div id="dv">
			<img src="../../慕课案例/images/face04.jpg"/>
		</div>
		<!--弹性图片和百分比布局差不多，使用一个 div将图片包住，设置html和body宽度和高度为100%，包住图片的div的宽度和高度按照需求设置设置为具体的百分比，图片的宽度和高度则设置为100%，这样，不管页面如何变化，图片也将根据屏幕的大小而变化，也可以根据需要设置图片的最大宽度和最小宽度或高度，当达到一定的宽度后就不会再大或再小-->
	</body>
</html>
