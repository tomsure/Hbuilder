<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		html,body{
			height: 100%;
		}
		#dv{
			background-color: red;
			height: 100%
		}
		#dv1{
			background-color: blue;
			height: 70%;
		}
	</style>
	<body>
		<div id="dv">
			
			<div id="dv1">
				
			</div>
		</div>
	</body>
	 <!--如果需要设置body的直接子元素高度按百分比布局，则需要设置html和body元素的高度为100%，然后在设置需要进行比百分比设置的body的子元素，由于没有设置宽度，则宽度就是body的100%；
	 如果是body的子元素内的子元素按照百分比设置高度，则他的高度就是以自己的父元素为基准计算-->
</html>
