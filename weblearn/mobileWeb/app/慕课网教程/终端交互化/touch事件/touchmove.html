<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		#dv{
			width: 1920px;
			height: 1080px;
			background-color: red;
		}
	</style>
	<body>
		<div id="dv">
			
		</div>

	<script type="text/javascript">
		var dv=document.getElementById("dv");
           dv.addEventListener('touchmove',function(){
           	alert('触摸滑动')
           })
//      touchmove事件是手指在屏幕上滑动的时候触发的事件
	</script>
	
</html>
