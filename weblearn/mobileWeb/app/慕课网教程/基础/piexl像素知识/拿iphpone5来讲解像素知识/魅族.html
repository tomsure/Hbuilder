<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
	   *{
	   	margin: 0px;
	   	padding: 0px;
	   }
	   html,body{
	   	width: 100%;
	   	height: 100%;
	   }
		#dv1{
		   width: 50%;
		   height: 100%;
			background-color: red;
			font-size: -webkit-xxx-large;
			float:left;
		}
		#dv2{
			width: 50%;
			height: 50%;
			background-color: darkgreen;
			float: left;
			font-size: -webkit-xxx-large;
		}
	</style>
	<body>
		<div id="dv1">
			点击测试
			
		</div>
		
		<div id="dv2">
			点击测试
		</div>
	</body>
	<script type="text/javascript">
		var Dbtn=document.getElementById("dv1");
		Dbtn.addEventListener('touchstart',function(){
			alert(window.devicePixelRatio)
		})
		var Dbtn=document.getElementById("dv2");
		Dbtn.addEventListener('touchstart',function(){
			alert(document.body.clientWidth+","+document.body.clientHeight)
		})
	</script>
</html>
