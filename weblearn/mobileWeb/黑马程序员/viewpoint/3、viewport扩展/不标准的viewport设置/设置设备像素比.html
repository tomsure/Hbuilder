		屏幕像素比是物理像素除以屏幕分辨率的比值
		由于高清屏的出现，在1个css像素的区域内可以存在多个屏幕物理像素，例如，iphone的分辨率是640px，而屏幕像素比是2，所以他的css像素就是320，不同的品牌设备屏幕的物理像素不同，所以屏幕像素比也不相同
		<!--所以实际页面在有些页面通过设置viewport的缩放比来达到一个css像素放置一个物理像素的目的，例如淘宝的页面会设置设备缩放比initial-scale为小数，这个小数就是设备宽度除以分辨率的宽度的比值，这样达到一个CSS像素内显示一个物理像素的目的-->
