	移动端的页面也会发生页面的缩放，viewport有一个默认的缩放比，
	
	定义：initial-scale指的是页面内容包括页面宽度高度以及文字等的缩小或者方法显示的比例，在移动端，每个不同的设备有不同的缩放比，所以为了达到所有设备显示内容和在PC上显示效果相同，需要设置缩放比initial-scale=1(chrome开发工具中是百分比)、同时还要设置width=device-width；
</html>
