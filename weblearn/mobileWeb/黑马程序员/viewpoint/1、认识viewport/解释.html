		<!--viewport中文翻译叫做视口，就是眼睛可以看到的浏览器窗口，打个比方，一个相框固定尺寸，如果一张比较大的照片就无法放进相框，要想放进去就必须将照片缩小，同样的道理，浏览器窗口如果想把尺寸比浏览器尺寸大的页面全部显示出来，就必须将页面缩小，这样的话，页面上的内容都会缩小，就会无法正常显示-->
	<!--viewport：viewport就是移动端浏览器承载页面的区域，就相当于照片上的图像需要一张纸去承载图像是一样的道理
     viewport作为网页的承载区域，和浏览器是两个概念，网页内容是显示在viewport这个区域上的
     viewport可以进行设置，设置viewport并不是设置浏览器宽度，可以控制viewport的缩放比。宽度、高度，等等
		
		
	-->	
		
	</body>
