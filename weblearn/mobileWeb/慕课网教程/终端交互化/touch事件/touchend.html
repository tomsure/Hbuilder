<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		#dv{
			width: 1920px;
			height: 1080px;
			background-color: red;
		}
	</style>
	<body>
		<div id="dv">
			
		</div>
		
	</body>
	<script type="text/javascript">
		var dv=document.getElementById("dv");
		   dv.addEventListener('touchstart',function(){
		   	alert('触摸开始')
		   })
           dv.addEventListener('touchend',function(){
           	alert('触摸结束，手指离开屏幕')
           })

	</script>
	
</html>
