<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		#dv{
			width: 300px;
			height: 300px;
			background-color: red;
			display: -webkit-flex;
			flex-wrap: wrap;
		}
		#dv1{
			width: 210px;
			height: 100px;
			background-color: darkturquoise;
		}
		#dv2{
			width: 100px;
			height: 100px;
			background-color:saddlebrown;
		}
	</style>
	<body>
		<div id="dv">
			<div id="dv1">
				1
			</div>
			<div id="dv2">
				2
			</div>
		</div>
		<!--flex-wrap属性用于设置子元素的总宽度超出父元素的宽度后是否换行；-->
	</body>
</html>
