<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		#dv{
			width: 400px;
			height: 400px;
			background-color: #1DAFE7;
			display: flex;
			align-content: center;
				flex-wrap: wrap;/*设置换行*/
		/*在父元素中如果父元素设置了	flex-wrap: wrap,当子元素的宽度超过父元素的宽度要换行的时候,如果不设置	align-content属性,则换行的元素会在剩余的空间中垂直的空白区域会等比分配在换行的子元素的上边和下边(这一点可以看一下flex-wrap: wrap的特性),当设置了align-content的时候,换行的元素和上一行就不会有空白区域，子元素 还是从左往右显示*/
				
		}
		#dv1{
			width: 100px;
		    height: 100px;
			background-color: deeppink;
		}
		#dv2{
			width: 100px;
			height: 100px;
			background-color:sandybrown;
		}
		#dv3{
			width: 100px;
			height: 100px;
			background-color: lawngreen;
		}
		#dv4{
			width: 100px;
			height: 100px;
			background-color:sandybrown;
		}
		#dv5{
			width: 100px;
			height: 100px;
			background-color: lawngreen;
		}
	</style>
	<body>
		<div id="dv">
			<div id="dv1">
				1
			</div>
			<div id="dv2">
				2
			</div>
			<div id="dv3">
				3
			</div>
			<div id="dv4">
				4
			</div>
			<div id="dv5">
				5
			</div>
		</div>
	</body>
	使用设个属性的前提是设置了flex-wrap属性
</html>
