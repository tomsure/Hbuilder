<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		#dv{
			width: 300px;
			height: 300px;
			background-color: #1DAFE7;
			display: flex;
			align-items:flex-start;
		
		}
		#dv1{
			width: 100px;
		    height: 100px;
			background-color: deeppink;
		}
		#dv2{
			width: 100px;
			height: 100px;
			background-color:sandybrown;
		}
		#dv3{
			width: 100px;
			height: 100px;
			background-color: lawngreen;
		}
		#dv4{
			width: 100px;
			height: 100px;
			background-color:sandybrown;
		}
		#dv5{
			width: 100px;
			height: 100px;
			background-color: lawngreen;
		}
	</style>
	<body>
		<div id="dv">
			<div id="dv1">
				1
			</div>
			<div id="dv2">
				2
			</div>
			<div id="dv3">
				3
			</div>
			<div id="dv4">
				4
			</div>
			<div id="dv5">
				5
			</div>
		</div>
	</body>
	flex-start可以设置父元素内的子元素给予父元素的顶部靠左边对齐
</html>
