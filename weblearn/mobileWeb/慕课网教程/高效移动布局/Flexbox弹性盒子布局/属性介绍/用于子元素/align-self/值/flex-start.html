<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		#dv{
			width: 400px;
			height: 500px;
			display: flex;
			background-color:gray;
			flex-wrap: wrap;
		}
		#dv1{
			width: 100px;
			height: 100px;
			background-color: darksalmon;
			align-self: flex-start;
		}
		#dv2{
			width: 100px;
			height: 100px;
			background-color:seagreen;
		}
		#dv3{
			width: 100px;
			height: 100px;
			background-color:forestgreen;
			align-self:flex-start;
		}
		#dv4{
			width: 100px;
			height: 100px;
			background-color:darkred;
			
		}
		#dv5{
			width: 100px;
			height: 100px;
			background-color:seagreen;
		}
		#dv6{
			width: 100px;
			height: 100px;
			background-color:forestgreen;
			align-self: flex-start;
		}
		#dv7{
			width: 100px;
			height: 100px;
			background-color:darkred;
			align-self: flex-start;
		}
	</style>
	<body>
		<div id="dv">
			<div id="dv1">1</div>
			<div id="dv2">2</div>
			<div id="dv3">3</div>
			<div id="dv4">4</div>
			<div id="dv5">5</div>
			<div id="dv6">6</div>
			<div id="dv7">7</div>
		</div>
	</body>
</html>
flex-start可以设置元素基于垂直方向的顶部对齐，如果同一行有子元素换行，则子元素会基于自己所处的那一行的顶部对齐
