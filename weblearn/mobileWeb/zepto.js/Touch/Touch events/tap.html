<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		#dv{
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
	<body>
		<div id="dv">
			
		</div>
	</body>
	<script type="text/javascript" src="../../zepto库/zepto.min.js">
		
	</script>
	<script type="text/javascript">
		$(function(){
			$('#dv').on('tap',function(){
				alert('这是触摸点击事件')
			})
		})
		
//		tap事件是当点击屏幕上的元素时候触发
	</script>
</html>
