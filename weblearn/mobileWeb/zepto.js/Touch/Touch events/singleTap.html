<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		#dv{
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
	<body>
		<div id="dv">
			
		</div>
	</body>
	<script type="text/javascript" src="../../zepto库/zepto.min.js">
		
	</script>
	<script type="text/javascript">
		$(function(){
			$('#dv').on('singleTap',function(e){
				alert('这是单击事件')
				console.log(e)
			})
		})
		   
//		   singleTap表示单击屏幕的时候触发的事件，效果和tap相同，但是他可以检测单击事件
		 


	</script>
</html>
