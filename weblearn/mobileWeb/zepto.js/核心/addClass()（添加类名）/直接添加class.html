<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		.dv{
			width: 100px;
			height: 100px;
			
		}
		.dv1{
			background-color: red;
		}
	</style>
	<body>
		<div id="dv">
			
		</div>
		<button>点击添加</button>
	</body>
	<script type="text/javascript" src="../zepto.min.js">
		
	</script>
	<script type="text/javascript">
		$(function(){
			$('button').on('click',function(){
				$('#dv').addClass('dv dv1')
			})
		})
//		 addClass()方法用于给元素添加类名,参数是要添加的类名,要添加多个使用空格隔开
	</script>
</html>
