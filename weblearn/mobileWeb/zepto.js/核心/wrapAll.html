<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		#dv{
			width:200px;
			height: 200px;
			background-color: darkmagenta;
			
		}
	</style>
	<body>
		 <p>1</p>
		 <p>2</p>
		 <p>3</p>
		 <button>点击包裹</button>
	</body>
	<script type="text/javascript" src="zepto.min.js">
		
	</script>
	<script type="text/javascript">
		$(function(){
			$('button').on('click',function(){
				$('p').wrapAll("<div id='dv'></div>")
			})
		})
		
		//把所有元素用指定元素或内容包裹起来,注意设置的用来包裹元素的元素宽和高要大于被包裹的元素，否则会溢出
	//它与wrap()的区别是同时用一个元素包裹所有被包裹的元素，而wrap()是分别用每个设置用来包裹的元素来包裹被包裹的元素
	</script>
</html>
