<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		#sp1{ width: 150px;height: 70px;background-color: blueviolet;display: block; float: left;}
		#sp2{width: 20px;height: 70px;display: block;background-color: #A52A2A; float: left;}
		#dv{width:100px ;height:100px ;background-color:#228B22;float: left;}
		 
	</style>
	
	<script type="text/javascript" src="zepto.min.js">
		
	</script>
	<script type="text/javascript">
	/*insertAfter() 方法在被选元素之后插入 HTML 标记或已有的元素。
注释：如果该方法用于已有元素，这些元素会被从当前位置移走，然后被添加到被选元素之后。*/
   $(function(){
   	
   	          /*******************用于插入元素*******************/
   	$("#btn").click(function(){
   		$("<span id='sp2'>s</span>").insertAfter("#sp1")
   		
   	})
   	      /*******************用于插入已有元素*************************/
   	     
   	     $("#btn1").click(function(){
   	     	$("#sp1").insertAfter("#dv")
   	     	
   	     })
   	     
   	     
   })
		
	</script>
	<body>
		 <span id="sp1">
		 	
		 </span>
		 <input type="button" name="" id="btn" value="点击测试" />
		 <br />
		 <br />
		 <br />
		 <br />
		 <br />
		 <br />
		 <br />
		 <br />
		 <br />
		 <br />
		 <div id="dv">
		 	
		 </div>
		
		 
		 <input type="button" name="btn1" id="btn1" value="点击测试" />
	</body>
</html>
