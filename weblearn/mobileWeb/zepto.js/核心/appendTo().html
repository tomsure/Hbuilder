<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
<style type="text/css">
	#a{
		width: 400px;
		height: 400px;
		background-color: red;
	}
	#dv{
		width: 100px;
		height: 100px;
		background-color: blue;
		z-index: 2;
	}
</style>
	<body>
		<div id="a">
			
		</div>
		<div id="dv">
			
		</div>
		<button>点击追加</button>
	</body>
	<script type="text/javascript" src="zepto.min.js">
		
	</script>
	<script type="text/javascript">
		$(function(){
			$('button').on('click',function(){
				$('#dv').appendTo("#a")
			})
		})
//   appendTo方法用于将元素追加到指定元素的内部的尾部,参数是当前元素追加到的地方
	</script>
</html>
