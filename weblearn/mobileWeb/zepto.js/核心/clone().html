<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	  
	  <style type="text/css">
	  	#dv{
	  		width: 200px;
	  		height: 200px;
	  		background-color: red;
	  	}
	  	#dv1{
	  		width: 100;
	  		height: 100px;
	  		background-color: blue;
	  	}
	  	#box{
	  		width: 500px;
	  		height: 500px;
	  		border: 3px solid green;
	  	}
	  </style>
	<body>
			<div id="dv">
				<div id="dv1">
					
				</div>
			</div>
		<div id="box">
		
		
			
		</div>
		<button>点击复制</button>
	</body>
	<script type="text/javascript" src="zepto.min.js">
		
	</script>
	<script type="text/javascript">
		$(function(){
			
			$('button').on('click',function(){
				$('#dv').clone().appendTo('#box')
				 
			})
		})
		
//		clone()方法用于可用克隆指定元素及它下面所有的子元素，如果需要在哪里，则还需要追加到指定位置


	</script>
</html>
