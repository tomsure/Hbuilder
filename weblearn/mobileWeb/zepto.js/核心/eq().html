<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
		}
	</style>
	<body>
		<div id="dv">
			
		</div>
		<div id="a2">
			
		</div>
	</body>
	<script type="text/javascript" src="zepto.min.js">
		
	</script>
	<script type="text/javascript">
		$(function(){
			$('div').eq(0).css('backgroundColor','blue');
			
		})
		
//		eq()方法用于设置$()方法选择的元素设置指定的下标,以选取具体的元素，例如这里就是选取所有div中的第一个,参数是元素的索引值
	</script>
</html>
