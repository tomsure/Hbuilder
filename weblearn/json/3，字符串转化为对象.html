<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		var str='{"name":"tom","age":"12","sex":"男"}'
		console.log(str)  // 返回的是一个字符串的数据
		console.log(typeof str) //string
		
		var zhuanhuan=JSON.parse(str)
		  console.log(zhuanhuan)  //object，
		  console.log(zhuanhuan.name)
		  //转换后变成了js对象
		
		
//		 要将字符串转换成js对象,需要使用JSON.parse()方法,被转换的数据必须符合json规则
	</script>
</html>
