<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="../../bootstrap库/bootstrap-3.3.5-dist/css/bootstrap.min.css"/>
	<body>
		<div class="carousel slide" id="myCarousel" style="width:600px ;" data-ride="carousel">
<!--如果需要图片自动轮播，需要设置data-ride="carousel"属性，默认时间间隔是5秒-->


<!------------------设置图片播放时候的原点图标------------------->			
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0"></li>
			    <li data-target="#myCarousel" data-slide-to="1"></li>
			    <li data-target="#myCarousel" data-slide-to="2"></li>
			    <li data-target="#myCarousel" data-slide-to="3"></li>
			</ol>
<!-------------------设置图片放置区域------------------------------>			
			<div class="carousel-inner">
				<div class="item active"><img src="图片/1.jpg"/></div>
				<div class="item"> <img src="图片/2.jpg"/></div>
				<div class="item"><img src="图片/3.jpg"/></div>
				<div class="item"><img src="图片/4.jpg"/></div>
			</div>
<!----------------------设置图片切换按钮---------------------------->			
<a href="#myCarousel" data-slide="prev" class="carousel-control left">上一张</a>
<a href="#myCarousel" data-slide="next"class="carousel-control right">下一张</a>
		</div>
	</body>
	<script type="text/javascript" src="../../../Jquery/jQuery库/jquery-2.1.4/jquery.min.js">
		
	</script>
	<script type="text/javascript" src="../../bootstrap库/bootstrap-3.3.5-dist/js/bootstrap.min.js">
		
	</script>
</html>
<!--轮播图创建步骤：
	1，创建一个最外层的div，用来放置图片和轮播插件，添加类名class="carousel slide" ，并设置id；根据图片的大小来设置合理的宽度，防止图片 播放过程中有空白。
	
	2，创建一个ol有序列表，ol标签添加类名carousel-indicators，ol标签添加类名内部创建多个li，每个li添加data-target和 data-slide-to属性，data-target的值是最外层div的id,data-slide-to的值是li在这个 li集合里面的下标
	3，创建一个div，添加类名carousel-inner，在这个div里面创建和li相同多的div，添加类名item，div内部放置图片（注意社会alt）
	
	4，创建两个a标签，添加类名carousel-control，href的值为最外层div的id，第一个a标签添加属性data-slide="prev"，表示点击播放上一张，第二个a标签添加属性data-slide="next"，表示点击播放下一张
	
	
	
	
	
	
	
-->
