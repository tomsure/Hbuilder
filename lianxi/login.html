<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
<style> 

img{
	width: auto;
	height: 200px;
	position:absolute;
-webkit-animation: aa 5s linear infinite;
margin: 200px;
border: 1px solid red;
}

	
@-webkit-keyframes aa 
{
from {-webkit-transform: rotateZ(0deg);
-webkit-transform-origin:0px 10px 00px;}
to {-webkit-transform: rotateZ(360deg);
-webkit-transform-origin: 0px 10px 0px;}
}
</style>
</head>
<body>

<img src="箭头.jpg"/>
</body>
</html>
